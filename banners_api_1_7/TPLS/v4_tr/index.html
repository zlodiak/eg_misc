  <body style="background: #fff; max-width: 580px; margin: 0 auto;">
    <div class="hblock-85591 clearfix">
        <!-- <div class="header-85591">Новости партнеров</div> -->
        <div id="content-85591" class="content-85591"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 85591;

      var count = 4;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TEXT
              | JsAPI.Dao.NewsField.DOMAIN
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-85591';
          
          var el = JsAPI.Dom.createDom('div', 'item-85591', [
            JsAPI.Dom.createDom('div','item-inner-85591', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-85591',
                  'src': model['image'],
                  'width': '80px',
                  'height': '80px'
              })),
              JsAPI.Dom.createDom('div', 'title-85591', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))          
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
