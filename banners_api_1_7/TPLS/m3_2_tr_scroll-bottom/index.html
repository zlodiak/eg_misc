                width: 583px;

            .header-76266 {
              text-align: right;
              color: #7E7E7E;
              font-family: Arial, 'Helvetica CY', 'Nimbus Sans L', sans-serif;
              font-size: 10px;
            }

            .hblock-76266 .content-76266 {
                /*width: 1000px;*/
                height: 184px;
                overflow: hidden;
                /*border: 1px solid #FBE5C0 !important;*/
            }

            .hblock-76266 .item-76266:hover {

            }

            .hblock-76266 .item-76266 {
                font-family: Arial, sans-serif;

            }
            .hblock-76266 .image-76266 {
                float: left;
                border: 1px solid #ccc;
                border-radius: 2px;

            }
            .hblock-76266 .wrapper-76266 {

    <body style="width: 600px; ">        
        <div class="hblock-76266">                  
            <div id="container-76266" class="content-76266"></div>
        </div>
<!--         <button id="hbutton-back-76266" class="hbutton-76266">Назад</button>
        <button id="hbutton-forward-76266" class="hbutton-76266">Вперед</button> -->
        <script>
            /*JsAPI.Config.setDomain('news.fark.com');*/

            var orientation = JsAPI.Ui.Orientation.HORIZONTAL;

            var parent_element = JsAPI.Dom.getElement("container-76266");

            var properties = {
                "item": {
                    "size": {"width": 150, "height": 60}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 2, "bottom": 2, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "scroll": {
                    "size": 4,
                    "rounded": true,
                    "background": "transparent",
                    "color": "#FBE5C0",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                    "margin": {"top": 0, "bottom": 2, "left": 2, "right": 2}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-76266', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-76266',
                                'src': model['image'],
                                'width': '75px',
                                'height': '75px'
                            })),
                            JsAPI.Dom.createDom('div', 'wrapper-76266', [
                                JsAPI.Dom.createDom('div', 'title-76266', JsAPI.Dom.createDom('a', {
                                    'href': model['url'],
                                    'target': '_blank'
                                }, model['title']))
                            ])
                        ]
                ));
            };

            var block_id = 76266;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TITLE
                    ;

            JsAPI.Ui.ScrollBlock({
                'orientation': orientation,
                'parent_element': parent_element,
                'properties': properties,
                'item_content_renderer': item_content_renderer,
                'block_id': block_id,
                'fields': opt_fields
            }, function (block) {
/*                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-back-76266'), 'click', function () {
                    block.scrollBack();
                });
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-forward-76266'), 'click', function () {
                    block.scrollForward();
                });*/
            }, function (reason) {  });

        </script>
    </body>
