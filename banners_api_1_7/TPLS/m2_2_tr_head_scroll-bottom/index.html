    <body style="width: 700px; ">        
        <div class="hblock-86445">                  
            <div class="head-86445"> Новости СМИ2</div>                
            <div id="container-86445" class="content-86445"></div>
        </div>
<!--         <button id="hbutton-back-86445" class="hbutton-86445">Назад</button>
        <button id="hbutton-forward-86445" class="hbutton-86445">Вперед</button> -->
        <script>
            /*JsAPI.Config.setDomain('news.fark.com');*/

            var orientation = JsAPI.Ui.Orientation.HORIZONTAL;

            var parent_element = JsAPI.Dom.getElement("container-86445");

            var properties = {
                "item": {
                    "size": {"width": 300, "height": 60}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 10}
                },
                "scroll": {
                    "size": 4,
                    "rounded": true,
                    "background": "transparent",
                    "color": "#005f91",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                    "margin": {"top": 0, "bottom": 2, "left": 0, "right": 0}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-86445', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-86445',
                                'src': model['image'],
                                'width': '86px',
                                'height': '64px'
                            })),
                            JsAPI.Dom.createDom('div', 'wrapper-86445', [
                                JsAPI.Dom.createDom('div', 'title-86445', JsAPI.Dom.createDom('a', {
                                    'href': model['url'],
                                    'target': '_blank'
                                }, model['title']))
                            ])
                        ]
                ));
            };

            var block_id = 86445;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TITLE
                    ;

            JsAPI.Ui.ScrollBlock({
                'orientation': orientation,
                'parent_element': parent_element,
                'properties': properties,
                'item_content_renderer': item_content_renderer,
                'block_id': block_id,
                'fields': opt_fields
            }, function (block) {
/*                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-back-86445'), 'click', function () {
                    block.scrollBack();
                });
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-forward-86445'), 'click', function () {
                    block.scrollForward();
                });*/
            }, function (reason) {  });

        </script>
