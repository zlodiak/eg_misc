<html>
<head>

    <style>
@font-face {
  font-family: 'Open Sans';
  src: url(//static.smi2.net/static/blocks/fonts/open_sans/regular/opensans-regular-webfont.ttf); 
}

        /** Вертикальный блок */
        .vblock-85432 {
    overflow: hidden;
    margin: 30px 0;
    border: 1px solid #ebebeb;
    position: relative;
        }

        .vblock-85432 .header-85432 {
            background: #000;
            display: block;
            text-decoration: none;
            padding: 0 20px;
            height: 42px;
            font-size: 15px;
            line-height: 42px;
            color: #f7961d;
            text-transform: uppercase;
            font-weight: 400;
            margin: 0 0 0px;
            position: relative;
            font-family: "Sputnik", "Open Sans", sans-serif;
            margin-bottom: 20px;

        }

    

        .vblock-85432 .content-85432 {
            height: 240px;
        padding: 0px 0px 20px;
            
            border-top: none;
        }

        .vblock-85432 .scroll-container {
/*            top: 0 !important;
            left: 10px !important;
*/  
        }

        .vblock-85432 .item-85432 {
          overflow: hidden; 
          text-align: center; 
          padding: 0 20px 0px; 
          padding-right: 30px;
          margin-top: 0px;

        }

        .vblock-85432 .image-85432 {
            float: left;
            width: 60px;
            height: 60px;
        }

        .vblock-85432 .title-85432:hover a {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }

        .vblock-85432 .title-85432 {
            
        }

        .vblock-85432 .title-85432 a {
            display: block; 
            margin-left: 70px;  
            text-align: left; 
             overflow: hidden;
             height: 66px;



            color: rgb(0, 0, 0);
            font: bold 13px/16px 'Open Sans', sans-serif;
            text-decoration: none;  
        }

        .vbutton-85432 {
            background-color: #2f71b3;
            color: white;
            border: none;
            font-size: 13px;
            font-family: Arial, sans-serif;
            outline: none;
            cursor: pointer;
            width: 27px;
            height: 27px;
            margin: 10px 5px;
            float: right;

        }

                #vbutton-back-85432{
                    background: url('http://static.smi2.net/static/blocks/img/arrows/arr_left_crop.png') left top no-repeat;
                }

                #vbutton-forward-85432{
                    background: url('http://static.smi2.net/static/blocks/img/arrows/arr_right_crop.png') left top no-repeat;      
                    margin-right: 13px;             
                }        
    </style>

</head>
<body style="width: 300px;">
<div class="vblock-85432">
    <div class="header-85432">AROUND THE WEB</div>
    <div id="container-85432" class="content-85432"></div>

    <button id="vbutton-forward-85432" class="vbutton-85432"></button> 
    <button id="vbutton-back-85432" class="vbutton-85432"></button>
</div>
<script>


    /*JsAPI.Config.setDomain('news.fark.com');*/


    /**
     * Ориентация блока
     *
     * @type {JsAPI.Ui.Orientation}
     */
    var orientation = JsAPI.Ui.Orientation.VERTICAL;

    /**
     * Родительский элемент контейнера
     *
     * @type {HTMLElement}
     */
    var parent_element = JsAPI.Dom.getElement("container-85432");

    /**
     * Настройки блока
     *
     * @type {*}
     */
    var properties = {
        "item": {
            "size": {"width": 450, "height": 66}
        },
        "hs": {
            "size": 0,
            "style": "solid",
            "color": "#b2b2b2",
            "padding": {"top": 20, "bottom": 0, "left": 0, "right": 0}
        },
        "vs": {
            "size": 0,
            "style": "solid",
            "color": "#E3E3E3",
            "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
        },
        "scroll": {
            "size": 6,
            "rounded": true,
            "background": "transparent",
            "color": "#ccc",
            "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
            "margin": {"top": 0, "bottom": 0, "left": 0, "right": 10}
        }
    };

    /**
     * Callback-функция рендера содержимого элемента
     *
     * @type {function(HTMLElement, *, number)}
     */
    var item_content_renderer = function (parent, model, index) {
        JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-85432', [
                    JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, JsAPI.Dom.createDom('img', {
                        'class': 'image-85432',
                        'src': model['image'],
                        'width': '60px',
                        'height': '60px'
                    })),
                    JsAPI.Dom.createDom('div', 'title-85432', JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, model['title']))
                ]
        ));
    };

    /**
     * Идентификатор блока
     *
     * @type {number}
     */
    var block_id = 85432;

    /**
     * Маска требуемых параметров (полей) статей
     *
     * @type {number|undefined}
     */
    var opt_fields = JsAPI.Dao.NewsField.IMAGE
            | JsAPI.Dao.NewsField.TITLE
            ;

    JsAPI.Ui.ScrollBlock({
        'orientation': orientation,
        'parent_element': parent_element,
        'properties': properties,
        'item_content_renderer': item_content_renderer,
        'block_id': block_id,
        'fields': opt_fields
    }, function (block) {
        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-85432'), 'click', function () {
            block.scrollBack();
        });

        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-85432'), 'click', function () {
            block.scrollForward();
        });
    }, function (reason) {    });

</script>
</body>
</html>
