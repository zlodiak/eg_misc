        <script>
            /*JsAPI.Config.setDomain('news.fark.com');*/

            var orientation = JsAPI.Ui.Orientation.HORIZONTAL;

            var parent_element = JsAPI.Dom.getElement("container-85369");

            var properties = {
                "item": {
                    "size": {"width": 250, "height": 60}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "scroll": {
                    "size": 0,
                    "rounded": true,
                    "background": "transparent",
                    "color": "#000",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                    "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-85369', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-85369',
                                'src': model['image'],
                                'width': '100px',
                                'height': '100px'
                            })),
                            JsAPI.Dom.createDom('div', 'wrapper-85369', [
                                JsAPI.Dom.createDom('div', 'title-85369', JsAPI.Dom.createDom('a', {
                                    'href': model['url'],
                                    'target': '_blank'
                                }, model['title']))
                            ])
                        ]
                ));
            };

            var block_id = 85369;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TITLE
                    ;

            JsAPI.Ui.ScrollBlock({
                'orientation': orientation,
                'allow_external_touch_scroll': true,
                'parent_element': parent_element,
                'properties': properties,
                'item_content_renderer': item_content_renderer,
                'block_id': block_id,
                'fields': opt_fields
            }, function (block) {
/*                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-back-85369'), 'click', function () {
                    block.scrollBack();
                });
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-forward-85369'), 'click', function () {
                    block.scrollForward();
                });*/
            }, function (reason) {  });

        </script>
