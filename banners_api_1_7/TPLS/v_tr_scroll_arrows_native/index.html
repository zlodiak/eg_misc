
<!DOCTYPE html>
<html>
<head>
    <title>v_tr_native</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<script src="../lib/jsapi.v1.7.0.ru_RU.js"></script>-->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.0.ru_RU.js"></script>
    <!--<script src="//static.smi2.net/static/jsapi/jsapi.v1.7.0.en_IN.js"></script>-->
    <!--<script src="//static.smi2.net/static/jsapi/jsapi.v1.7.0.en_US.js"></script>-->

    <style>
        /** Вертикальный блок */
        .vblock-84217 {
            max-width: 220px;
            border: 1px solid #2f71b3;
            margin: 0 auto !important;  
        }

        .vblock-84217 .header-84217 {
            background-color: #2f71b3;
            color: white;
            height: 40px;
            line-height: 40px;
            padding-left: 8px;
            font-size: 15px;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .vblock-84217 .header-84217 .logo-84217 {
            position: absolute;
            top: 6px;
            right: 8px;
                width: 58px !important;
                height: 20px !important;
                vertical-align: baseline !important;                
        }
        .vblock-84217 .content-84217 {
            height: 400px;
        }

        .vblock-84217 .item-84217 {
            font-family: Arial, sans-serif;
            margin: 0 10px 0 0;
        }
        .vblock-84217 .image-84217 {
            float: left;
            margin: 5px;
            border: 2px solid lightblue;
            border-radius: 2px;
        }
        .vblock-84217 .title-84217 a {
            text-decoration: none;
            display: block;
            font-size: 13px;
            display: block;
            height: 50px;
            color: #000;
            overflow: hidden;
        }
        .vblock-84217 .title-84217 a:hover {
            text-decoration: underline;
            color: #2f71b3;
        }
        .vblock-84217 .topic-84217 {
            font-size: 12px;
            color: #2f71b3;
            font-weight: bold;
            padding-top: 5px;
        }

        .vbutton-84217 {
            background-color: #2f71b3;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 13px;
            font-family: Arial, sans-serif;
            outline: none;
            cursor: pointer;
            margin: 10px 5px;
        }
    </style>

</head>
<body>
<div class="vblock-84217">
    <div class="header-84217">
        Новости партнеров
        <div class="logo-84217"><img src="//static.smi2.net/static/aggregator_v2/images/logo/smi2.ru.png" height="20px"/></div>
    </div>
    <div id="container-84217" class="content-84217"></div>
</div>
<button id="vbutton-back-84217" class="vbutton-84217" style="margin-left: 9px;">Назад</button>
<button id="vbutton-forward-84217" class="vbutton-84217">Вперед</button>
<script>
    /* Установка домена */
    //    JsAPI.Config.setDomain('127.0.0.1:8080');

    /**
     * Ориентация блока
     *
     * @type {JsAPI.Ui.Orientation}
     */
    var orientation = JsAPI.Ui.Orientation.VERTICAL;

    /**
     * Родительский элемент контейнера
     *
     * @type {HTMLElement}
     */
    var parent_element = JsAPI.Dom.getElement("container-84217");

    /**
     * Настройки блока
     *
     * @type {*}
     */
    var properties = {
        "item": {
            "size": {"width": 250, "height": 60}
        },
        "hs": {
            "size": 1,
            "style": "solid",
            "color": "#E3E3E3",
            "padding": {"top": 5, "bottom": 5, "left": 5, "right": 5}
        },
        "vs": {
            "size": 1,
            "style": "solid",
            "color": "#E3E3E3",
            "padding": {"top": 5, "bottom": 5, "left": 5, "right": 5}
        },
        "scroll": {
            "size": 6,
            "rounded": true,
            "background": "white",
            "color": "#2f71b3",
            "padding": {"top": 2, "bottom": 2, "left": 2, "right": 2},
            "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
        }
    };

    /**
     * Callback-функция рендера содержимого элемента
     *
     * @type {function(HTMLElement, *, number)}
     */
    var item_content_renderer = function (parent, model, index) {
        JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-84217', [
                    JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, JsAPI.Dom.createDom('img', {
                        'class': 'image-84217',
                        'src': model['image'],
                        'width': '60px',
                        'height': '60px'
                    })),
                    JsAPI.Dom.createDom('div', 'topic-84217', model['topic_name']),
                    JsAPI.Dom.createDom('div', 'title-84217', JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, model['title']))
                ]
        ));
    };

    /**
     * Идентификатор блока
     *
     * @type {number}
     */
    var block_id = 84217;

    /**
     * Маска требуемых параметров (полей) статей
     *
     * @type {number|undefined}
     */
    var opt_fields = JsAPI.Dao.NewsField.IMAGE
            | JsAPI.Dao.NewsField.TOPIC
            | JsAPI.Dao.NewsField.TITLE
            ;

    JsAPI.Ui.ScrollBlock({
        'orientation': orientation,
        'parent_element': parent_element,
        'properties': properties,
        'item_content_renderer': item_content_renderer,
        'block_id': block_id,
        'fields': opt_fields
    }, function (block) {
        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-84217'), 'click', function () {
            block.scrollBack();
        });

        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-84217'), 'click', function () {
            block.scrollForward();
        });
    }, function (reason) {    });

</script>
</body>
</html>
