<!DOCTYPE html>

<html>
    <head>
        <title>h3_tb_native</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--<script src="../lib/jsapi.v1.7.0.ru_RU.js"></script>-->
        <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.0.ru_RU.js"></script>
        <!--<script src="//static.smi2.net/static/jsapi/jsapi.v1.7.0.en_IN.js"></script>-->
        <!--<script src="//static.smi2.net/static/jsapi/jsapi.v1.7.0.en_US.js"></script>-->

        <style>
            /** Горизонтальный блок */
            .hblock-84213 {
                border: 1px solid #2f71b3;
            }

            .hblock-84213 .header-84213 {
                background-color: #2f71b3;
                color: white;
                height: 40px;
                line-height: 40px;
                padding-left: 8px;
                font-size: 15px;
                font-family: Arial, sans-serif;
                position: relative;
            }
            .hblock-84213 .header-84213 .logo-84213 {
                position: absolute;
                top: 6px;
                right: 8px;
                width: 58px !important;
                height: 20px !important;
                vertical-align: baseline !important;                   
            }
            .hblock-84213 .content-84213 {
                height: 280px;
            }

            .hblock-84213 .item-84213 {
                font-family: Arial, sans-serif;
            }
            .hblock-84213 .image-84213 {
                border: none;
                width: 350px;
                height: 190px;
                display: block;
             
            }
            .hblock-84213 .wrapper-84213 {
                padding: 0 12px 12px 12px;
            }
            .hblock-84213 .wrapper-84213 div {
                padding-top: 5px;
            }
            .hblock-84213 .topic-84213 {
                font-size: 12px;
                color: #2f71b3;
                font-weight: bold;
            }
            .hblock-84213 .title-84213 a {
                text-decoration: none;
                display: block;
                font-size: 16px;
                color: #000;
            }
            .hblock-84213 .title-84213 a:hover {
                text-decoration: underline;
                color: #2f71b3;
            }
            .hblock-84213 .domain-84213 {
                font-size: 13px;
                color: lightgray;
            }

            .hbutton-84213 {
                background-color: #2f71b3;
                color: white;
                border: none;
                padding: 10px 15px;
                font-size: 13px;
                font-family: Arial, sans-serif;
                outline: none;
                cursor: pointer;
                margin: 5px;
            }
        </style>

    </head>

    <body style="max-width: 992px; margin: auto;">
        <div class="hblock-84213">
            <div class="header-84213">
                Новости партнеров
                <div class="logo-84213"><img src="//static.smi2.net/static/aggregator_v2/images/logo/smi2.ru.png" height="20px"/></div>
            </div>
            <div id="container-84213" class="content-84213"></div>
        </div>
        <button id="hbutton-back-84213" class="hbutton-84213">Назад</button>
        <button id="hbutton-forward-84213" class="hbutton-84213">Вперед</button>
        <script>
            /*JsAPI.Config.setDomain('127.0.0.1:8080');*/

            var orientation = JsAPI.Ui.Orientation.HORIZONTAL;

            var parent_element = JsAPI.Dom.getElement("container-84213");

            var properties = {
                "item": {
                    "size": {"width": 250, "height": 250}
                },
                "hs": {
                    "size": 1,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 8, "bottom": 8, "left": 8, "right": 8}
                },
                "vs": {
                    "size": 1,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 8, "bottom": 8, "left": 8, "right": 8}
                },
                "scroll": {
                    "size": 6,
                    "rounded": true,
                    "background": "white",
                    "color": "#2f71b3",
                    "padding": {"top": 2, "bottom": 2, "left": 2, "right": 2},
                    "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-84213', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-84213',
                                'src': model['image'],
                                'width': '350px',
                                'height': '190px'
                            })),
                            JsAPI.Dom.createDom('div', 'wrapper-84213', [
                                JsAPI.Dom.createDom('div', 'topic-84213', model['topic_name']),
                                JsAPI.Dom.createDom('div', 'title-84213', JsAPI.Dom.createDom('a', {
                                    'href': model['url'],
                                    'target': '_blank'
                                }, model['title'])),
                                JsAPI.Dom.createDom('div', 'domain-84213', model['domain'])
                            ])
                        ]
                ));
            };

            var block_id = 84213;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TOPIC
                    | JsAPI.Dao.NewsField.TITLE
                    | JsAPI.Dao.NewsField.DOMAIN
                    ;

            JsAPI.Ui.ScrollBlock({
                'orientation': orientation,
                'parent_element': parent_element,
                'properties': properties,
                'item_content_renderer': item_content_renderer,
                'block_id': block_id,
                'fields': opt_fields
            }, function (block) {
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-back-84213'), 'click', function () {
                    block.scrollBack();
                });
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-forward-84213'), 'click', function () {
                    block.scrollForward();
                });
            }, function (reason) {  });

        </script>
    </body>
</html>
