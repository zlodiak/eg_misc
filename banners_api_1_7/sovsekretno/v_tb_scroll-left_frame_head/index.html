
<!DOCTYPE html>
<html>
<head>
    <title>v_tr_native</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <style>
        /** Вертикальный блок */
        .vblock-84664 {
            border: 1px solid #999;
            margin: 20px auto !important;  
            max-width: 135px;
            padding: 20px 0 10px;
            position: relative;

        }
            .head-84664{
                position: absolute;
                top: -7px;
                left: 2px;
                font-size: 14px;
                padding: 0 8px;
                color: #999;
                background: #fff;
            }

        .vblock-84664 .content-84664 {
            height: 520px;
        }

        .vblock-84664 .item-84664 {
            font-family: Arial, sans-serif;
            margin: 0 10px 0 0;
        }
        .vblock-84664 .image-84664 {
            width: 90px;
            height: 90px;
            margin: 0 auto 10px;
            display: block;
        }
        .vblock-84664 .title-84664 a {
            display: block;
            overflow: hidden;
            height: 60px;
            padding: 0 10px;

            font-size: 12px !important;
            font-family: Tahoma !important;
            color: #464646;
            text-decoration: none;
            font-weight: bold;
            font-style: normal;
            text-align: center;
        }
        .vblock-84664 .title-84664 a:hover {
            text-decoration: none;
            color: #464646;
        }

/*        .vbutton-84664 {

</head>
<body>
<div class="vblock-84664">
    <div class="head-84664">Новости&nbsp;Миртесен</div>
    <div id="container-84664" class="content-84664"></div>
</div>
<!-- <button id="vbutton-back-84664" class="vbutton-84664" style="margin-left: 9px;">Назад</button>
<button id="vbutton-forward-84664" class="vbutton-84664">Вперед</button> -->
<script>
    /* Установка домена */
    //    JsAPI.Config.setDomain('127.0.0.1:8080');

    /**
     * Ориентация блока
     *
     * @type {JsAPI.Ui.Orientation}
     */
    var orientation = JsAPI.Ui.Orientation.VERTICAL;

    /**
     * Родительский элемент контейнера
     *
     * @type {HTMLElement}
     */
    var parent_element = JsAPI.Dom.getElement("container-84664");

    /**
     * Настройки блока
     *
     * @type {*}
     */
    var properties = {
        "item": {
            "size": {"width": 125, "height": 150}
        },
        "hs": {
            "size": 0,
            "style": "solid",
            "color": "#E3E3E3",
            "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
        },
        "vs": {
            "size": 0,
            "style": "solid",
            "color": "#E3E3E3",
            "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
        },
        "scroll": {
            "size": 6,
            "rounded": true,
            "background": "transparent",
            "color": "#ccc",
            "padding": {"top": 2, "bottom": 2, "left": 2, "right": 2},
            "margin": {"top": 0, "bottom": 0, "left": 0, "right": 8}
        }
    };

    /**
     * Callback-функция рендера содержимого элемента
     *
     * @type {function(HTMLElement, *, number)}
     */
    var item_content_renderer = function (parent, model, index) {
        JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-84664', [
                    JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, JsAPI.Dom.createDom('img', {
                        'class': 'image-84664',
                        'src': model['image'],
                        'width': '90px',
                        'height': '90px'
                    })),
                    JsAPI.Dom.createDom('div', 'title-84664', JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, model['title']))
                ]
        ));
    };

    /**
     * Идентификатор блока
     *
     * @type {number}
     */
    var block_id = 84664;

    /**
     * Маска требуемых параметров (полей) статей
     *
     * @type {number|undefined}
     */
    var opt_fields = JsAPI.Dao.NewsField.IMAGE
            | JsAPI.Dao.NewsField.TITLE
            ;

    JsAPI.Ui.ScrollBlock({
        'orientation': orientation,
        'parent_element': parent_element,
        'properties': properties,
        'item_content_renderer': item_content_renderer,
        'block_id': block_id,
        'fields': opt_fields
    }, function (block) {
        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-84664'), 'click', function () {
            block.scrollBack();
        });

        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-84664'), 'click', function () {
            block.scrollForward();
        });
    }, function (reason) {    });

</script>
</body>
</html>
