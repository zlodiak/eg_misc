<div class="vblock-78469">

</div>

<button id="vbutton-forward-78469" class="vbutton-78469">Вперед</button> -->
<script>
    /* Установка домена */
    //    JsAPI.Config.setDomain('127.0.0.1:8080');

    /*JsAPI.Config.setDomain('news.fark.com');*/


    /**
     * Ориентация блока
     *
     * @type {JsAPI.Ui.Orientation}
     */
    var orientation = JsAPI.Ui.Orientation.VERTICAL;

    /**
     * Родительский элемент контейнера
     *
     * @type {HTMLElement}
     */
    var parent_element = JsAPI.Dom.getElement("container-78469");

    /**
     * Настройки блока
     *
     * @type {*}
     */
    var properties = {
        "item": {
            "size": {"width": 450, "height": 80}
        },
        "hs": {
            "size": 0,
            "style": "solid",
            "color": "#b2b2b2",
            "padding": {"top": 2, "bottom": 2, "left": 0, "right": 0}
        },
        "vs": {
            "size": 0,
            "style": "solid",
            "color": "#E3E3E3",
            "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
        },
        "scroll": {
            "size": 4,
            "rounded": true,
            "background": "transparent",
            "color": "#FBE5C0",
            "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
            "margin": {"top": 0, "bottom": 0, "left": 2, "right": 2}
        }
    };

    /**
     * Callback-функция рендера содержимого элемента
     *
     * @type {function(HTMLElement, *, number)}
     */
    var item_content_renderer = function (parent, model, index) {
        JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-78469', [
                    JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, JsAPI.Dom.createDom('img', {
                        'class': 'image-78469',
                        'src': model['image'],
                        'width': '75px',
                        'height': '75px'
                    })),
                    JsAPI.Dom.createDom('div', 'title-78469', JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, model['title']))
                ]
        ));
    };

    /**
     * Идентификатор блока
     *
     * @type {number}
     */
    var block_id = 78469;

    /**
     * Маска требуемых параметров (полей) статей
     *
     * @type {number|undefined}
     */
    var opt_fields = JsAPI.Dao.NewsField.IMAGE
            | JsAPI.Dao.NewsField.TITLE
            ;

    JsAPI.Ui.ScrollBlock({
        'orientation': orientation,
        'parent_element': parent_element,
        'properties': properties,
        'item_content_renderer': item_content_renderer,
        'block_id': block_id,
        'fields': opt_fields
    }, function (block) {
/*        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-78469'), 'click', function () {
            block.scrollBack();
        });

        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-78469'), 'click', function () {
            block.scrollForward();
        });*/
    }, function (reason) {    });

</script>
