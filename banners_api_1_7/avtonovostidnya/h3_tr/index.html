        <style>

    <body style="max-width: 970px; margin: auto;">
        <div class="hblock-84481">
            <div id="container-84481" class="content-84481"></div>
        </div>
<!--         <button id="hbutton-back-84481" class="hbutton-84481">Назад</button>
        <button id="hbutton-forward-84481" class="hbutton-84481">Вперед</button> -->
        <script>
            /*JsAPI.Config.setDomain('127.0.0.1:8080');*/

            var orientation = JsAPI.Ui.Orientation.HORIZONTAL;

            var parent_element = JsAPI.Dom.getElement("container-84481");

            var properties = {
                "item": {
                    "size": {"width": 250, "height": 80}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 3, "right": 3}
                },
                "scroll": {
                    "size": 0,
                    "rounded": true,
                    "background": "transparent",
                    "color": "#ddd",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                    "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-84481', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-84481',
                                'src': model['image'],
                                'width': '97px',
                                'height': '73px'
                            })),
                            JsAPI.Dom.createDom('div', 'title-84481', JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, model['title']))
                        ]
                ));
            };

            var block_id = 84481;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TITLE
                    ;

            JsAPI.Ui.ScrollBlock({
                'orientation': orientation,
                'parent_element': parent_element,
                'properties': properties,
                'item_content_renderer': item_content_renderer,
                'block_id': block_id,
                'fields': opt_fields
            }, function (block) {
/*                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-back-84481'), 'click', function () {
                    block.scrollBack();
                });
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-forward-84481'), 'click', function () {
                    block.scrollForward();
                });*/
            }, function (reason) {  });

        </script>
