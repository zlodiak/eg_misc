        <script>
            /*JsAPI.Config.setDomain('news.fark.com');*/

            var orientation = JsAPI.Ui.Orientation.HORIZONTAL;

            var parent_element = JsAPI.Dom.getElement("container-82730");

            var properties = {
                "item": {
                    "size": {"width": 150, "height": 250}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 8, "right": 8}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 8, "right": 8}
                },
                "scroll": {
                    "size": 6,
                    "rounded": true,
                    "background": "#fff",
                    "color": "#CCC",
                    "padding": {"top": 2, "bottom": 2, "left": 2, "right": 2},
                    "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-82730', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-82730',
                                'src': model['image'],
                                'width': '170px',
                                'height': '110px'
                            })),
                            JsAPI.Dom.createDom('div', 'domain-82730', JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, model['domain'])),
                            JsAPI.Dom.createDom('div', 'wrapper-82730', [
                                JsAPI.Dom.createDom('div', 'title-82730', JsAPI.Dom.createDom('a', {
                                    'href': model['url'],
                                    'target': '_blank'
                                }, model['title']))
                            ])
                        ]
                ));
            };

            var block_id = 82730;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TITLE
                    | JsAPI.Dao.NewsField.DOMAIN
                    ;

            JsAPI.Ui.ScrollBlock({
                'orientation': orientation,
                'parent_element': parent_element,
                'properties': properties,
                'item_content_renderer': item_content_renderer,
                'block_id': block_id,
                'fields': opt_fields
            }, function (block) {
/*                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-back-82730'), 'click', function () {
                    block.scrollBack();
                });
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-forward-82730'), 'click', function () {
                    block.scrollForward();
                });*/
            }, function (reason) {  });
