<div class="vblock-84572">
    <div class="header-84572">

<!-- <button id="vbutton-back-84572" class="vbutton-84572" style="margin-left: 9px;">Назад</button>
<button id="vbutton-forward-84572" class="vbutton-84572">Вперед</button> -->
<script>
    /* Установка домена */
    //    JsAPI.Config.setDomain('127.0.0.1:8080');

    JsAPI.Config.setDomain('news.fark.com');
    /**
     * Ориентация блока
     *
     * @type {JsAPI.Ui.Orientation}
     */
    var orientation = JsAPI.Ui.Orientation.VERTICAL;

    /**
     * Родительский элемент контейнера
     *
     * @type {HTMLElement}
     */
    var parent_element = JsAPI.Dom.getElement("container-84572");

    /**
     * Настройки блока
     *
     * @type {*}
     */
    var properties = {
        "item": {
            "size": {"width": 450, "height": 70}
        },
        "hs": {
            "size": 1,
            "style": "solid",
            "color": "#b2b2b2",
            "padding": {"top": 10, "bottom": 10, "left": 0, "right": 0}
        },
        "vs": {
            "size": 0,
            "style": "solid",
            "color": "#E3E3E3",
            "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
        },
        "scroll": {
            "size": 0,
            "rounded": true,
            "background": "white",
            "color": "#2f71b3",
            "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
            "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
        }
    };

    /**
     * Callback-функция рендера содержимого элемента
     *
     * @type {function(HTMLElement, *, number)}
     */
    var item_content_renderer = function (parent, model, index) {
        JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-84572', [
                    JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, JsAPI.Dom.createDom('img', {
                        'class': 'image-84572',
                        'src': model['image'],
                        'width': '70px',
                        'height': '70px'
                    })),
                    JsAPI.Dom.createDom('div', 'topic-84572', JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, model['topic_name'])),
                    JsAPI.Dom.createDom('div', 'title-84572', JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, model['title']))
                ]
        ));
    };

    /**
     * Идентификатор блока
     *
     * @type {number}
     */
    var block_id = 84572;

    /**
     * Маска требуемых параметров (полей) статей
     *
     * @type {number|undefined}
     */
    var opt_fields = JsAPI.Dao.NewsField.IMAGE
            | JsAPI.Dao.NewsField.TOPIC
            | JsAPI.Dao.NewsField.TITLE
            ;

    JsAPI.Ui.ScrollBlock({
        'orientation': orientation,
        'parent_element': parent_element,
        'properties': properties,
        'item_content_renderer': item_content_renderer,
        'block_id': block_id,
        'fields': opt_fields
    }, function (block) {
/*        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-84572'), 'click', function () {
            block.scrollBack();
        });

        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-84572'), 'click', function () {
            block.scrollForward();
        });*/
    }, function (reason) {    });

</script>
