                margin: 0 0px;

    <body style="max-width: 775px; margin: auto;">
        <div class="hblock-84571">
            <div class="header-84571">
                <div class="header-top-84571">Trending News From Around the Web</div>
                <div class="header-bottom-84571">Because you read that, we think you'll like these.</div>

                <div class="header-r-84571"></div>
                <div class="header-line-84571"></div>
            </div>
            <div id="container-84571" class="content-84571"></div>
        </div>

        <script>
            JsAPI.Config.setDomain('news.fark.com');

            var orientation = JsAPI.Ui.Orientation.HORIZONTAL;

            var parent_element = JsAPI.Dom.getElement("container-84571");

            var properties = {
                "item": {
                    "size": {"width": 200, "height": 250}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 5, "right": 5}
                },
                "scroll": {
                    "size": 0,
                    "rounded": true,
                    "background": "white",
                    "color": "#2f71b3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                    "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-84571', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-84571',
                                'src': model['image'],
                                'width': '300px',
                                'height': '150px'
                            })),
                            JsAPI.Dom.createDom('div', 'topic-84571', JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, model['topic_name'])),
                            JsAPI.Dom.createDom('div', 'title-84571', JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, model['title']))
                        ]
                ));
            };

            var block_id = 84571;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TOPIC
                    | JsAPI.Dao.NewsField.TITLE
                    ;

            JsAPI.Ui.ScrollBlock({
                'orientation': orientation,
                'parent_element': parent_element,
                'properties': properties,
                'item_content_renderer': item_content_renderer,
                'block_id': block_id,
                'fields': opt_fields
            }, function (block) {
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-back-84571'), 'click', function () {
                    block.scrollBack();
                });
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-forward-84571'), 'click', function () {
                    block.scrollForward();
                });
            }, function (reason) {  });

        </script>
    </body>
