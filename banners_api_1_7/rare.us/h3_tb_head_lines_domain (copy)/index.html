<!DOCTYPE html>

<html>

        <title></title>

        <style>
            .hblock-84616 {
                margin: 20px auto !important;  
                padding: 10px 0 30px;
                border-top: 5px solid #f3f3f3;
                border-bottom: 5px solid #f3f3f3;
            }

            .hblock-84616 .header-84616 {
                position: relative;     
                overflow: hidden;   
                top: -32px;    
                background: #fff;   
                display: inline-block;         
              
                font-family: 'Montserrat', Arial, sans-serif;
            }

                .hblock-84616 .header_left-84616 {
                    color: #be1e2d;
                    font-size: 24px;
                    font-weight: bold;
                    letter-spacing: 4px;
                    text-transform: uppercase;

                    float: left;
                }

                .hblock-84616 .header_right-84616 {
                    float: left;
                    padding-left: 10px;
                    padding-right: 20px;
                    margin-top: 6px;

                    color: #494949;
                    font-size: 18px;
                    font-weight: normal; 
                    font-style: italic;                   
                }                



            .hblock-84616 .content-84616 {
                height: 294px;
            }

                .hblock-84616 .scroll-container {
                    top: 0 !important;
                    left: 0px !important;
                    padding: 0 0px;
                }            

            .hblock-84616 .item-84616 {
                margin: 0 0px;
            }
            .hblock-84616 .image-84616 {
                border: none;
                width: 230px;
                height: 160px;
                display: block;
                margin: 0 auto;
             
            }
            .hblock-84616 .wrapper-84616 {
                padding: 0 12px 12px 12px;
            }
            .hblock-84616 .wrapper-84616 div {
                padding-top: 5px;
            }
            .hblock-84616 .topic-84616 {
                font-size: 12px;
                color: #2f71b3;
                font-weight: bold;
            }
            .hblock-84616 .title-84616 a {
                text-decoration: none;
                font-size: 16px;
                font-weight: normal;
                color: #494949;
                line-height: 22px;
                font-family: 'Montserrat', Arial, sans-serif;

                overflow: hidden;
                display: block;     
                height: 64px;  
                margin: 0px 0px 10px;
            }
            .hblock-84616 .topic-84616 a{
                overflow: hidden;
                display: block;              
                height: 20px;
                margin: 18px 0px 4px;

                color: #be1e2d;
                font-family: 'Montserrat', Arial, sans-serif;
                font-weight: bold;
                font-size: 18px;
                text-transform: uppercase;
                text-decoration: none;
            }

            .hblock-84616 .domain-84616 a:before{
                content: 'From: ';
            }

            .hblock-84616 .domain-84616 a{
                overflow: hidden;
                display: block;              
                margin: 0px 0px 4px;

                text-decoration: none;
                font-size: 12px;
                font-weight: bold;
                color: #494949;
                font-family: 'Montserrat', Arial, sans-serif;
            }            

            .hblock-84616 a{
                text-decoration: none !important;
            }
        </style>

    </head>

    <body style="max-width: 775px; margin: auto;">
        <div class="hblock-84616">
            <div class="header-84616">
                <div class="header_left-84616">Trending News</div>
                <div class="header_right-84616">From Our Partners</div>
            </div>
            <div id="container-84616" class="content-84616"></div>
        </div>

        <script>
            JsAPI.Config.setDomain('news.fark.com');

            var orientation = JsAPI.Ui.Orientation.HORIZONTAL;

            var parent_element = JsAPI.Dom.getElement("container-84616");

            var properties = {
                "item": {
                    "size": {"width": 200, "height": 300}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 28, "right": 28}
                },
                "scroll": {
                    "size": 0,
                    "rounded": true,
                    "background": "white",
                    "color": "#2f71b3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                    "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-84616', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-84616',
                                'src': model['image'],
                                'width': '230px',
                                'height': '160px'
                            })),
                            JsAPI.Dom.createDom('div', 'topic-84616', JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, model['topic_name'])),
                            JsAPI.Dom.createDom('div', 'title-84616', JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, model['title'])),
                            JsAPI.Dom.createDom('div', 'domain-84616', JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, model['domain']))                            
                        ]
                ));
            };

            var block_id = 84616;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TOPIC
                    | JsAPI.Dao.NewsField.TITLE
                    | JsAPI.Dao.NewsField.DOMAIN
                    ;

            JsAPI.Ui.ScrollBlock({
                'orientation': orientation,
                'parent_element': parent_element,
                'properties': properties,
                'item_content_renderer': item_content_renderer,
                'block_id': block_id,
                'fields': opt_fields
            }, function (block) {
/*                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-back-84616'), 'click', function () {
                    block.scrollBack();
                });
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-forward-84616'), 'click', function () {
                    block.scrollForward();
                });*/
            }, function (reason) {  });
        </script>
    </body>
</html>
