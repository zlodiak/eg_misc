<body>
<div class="vblock-86651">
    <div class="header-86651">Новости СМИ2</div>
    <div id="container-86651" class="content-86651"></div>
</div>
<!-- <button id="vbutton-back-86651" class="vbutton-86651" style="margin-left: 9px;">Назад</button>
<button id="vbutton-forward-86651" class="vbutton-86651">Вперед</button> -->
<script>
    /* Установка домена */
    //    JsAPI.Config.setDomain('127.0.0.1:8080');

    /*JsAPI.Config.setDomain('news.fark.com');*/


    /**
     * Ориентация блока
     *
     * @type {JsAPI.Ui.Orientation}
     */
    var orientation = JsAPI.Ui.Orientation.VERTICAL;

    /**
     * Родительский элемент контейнера
     *
     * @type {HTMLElement}
     */
    var parent_element = JsAPI.Dom.getElement("container-86651");

    /**
     * Настройки блока
     *
     * @type {*}
     */
    var properties = {
        "item": {
            "size": {"width": 450, "height": 60}
        },
        "hs": {
            "size": 0,
            "style": "solid",
            "color": "#b2b2b2",
            "padding": {"top": 5, "bottom": 5, "left": 0, "right": 0}
        },
        "vs": {
            "size": 0,
            "style": "solid",
            "color": "#E3E3E3",
            "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
        },
        "scroll": {
            "size": 6,
            "rounded": true,
            "background": "transparent",
            "color": "#ccc",
            "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
            "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
        }
    };

    /**
     * Callback-функция рендера содержимого элемента
     *
     * @type {function(HTMLElement, *, number)}
     */
    var item_content_renderer = function (parent, model, index) {
        JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-86651', [
                    JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, JsAPI.Dom.createDom('img', {
                        'class': 'image-86651',
                        'src': model['image'],
                        'width': '60px',
                        'height': '60px'
                    })),
                    JsAPI.Dom.createDom('div', 'title-86651', JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, model['title']))
                ]
        ));
    };

    /**
     * Идентификатор блока
     *
     * @type {number}
     */
    var block_id = 86651;

    /**
     * Маска требуемых параметров (полей) статей
     *
     * @type {number|undefined}
     */
    var opt_fields = JsAPI.Dao.NewsField.IMAGE
            | JsAPI.Dao.NewsField.TITLE
            ;

    JsAPI.Ui.ScrollBlock({
        'orientation': orientation,
        'parent_element': parent_element,
        'properties': properties,
        'item_content_renderer': item_content_renderer,
        'block_id': block_id,
        'fields': opt_fields
    }, function (block) {
/*        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-86651'), 'click', function () {
            block.scrollBack();
        });

        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-86651'), 'click', function () {
            block.scrollForward();
        });*/
    }, function (reason) {    });

</script>
</body>
