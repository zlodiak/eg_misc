            .hblock-86278 {
                height: 90px;

            .header-86278{
                color: #000;

            .hblock-86278 .content-86278 {

                float: left;
                width: 80px;
                height: 80px;

            .hblock-86278 .wrapper-86278 {
            }
            .hblock-86278 .wrapper-86278 div {
                padding-top: 5px;

            .hblock-86278 .title-86278 a {
              text-align: left;

    <body style="max-width: 760px; ">
        <div class="hblock-86278">
            <div class="header-86278">СМИ2 Lady</div>
            <div id="container-86278" class="content-86278"></div>
        </div>
        <script>
            var orientation = JsAPI.Ui.Orientation.HORIZONTAL;

            var parent_element = JsAPI.Dom.getElement("container-86278");

            var properties = {
                "item": {
                    "size": {"width": 200, "height": 80}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 5, "right": 5}
                },
                "scroll": {
                    "size": 6,
                    "rounded": true,
                    "background": "transparent",
                    "color": "#ccc",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                    "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-86278', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-86278',
                                'src': model['image'],
                                'width': '80px',
                                'height': '80px'
                            })),
                            JsAPI.Dom.createDom('div', 'wrapper-86278', [
                                JsAPI.Dom.createDom('div', 'title-86278', JsAPI.Dom.createDom('a', {
                                    'href': model['url'],
                                    'target': '_blank'
                                }, model['title']))
                            ])
                        ]
                ));
            };

            var block_id = 86278;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TITLE
                    ;

            JsAPI.Ui.ScrollBlock({
                'orientation': orientation,
                'parent_element': parent_element,
                'properties': properties,
                'item_content_renderer': item_content_renderer,
                'block_id': block_id,
                'fields': opt_fields
            }, function (block) {
/*                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-back-86278'), 'click', function () {
                    block.scrollBack();
                });
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-forward-86278'), 'click', function () {
                    block.scrollForward();
                });*/
            }, function (reason) {  });

        </script>
    </body>
