        <style>
            .hblock-84264 {
                width: 477px;
                margin: 15px 0;
            }

            .hblock-84264 .header-84264 {
                font-family: Arial, Helvetica, Verdana, sans-serif;
                font-size: 12px;
                font-style: normal;
                font-variant: normal;
                font-weight: bold;
                color: #000;

                position: relative;
                padding-bottom: 15px;
            }
            .hblock-84264 .header-84264 .logo-84264 {
                position: absolute;
                top: 6px;
                right: 8px;
                width: 58px !important;
                height: 20px !important;
                vertical-align: baseline !important;                   
            }
            .hblock-84264 .content-84264 {
                height: 185px;
            }

            .hblock-84264 .item-84264 {
                font-family: Arial, sans-serif;
            }
            .hblock-84264 .image-84264 {
                border: none;
                width: 100px;
                height: 100px;
                display: block;
                margin: 0 auto;
                border: 1px solid #ddd;
                padding: 2px;             
            }
            .hblock-84264 .wrapper-84264 {
            }
            .hblock-84264 .wrapper-84264 div {
                padding-top: 5px;
            }
            .hblock-84264 .title-84264 a {
                text-decoration: none;
                display: block;
                height: 56px;
                overflow: hidden;
                width: 106px;
                margin: 0 auto;

                font-family: arial !important;       
                font-size: 12px !important;       
                font-stretch: normal;
                font-style: normal;
                font-variant: normal;
                font-weight: normal;
                line-height: normal;
                color: #000 !important;       
            }
            .hblock-84264 .title-84264 a:hover {
                text-decoration: none !important;       
                color: #000 !important;       
            }



        </style>

    </head>

    <body style="">
        <div class="hblock-84264">
            <div class="header-84264">From around the Web</div>
            <div id="container-84264" class="content-84264"></div>
        </div>
<!--         <button id="hbutton-back-84264" class="hbutton-84264">Назад</button>
        <button id="hbutton-forward-84264" class="hbutton-84264">Вперед</button> -->
        <script>
            JsAPI.Config.setDomain('news.fark.com');

            var orientation = JsAPI.Ui.Orientation.HORIZONTAL;

            var parent_element = JsAPI.Dom.getElement("container-84264");

            var properties = {
                "item": {
                    "size": {"width": 100, "height": 200}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 1,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "scroll": {
                    "size": 6,
                    "rounded": true,
                    "background": "#fff",
                    "color": "#ddd",
                    "padding": {"top": 2, "bottom": 2, "left": 2, "right": 2},
                    "margin": {"top": 10, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-84264', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-84264',
                                'src': model['image'],
                                'width': '100px',
                                'height': '100px'
                            })),
                            JsAPI.Dom.createDom('div', 'wrapper-84264', [
                                JsAPI.Dom.createDom('div', 'title-84264', JsAPI.Dom.createDom('a', {
                                    'href': model['url'],
                                    'target': '_blank'
                                }, model['title']))
                            ])
                        ]
                ));
            };

            var block_id = 84264;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TITLE
                    ;

            JsAPI.Ui.ScrollBlock({
                'orientation': orientation,
                'parent_element': parent_element,
                'properties': properties,
                'item_content_renderer': item_content_renderer,
                'block_id': block_id,
                'fields': opt_fields
            }, function (block) {
/*                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-back-84264'), 'click', function () {
                    block.scrollBack();
                });
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-forward-84264'), 'click', function () {
                    block.scrollForward();
                });*/
            }, function (reason) {  });

        </script>
    </body>
</html>
