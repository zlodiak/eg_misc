<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<script src="../lib/jsapi.v1.7.0.ru_RU.js"></script>-->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.en_IN.js"></script>
    <!--<script src="//static.smi2.net/static/jsapi/jsapi.v1.7.0.en_IN.js"></script>-->

    <style>
        /** Вертикальный блок */
        .vblock-82843 {
            width: 300px;
            background: #fff;
            padding: 20px 20px 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .vblock-82843 .header-82843 {
            margin-bottom: 20px;
            background: #ed1c24;
            padding: 0 7px;
            display: inline-block;
        }

            .vblock-82843 .header-inner-82843{
                height: 30px;
                position: relative;   

                color: rgb(255, 255, 255);
                font-family: Montserrat, Arial, 'Helvetica Neue', Helvetica, sans-serif;
                font-size: 20px;
                font-style: normal;
                font-weight: bold;
                line-height: 30px;    
                text-align: left !important;
                text-transform: uppercase;                   
            }

    

        .vblock-82843 .content-82843 {
            height: 390px;
            overflow: hidden;
        }

        .vblock-82843 .scroll-container {
/*            top: 0 !important;
            left: 10px !important;
*/  
        }

        .vblock-82843 .item-82843 {
            overflow: hidden;
            display: block;
            padding: 0px;
        }

        .vblock-82843 .image-82843 {
            float: left;
            display: block;
            width: 120px;
            height: 70px;
            overflow: hidden;
        }

        .vblock-82843 .title-82843:hover a {
            text-decoration: none !important;
            color: rgb(135, 135, 135);
        }

        .vblock-82843 .title-82843 a {
            text-decoration: none;
            display: block;
            overflow: hidden;
            padding-bottom: 0px;
            margin-left: 130px;
            max-height: 80px;

            color: rgb(68, 68, 68);
            font-family: Montserrat, Arial, 'Helvetica Neue', Helvetica, sans-serif;
            font-size: 12px;
            font-weight: bold;
            line-height: 16px;  
            text-align: left !important;
            text-transform: uppercase;  
        }


            .buttons-82843{
                padding: 3px 0px 0px;

                text-align: right;
            }

                .buttons-82843 > div{
                    display: inline-block;
                    width: 26px;
                    height: 25px;
                    border: none;
                    margin-left: 5px;
                    cursor: pointer;
                }

                .vbutton-back-82843{
                    background: url('//static.smi2.net/static/blocks/img/arrows/arr_left_crop.png') left top no-repeat;
                }

                .vbutton-forward-82843{
                    background: url('//static.smi2.net/static/blocks/img/arrows/arr_right_crop.png') left top no-repeat;                    
                }


    </style>

</head>
<body style="background: #ddd;">
<div class="vblock-82843">
    <div class="header-82843">
        <div class="header-inner-82843">
            More Headlines
        </div>
    </div>
    <div id="container-82843" class="content-82843"></div>

    <div class="buttons-82843">
        <div id="vbutton-back-82843" class="vbutton vbutton-back-82843"></div>
        <div id="vbutton-forward-82843" class="vbutton vbutton-forward-82843"></div>        
    </div>     
</div>

<script>
    /* Установка домена */
    //    JsAPI.Config.setDomain('127.0.0.1:8080');

    JsAPI.Config.setDomain('news.fark.com');


    /**
     * Ориентация блока
     *
     * @type {JsAPI.Ui.Orientation}
     */
    var orientation = JsAPI.Ui.Orientation.VERTICAL;

    /**
     * Родительский элемент контейнера
     *
     * @type {HTMLElement}
     */
    var parent_element = JsAPI.Dom.getElement("container-82843");

    /**
     * Настройки блока
     *
     * @type {*}
     */
    var properties = {
        "item": {
            "size": {"width": 300, "height": 77}
        },
        "hs": {
            "size": 2,
            "style": "solid",
            "color": "#efefef",
            "padding": {"top": 2, "bottom": 15, "left": 0, "right": 0}
        },
        "vs": {
            "size": 0,
            "style": "solid",
            "color": "#E3E3E3",
            "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
        },
        "scroll": {
            "size": 0,
            "rounded": true,
            "background": "white",
            "color": "#2c9dd5",
            "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
            "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
        }
    };

    /**
     * Callback-функция рендера содержимого элемента
     *
     * @type {function(HTMLElement, *, number)}
     */
    var item_content_renderer = function (parent, model, index) {
        JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-82843', [
                    JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, JsAPI.Dom.createDom('img', {
                        'class': 'image-82843',
                        'src': model['image'],
                        'width': '300px',
                        'height': '200px'
                    })),
                    JsAPI.Dom.createDom('div', 'title-82843', JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, model['title']))
                ]
        ));
    };

    /**
     * Идентификатор блока
     *
     * @type {number}
     */
    var block_id = 82843;

    /**
     * Маска требуемых параметров (полей) статей
     *
     * @type {number|undefined}
     */
    var opt_fields = JsAPI.Dao.NewsField.IMAGE
            | JsAPI.Dao.NewsField.TITLE
            ;

    JsAPI.Ui.ScrollBlock({
        'orientation': orientation,
        'parent_element': parent_element,
        'properties': properties,
        'item_content_renderer': item_content_renderer,
        'block_id': block_id,
        'fields': opt_fields
    }, function (block) {
        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-82843'), 'click', function () {
            block.scrollBack();
        });

        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-82843'), 'click', function () {
            block.scrollForward();
        });
    }, function (reason) {    });

</script>
</body>
</html>
