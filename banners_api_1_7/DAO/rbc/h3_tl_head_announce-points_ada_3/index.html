    <style>
.hblock-86487 {
              clear: both;
              margin: 10px 0px;
              padding-left: 6px;
              padding-right: 20px;

            }

            .hblock-86487 .header-86487 {
              margin-bottom: 15px;

              color: #000;
              font: bold 11px ALSStory, 'Helvetica CY', Arial, sans-serif;
              text-decoration: none;
            }




            .hblock-86487 .content-86487 {
              padding: 0;
              overflow: hidden; 
              text-align: left;       
            }          

            .hblock-86487 .item-86487:nth-child(1) {
              width: 31%;
            }

            .hblock-86487 .item-86487:nth-child(2) {
              width: 34.5%;
            }

            .hblock-86487 .item-86487:nth-child(3) {
              width: 34%;
            }                        

            .hblock-86487 .item-86487 {
              width: 33.3%; 
              overflow: hidden; 
              display: block; 
              float: left;
              vertical-align: top; 
              margin-bottom: 10px;
    overflow: hidden;
    height: 92px;              
            }

              .hblock-86487 .item-86487:first-child .item-inner-86487 {
                margin-left: 0;
              }

              .hblock-86487 .item-inner-86487 {
                margin-left: 34px;
              }

            .hblock-86487 .image-86487 {
                border: none;
                width: 90px;
                height: 90px;
                display: block;
                float: right; 
             
            }
            .hblock-86487 .wrapper-86487 {

            }
            .hblock-86487 .wrapper-86487 div {

            }
            .hblock-86487 .text-86487 {

            }
            .hblock-86487 .title-86487 a {
              margin-right: 110px;
              margin-bottom: 5px;
              display: block;
              overflow: hidden;
              height: 54px;
                    

              color: #000 !important;
              font: 16px/18px ALSStory, 'Helvetica CY', Arial, sans-serif;
              text-decoration: none !important; 
            }
            .hblock-86487 .text-86487 a{
              margin-right: 110px;
              display: block;

              color: #000 !important;

              text-decoration: none !important;

            .hblock-86487 a{
                text-decoration: none !important;

    @media (max-width: 400px) {
      .hblock-86487 .item-86487 {
        width: 100%;

      .hblock-86487 .item-inner-86487 {

      }

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
    zoom:1;
  }                          
    </style>

  </head>

  <body style="background: #fff; max-width: 1000px; margin: 0 auto;">
<div class="hblock-86487 clearfix">
        <div class="header-86487">Новости партнеров</div>
        <div id="content-86487" class="content-86487"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.8.2.ru_RU.js"></script> 

    <script>
      var blockId = 86487;

      var count = 3;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TEXT
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86487',
              shortAnnounce = JsAPI.String.truncate(model['text'], 45) ;

/*          console.log('model["text"]', model["text"]);
          console.log('shortAnnounce', shortAnnounce);*/

          var el = JsAPI.Dom.createDom('div', 'item-86487', [
            JsAPI.Dom.createDom('div','item-inner-86487', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86487',
                  'src': model['image'],
                  'width': '90px',
                  'height': '90px'
              })),
              JsAPI.Dom.createDom('div', 'title-86487', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])),
              JsAPI.Dom.createDom('div', 'text-86487', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              },  shortAnnounce))              
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
