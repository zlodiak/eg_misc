              overflow: hidden;

  <body style=" max-width: 775px; margin: 0 auto;">
<div class="hblock-84445 clearfix">
        <!-- <div class="head-84445">Новости в Сети</div> -->
        <div id="content-84445" class="content-84445"></div>
    </div>


    <script src="//static.smi2.net/static/jsapi/jsapi.v1.8.2.ru_RU.js"></script> 

    <script>
var blockId = 84445;

      var count = 5;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-84445';
          
          var el = JsAPI.Dom.createDom('div', 'item-84445', [
            JsAPI.Dom.createDom('div','item-inner-84445', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-84445',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-84445',
                  'src': model['image'],
                  'width': '80px',
                  'height': '60px'
              })),            
              JsAPI.Dom.createDom('a', {
                  'class': 'title-84445',
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
