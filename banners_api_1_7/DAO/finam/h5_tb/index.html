    <script src="//static.smi2.net/static/jsapi/jsapi.v1.8.2.ru_RU.js"></script> 

    <script>
var blockId = 72438;

      var count = 5;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-72438';
          
          var el = JsAPI.Dom.createDom('div', 'item-72438', [
            JsAPI.Dom.createDom('div','item-inner-72438', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-72438',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-72438',
                  'src': model['image'],
                  'width': '60px',
                  'height': '60px'
              })),            
              JsAPI.Dom.createDom('a', {
                  'class': 'title-72438',
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
