  <body style="background: #fff; max-width: 750px; margin: 0 auto;">    
    <div class="sk_wrap_outer_83654">    
      <div class="sk_wrap_83654">
        <div class="sk_head_83654" id="skHead_83654">СМИ2</div>
          <div id="content-83654" class="content-83654 sk_items_83654"></div>
      </div>
    </div>


    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script> 

    <script>
      //try {
        var percent = 0.65;
        var blockId;

        if (Math.random() <= percent) {
            /* Блок smi2 */ 
            /*console.log('smi2');*/
            blockId = 83654;
        } else {
            /* Блок RG */
            /*console.log('RG');*/
            blockId = 83655;
        };

        var count = 3;

        var fields = JsAPI.Dao.NewsField.URI
                | JsAPI.Dao.NewsField.IMAGE
                | JsAPI.Dao.NewsField.TITLE;

        JsAPI.Dao.getNews({
            'block_id': blockId,
            'count': count,
            'fields': fields
        }, function (payload) {
          for (var i = 0, len = payload.length; i < len; i++) {
            var model = payload[i],
                id_parent_block = 'content-83654';
            
            var el = JsAPI.Dom.createDom('div', 'sk_item_83654', [
              JsAPI.Dom.createDom('div','sk_item_inner_83654', [
                JsAPI.Dom.createDom('a', {
                    'href': model['url'],
                    'class': 'sk_img_83654',
                    'target': '_blank'
                }, JsAPI.Dom.createDom('img', {
                    'class': 'image-83654',
                    'src': model['image'],
                    'width': '300px',
                    'height': '210px'
                })),              
                JsAPI.Dom.createDom('a', {
                    'class': 'sk_text_83654',
                    'href': model['url'],
                    'target': '_blank'
                }, model['title'])
              ]) 
            ]);

            JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
          }                
        }, function (reason) {   });     

        if(blockId == 83655) {
          var headEl = document.getElementById('skHead_83654');
          headEl.innerHTML = 'Российская газета';
        };
      //} catch ( e ) { console.log( e ); }    


    </script>
