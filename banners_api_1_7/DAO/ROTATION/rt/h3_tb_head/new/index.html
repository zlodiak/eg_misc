<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <style>

    .sk_wrap_outer_85427{
      margin: 20px 0px;
      border: 1px solid #e6e6e6;
      clear: both;
      overflow: hidden;
    }

      .sk_wrap_85427{
        overflow: hidden;
         /*margin-bottom: -68px;*/


      }


        .sk_head_85427{
          color: #000;
          font-family: 'DIN Pro', sans-serif;
          padding: 10px 8px 12px;
          margin: 0;
          font-weight: bold;
          font-size: 22px;
        }



          .sk_items_85427{
            overflow: hidden;
            min-height: 280px;

          }



            .sk_item_85427{
                overflow: hidden;
                float: left;
                width: 33.3%;
                position: relative;
                padding-bottom: 10px;

                vertical-align: top;
            }

              .sk_item_inner_85427 {
                margin: 0 8px;
                display: block;
              }

                .sk_img_85427{
                  width: 100%;
                  height: 140px;
                  display: block;
                  overflow: hidden;
                }

                  .sk_img_85427 img{
                    width: 100%;
                    height: auto;
                    display: block;
    /*                position: relative;
                    top: -25%;*/
                  }

                .sk_text_85427:hover{
                  text-decoration: none !important;
                  color: #c80000  !important;
                }

                .sk_text_85427{
                  display: block;
                  text-decoration: none !important;
                  color: #222 !important;
                  font-family: 'Segoe UI',  serif;
                  font-size: 16px;
                  font-weight: 600;
                  line-height: 20px;
                  text-decoration: none;
                  overflow: hidden;
                  height: 62px;
      
                  padding-top: 7px;                  
                } 

      @media (max-width: 684px) {
            .sk_item_85427{
              width: 100%;
            }


          .sk_item_inner_85427 a{
              width: 100%;
              height: auto;
          }    

      }


                  
    </style>

  </head>

  <body style="background: #fff; max-width: 820px; min-width: 680px; ">  
    <div class="sk_wrap_outer_85427">    
      <div class="sk_wrap_85427" id="skWrap_85427">
        <div class="sk_head_85427" id="skHead_85427">СМИ2</div>
          <div id="content-85427" class="content-85427 sk_items_85427"></div>
      </div>
    </div>


    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.9.ru_RU.js"></script> 

    <script>
        var percent = 0.8;
        var blockId;

        if (Math.random() <= percent) {
            /* Блок smi2 */ 
            /*console.log('smi2');*/
            blockId = 83654;
        } else {
            /* Блок RG */
            /*console.log('RG');*/
            blockId = 83655;
        };

        var count = 6;

        var fields = JsAPI.Dao.NewsField.URI
                | JsAPI.Dao.NewsField.IMAGE
                | JsAPI.Dao.NewsField.TITLE;

        JsAPI.Dao.getNews({
            'block_id': blockId,
            'count': count,
            'fields': fields
        }, function (payload) {
          for (var i = 0, len = payload.length; i < len; i++) {
            var model = payload[i],
                id_parent_block = 'content-85427';
            
            if(
                (blockId == 83655 && i == 3) ||
                (blockId == 83655 && i == 4) ||
                (blockId == 83655 && i == 5) 
              ) {  /* Блок RG */
              document.getElementById('skWrap_85427').style.marginBottom='-68px';
              continue;
            } ;

            var el = JsAPI.Dom.createDom('div', {
                    'id': 'it_' + i,
                    'class': 'sk_item_85427'
                }, [
              JsAPI.Dom.createDom('div','sk_item_inner_85427', [
                JsAPI.Dom.createDom('a', {
                    'href': model['url'],
                    'class': 'sk_img_85427',
                    'target': '_self'
                }, JsAPI.Dom.createDom('img', {
                    'class': 'image-85427',
                    'src': model['image'],
                    'width': '300px',
                    'height': '210px'
                })),              
                JsAPI.Dom.createDom('a', {
                    'class': 'sk_text_85427',
                    'href': model['url'],
                    'target': '_self'
                }, model['title'])
              ]) 
            ]);

            JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
          }                
        }, function (reason) {   });     

        if(blockId == 83655) {  /* Блок RG */
          var headEl = document.getElementById('skHead_85427');
          headEl.innerHTML = 'Российская газета';

/*          window.onload = function(){
            document.getElementById('it_3').style.display='none';
            document.getElementById('it_4').style.display='none';
            document.getElementById('it_5').style.display='none';
            document.getElementById('skWrap_85427').style.marginBottom='-68px';
          }   */       
        } else {  /* Блок smi2 */ 




        };

    </script>
  </body>
</html>
