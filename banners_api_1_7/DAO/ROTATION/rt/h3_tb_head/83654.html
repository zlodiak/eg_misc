  <body style="background: #fff; max-width: 730px; margin: 0 auto;">
    <div class="sk_wrap_outer_83654">
      <div class="sk_wrap_83654">
        <div class="sk_items_83654">
            <div id="content-82730" class="content-82730"></div>
        </div>
      </div>
    </div>


    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 82730;

      var count = 3;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-82730';
          
          var el = JsAPI.Dom.createDom('div', 'sk_item_83654', [
            JsAPI.Dom.createDom('div','sk_item_inner_83654', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'sk_img_83654',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-82730',
                  'src': model['image'],
                  'width': '300px',
                  'height': '210px'
              })),              
              JsAPI.Dom.createDom('a', {
                  'class': 'sk_text_83654',
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
