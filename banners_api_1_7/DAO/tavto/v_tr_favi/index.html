              box-sizing: content-box !important;

              overflow: hidden;

              border-bottom: none;

              overflow: hidden; 
              padding: 0 0px 7px; 
              border-bottom: 1px solid #ddd;
              margin-bottom: 7px;

              .hblock-86446 .item-inner-86446 {
                overflow: hidden;
              }

            .hblock-86446 .a1-86446 {
              display: block;

            .hblock-86446 .image-86446 {
                border: none;

  .clearfix:after {

  <body style="background: #fff; max-width: 300px; margin: 0 auto;">
<div class="hblock-86446 clearfix">
        <div id="content-86446" class="content-86446"></div>
    </div>

    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.en_IN.js"></script> 

    <script>

      
var blockId = 86446;

      var count = 5;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86446';
          
          var el = JsAPI.Dom.createDom('div', 'item-86446', [
            JsAPI.Dom.createDom('div','item-inner-86446', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-86446',
                  'target': '_blank'
              }),
              JsAPI.Dom.createDom('div', 'title-86446', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))           
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
