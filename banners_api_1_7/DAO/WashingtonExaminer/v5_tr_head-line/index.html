<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <style>


            .hblock-85017 *{
              box-sizing: content-box !important;
             -webkit box-sizing: content-box !important;
            }

            .hblock-85017 {
              overflow: hidden;
              margin: 10px 0 10px;
            }

            .hblock-85017 .header-85017 {
              position: relative;
              border-bottom: 2px solid #000;
              overflow: hidden;
              color: #000;
              font-family: Georgia, Constantia, 'Lucida Bright', 'DejaVu Serif', serif;
              font-size: 18px;
              font-style: normal;
              font-weight: bold;
              margin-bottom: 10px;
              padding-bottom: 5px;
            }

              



            .hblock-85017 .content-85017 {
              overflow: hidden;
              position: relative;
              height: 700px;
            }          

            .hblock-85017 .item-85017:last-child {
              border-bottom: none;
            }

            .hblock-85017 .item-85017 {
              overflow: hidden; 
              text-align: center; 
              padding: 0 0px 10px; 
              border-bottom: 1px solid #000;
              margin-bottom: 10px;
            }

              .hblock-85017 .item-inner-85017 {
                overflow: hidden;
              }

            .hblock-85017 .a1-85017 {
              display: block; 
              float: left;
            }

            .hblock-85017 .image-85017 {
                border: none;
                width: 100px;
                height: 90px;
                display: block !important;
                background: none !important;
                padding: 0 !important;
                border: none !important;
                border-radius: 0 !important;
                
             
            }
            .hblock-85017 .wrapper-85017 {

            }
            .hblock-85017 .wrapper-85017 div {

            }

            .hblock-85017 .title-85017 a {
              display: block;
              overflow: hidden;
              margin-left: 110px;
              text-align: left !important;
              color: #000 !important;
              line-height: 22px;
              font-family: Curator, sans-serif;
              font-size: 18px;
              font-weight: bold;
              text-decoration: none !important;
              padding-bottom: 5px;
              height: 62px;
            }



            .hblock-85017 .domain-85017 a{
                overflow: hidden;
                display: block;              
                margin-left: 110px;

                display: block;
                text-decoration: none;
                font: 13px/18px Curator,sans-serif;
                color: #063294;
                text-align: left;
            }            

            .hblock-85017 a{
                text-decoration: none !important;
            }   

    @media (max-width: 1200px) {

    }


    @media (max-width: 1000px) {

    }

    @media (max-width: 768px) {
 
    }

    @media (max-width: 500px) {

    }                 

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
    zoom:1;
  }                               
    </style>

  </head>

  <body style="background: #fff; max-width: 300px; margin: 0 auto;">
    <div class="hblock-85017 clearfix">
        <div class="header-85017">From our partners</div>
        <div id="content-85017" class="content-85017"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.en_IN.js"></script> 

    <script>
      JsAPI.Config.setDomain('news.fark.com');
      
      var blockId = 85017;

      var count = 5;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.DOMAIN
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-85017';
          
          var el = JsAPI.Dom.createDom('div', 'item-85017', [
            JsAPI.Dom.createDom('div','item-inner-85017', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-85017',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-85017',
                  'src': model['image'],
                  'width': '100px',
                  'height': '90px'
              })),
              JsAPI.Dom.createDom('div', 'title-85017', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])),
              JsAPI.Dom.createDom('div', 'domain-85017', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['domain'])) 
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
