  <body style="background: #fff; max-width: 300px; margin: 0 auto;">
    <div class="hblock-84988 clearfix">
        <div class="header-84988">From around the web</div>
        <div id="content-84988" class="content-84988"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.7.en_IN.js"></script> 

    <script>
      JsAPI.Config.setDomain('news.fark.com');
      
      var blockId = 84988;

      var count = 3;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.DOMAIN
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-84988';
          
          var el = JsAPI.Dom.createDom('div', 'item-84988', [
            JsAPI.Dom.createDom('div','item-inner-84988', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-84988',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-84988',
                  'src': model['image'],
                  'width': '230px',
                  'height': '160px'
              })),
              JsAPI.Dom.createDom('div', 'title-84988', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])),
              JsAPI.Dom.createDom('div', 'domain-84988', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['domain'])) 
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
