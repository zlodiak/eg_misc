    <style>
            @font-face {
              font-family: 'Open Sans';
              src: url(//static.smi2.net/static/blocks/fonts/open_sans/regular/opensans-regular-webfont.ttf); 
            }

            .hblock-84989 {
                margin: 20px auto !important;  
                overflow: hidden;
            }

            .hblock-84989 .header-84989 {
                position: relative;     
                overflow: hidden;  
                padding-bottom: 20px;     
              
                font-family: 'Open Sans', sans-serif;
                color: #333;
                font-size: 28px;
            }

              



            .hblock-84989 .content-84989 {
                margin: 0 -13px;
            }          

            .hblock-84989 .item-84989 {
                margin: 0 0px 10px;
                width: 33.3%;
                float: left;
            }

              .hblock-84989 .item-inner-84989 {
                margin: 0 13px;
              }

            .hblock-84989 .image-84989 {
                border: none;
                width: 100%;
                height: auto;
                display: block;
                margin: 0 auto 10px;
             
            }
            .hblock-84989 .wrapper-84989 {
                padding: 0 12px 12px 12px;
            }
            .hblock-84989 .wrapper-84989 div {
                padding-top: 5px;
            }
            .hblock-84989 .topic-84989 {
                font-size: 12px;
                color: #2f71b3;
                font-weight: bold;
            }
            .hblock-84989 .title-84989 a {
                text-decoration: none;
                font-size: 18px;
                font-weight: normal;
                color: #333;
                line-height: 22px;
                font-family: 'Open Sans', Arial, sans-serif;

                overflow: hidden;
                display: block;     
                height: 46px;  
                margin: 0px 0px 10px;
            }


            .hblock-84989 .domain-84989 a:before{
                content: 'From: ';
            }

            .hblock-84989 .domain-84989 a{
                overflow: hidden;
                display: block;              
                margin: 0px 0px 4px;

                text-decoration: none;
                font-size: 12px;
                color: #858585;
                line-height: 14px;
                font-family: 'Open Sans', sans-serif;
            }            

            .hblock-84989 a{
                text-decoration: none !important;
            }

    }

      .hblock-84989 .item-84989 {
          margin: 0 0px 20px;

      }
    }                 

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";

    zoom:1;
  }                               
    </style>

  </head>

  <body style="background: #fff; max-width: 840px; margin: 0 auto;">
    <div class="hblock-84989 clearfix">
        <div class="header-84989">From Our Partners</div>
        <div id="content-84989" class="content-84989"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.7.en_IN.js"></script> 

    <script>
      JsAPI.Config.setDomain('news.fark.com');
      
      var blockId = 84989;

      var count = 3;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.DOMAIN
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-84989';
          
          var el = JsAPI.Dom.createDom('div', 'item-84989', [
            JsAPI.Dom.createDom('div','item-inner-84989', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-84989',
                  'src': model['image'],
                  'width': '230px',
                  'height': '160px'
              })),
              JsAPI.Dom.createDom('div', 'title-84989', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])),
              JsAPI.Dom.createDom('div', 'domain-84989', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['domain'])) 
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
