  <body style="background: #fff; max-width: 300px; margin: 0 auto;">
    <div class="hblock-86315 clearfix">
        <div class="header-86315">From around the web</div>
        <div id="content-86315" class="content-86315"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.9.en_IN.js"></script> 

    <script>
     
      var blockId = 86315;

      var count = 1;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.DOMAIN
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86315';
          
          var el = JsAPI.Dom.createDom('div', 'item-86315', [
            JsAPI.Dom.createDom('div','item-inner-86315', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-86315',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86315',
                  'src': model['image'],
                  'width': '300px',
                  'height': '169px'
              })),
              JsAPI.Dom.createDom('div', 'title-86315', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])),
              JsAPI.Dom.createDom('div', 'domain-86315', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['domain'])) 
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
