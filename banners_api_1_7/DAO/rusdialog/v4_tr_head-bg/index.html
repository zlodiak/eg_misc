<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <style>


            .hblock-78085 *{
              box-sizing: content-box !important;
             -webkit box-sizing: content-box !important;
            }

            .hblock-78085 {
              overflow: hidden;
              max-width: 300px;
            }

            .wrap-78085{

            }

            .hblock-78085 .header-78085 {
              text-align: left;
              color: #fff;
              font-family: 'PT Sans', Tahoma;
              font-size: 14px;
              font-stretch: normal;
              font-style: normal;
              font-variant: normal;
              font-weight: bold;
              line-height: 29px;
              text-transform: uppercase;

              background: #0277BD;
              height: 29px;
              padding: 0 15px;
            }

              



            .hblock-78085 .content-78085 {
              overflow: hidden;
              position: relative;
              padding-top: 16px;
              background: #fff;
              padding-left: 7px;            
            }          



            .hblock-78085 .item-78085 {
              overflow: hidden; 
              text-align: center; 
              padding: 0 0px 16px; 
            }

              .hblock-78085 .item-inner-78085 {
                overflow: hidden;
              }

            .hblock-78085 .a1-78085 {
              display: block; 
              float: left;
            }

            .hblock-78085 .image-78085 {
                border: none;
                width: 53px;
                height: 40px;
                display: block !important;
                background: none !important;
                padding: 0 !important;
                border: none !important;
                border-radius: 0 !important;
                
             
            }
            .hblock-78085 .wrapper-78085 {

            }
            .hblock-78085 .wrapper-78085 div {

            }

            .hblock-78085 .title-78085 a {
            display: block; 
            margin-left:60px;  
            margin-right:3px;  
            text-align: left; 

            color: rgb(0, 0, 0);
            font-family: 'PT Sans', Tahoma;
            font-size: 12px;
            font-stretch: normal;
            font-style: normal;
            font-variant: normal;
            font-weight: bold;
            line-height: 18px;
            text-decoration: none;   
            }



        

            .hblock-78085 a:hover{
                text-decoration: none !important;
                 color: #000;
            }   

              

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
    zoom:1;
  }                               
    </style>

  </head>

  <body style="background: #fff; max-width: 300px; margin: 0 auto;">
    <div class="hblock-78085">
      <div class="wrap-78085">
          <div class="header-78085">Новости партнеров</div>
          <div id="content-78085" class="content-78085"></div>
      </div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.8.2.ru_RU.js"></script> 

    <script>      
      var blockId = 78085;

      var count = 4;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-78085';
          
          var el = JsAPI.Dom.createDom('div', 'item-78085', [
            JsAPI.Dom.createDom('div','item-inner-78085', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-78085',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-78085',
                  'src': model['image'],
                  'width': '100px',
                  'height': '90px'
              })),
              JsAPI.Dom.createDom('div', 'title-78085', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
