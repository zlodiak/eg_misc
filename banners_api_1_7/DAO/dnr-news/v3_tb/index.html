              box-sizing: content-box !important;

              overflow: hidden;
              position: relative;
              height: 770px;
            }          

            .hblock-80410 .item-80410:last-child {
              border-bottom: none;
            }

            .hblock-80410 .item-80410 {
              overflow: hidden; 
              text-align: center; 
              padding: 0 0px 15px; 
            }

              .hblock-80410 .item-inner-80410 {
                overflow: hidden;
              }

            .hblock-80410 .a1-80410 {
              display: block; 
            }

            .hblock-80410 .image-80410 {
                border: none;
                width: 230px;
                height: 200px;
                display: block !important;
                background: none !important;
                padding: 0 !important;
                border: none !important;
                border-radius: 0 !important;
                margin: 0 auto;
                margin-bottom: 8px;
             
            }

            }

  <body style="background: #fff; max-width: 336px; margin: 0 auto;">
    <div class="hblock-80410 clearfix">
        <div id="content-80410" class="content-80410"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 80410;

      var count = 3;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.DOMAIN
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < 3; i++) {
          var model = payload[i],
              id_parent_block = 'content-80410';
          
          var el = JsAPI.Dom.createDom('div', 'item-80410', [
            JsAPI.Dom.createDom('div','item-inner-80410', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-80410',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-80410',
                  'src': model['image'],
                  'width': '230px',
                  'height': '200px'
              })),
              JsAPI.Dom.createDom('div', 'title-80410', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
