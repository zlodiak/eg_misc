              overflow: hidden;
              margin: 10px 0 0px;

              overflow: hidden;
              position: relative;
              margin: 0 -10px;
            }          

            .hblock-79264 .item-79264:last-child {
              border-bottom: none;
            }

            .hblock-79264 .item-79264 {
              overflow: hidden; 
              text-align: center; 
              padding: 0 0px 15px; 
              float: left;
              width: 20%;
            }

              .hblock-79264 .item-inner-79264 {
                overflow: hidden;
                margin: 0 10px;
              }

            .hblock-79264 .a1-79264 {
              display: block; 
            }

            .hblock-79264 .image-79264 {
                border: none;
                width: 100%;
                height: auto;
                display: block !important;
                background: none !important;
                padding: 0 !important;
                border: none !important;
                border-radius: 0 !important;
                margin: 0 auto;
                margin-bottom: 8px;
             
            }

            }

              font-family: Tahoma,sans-serif;

  </head>

  <body style="background: #fff; max-width: 1000px; margin: 0 auto;">
    <div class="hblock-79264 clearfix">
        <div id="content-79264" class="content-79264"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 79264;

      var count = 5;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.DOMAIN
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < 5; i++) {
          var model = payload[i],
              id_parent_block = 'content-79264';
          
          var el = JsAPI.Dom.createDom('div', 'item-79264', [
            JsAPI.Dom.createDom('div','item-inner-79264', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-79264',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-79264',
                  'src': model['image'],
                  'width': '120px',
                  'height': '120px'
              })),
              JsAPI.Dom.createDom('div', 'title-79264', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
