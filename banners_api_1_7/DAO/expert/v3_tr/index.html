    <style>


            .hblock-66911 *{
              box-sizing: content-box !important;
             -webkit box-sizing: content-box !important;
            }

            .hblock-66911 {
              overflow: hidden;
              margin: 10px 0 10px;
            }



              



            .hblock-66911 .content-66911 {
              overflow: hidden;
              position: relative;

            }          

            .hblock-66911 .item-66911:last-child {
              border-bottom: none;
            }

            .hblock-66911 .item-66911 {
              overflow: hidden; 
              margin-bottom: 10px;
            }

              .hblock-66911 .item-inner-66911 {
                overflow: hidden;
              }

            .hblock-66911 .a1-66911 {
              display: block; 
              float: left;
            }

            .hblock-66911 .image-66911 {
                border: none;
                width: 70px;
                height: 70px;
                display: block !important;
                background: none !important;
                padding: 0 !important;
                border: none !important;
                border-radius: 0 !important;
                
             
            }
            .hblock-66911 .wrapper-66911 {

            }
            .hblock-66911 .wrapper-66911 div {

            }

            .hblock-66911 .title-66911 a {
              display: block;
              overflow: hidden;
              margin-left: 80px;
              text-align: left !important;

              color: rgb(46, 46, 46);
              font-family: Verdana, Tahoma, Arial, Helvetica, sans-serif;

            }

                text-decoration: none !important;

  .clearfix:after {

  </head>

  <body style="background: #fff; max-width: 300px; margin: 0 auto;">
    <div class="hblock-66911 clearfix">
        <!-- <div class="header-66911">From our partners</div> -->
        <div id="content-66911" class="content-66911"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.8.2.en_IN.js"></script> 

    <script>
      
      var blockId = 66911;

      var count = 3;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-66911';
          
          var el = JsAPI.Dom.createDom('div', 'item-66911', [
            JsAPI.Dom.createDom('div','item-inner-66911', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-66911',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-66911',
                  'src': model['image'],
                  'width': '70px',
                  'height': '70px'
              })),
              JsAPI.Dom.createDom('div', 'title-66911', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
