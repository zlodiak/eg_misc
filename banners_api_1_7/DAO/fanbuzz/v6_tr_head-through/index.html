  <body style="background: #fff; max-width: 300px; margin: 0 auto;">
    <div class="hblock-86853 clearfix">
        <div class="header-86853"><span>Trending News</span></div>
        <div id="content-86853" class="content-86853"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.8.2.en_IN.js"></script> 

    <script>
      
      var blockId = 86853;

      var count = 6;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TOPIC
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86853';
          
          var el = JsAPI.Dom.createDom('div', 'item-86853', [
            JsAPI.Dom.createDom('div','item-inner-86853', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-86853',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86853',
                  'src': model['image'],
                  'width': '100px',
                  'height': '100px'
              })),
              JsAPI.Dom.createDom('div', 'title-86853', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])),
              JsAPI.Dom.createDom('div', 'topic-86853', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['topic_name'])),              
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
