  <body style="background: #fff; max-width: 300px; margin: 0 auto;">
    <div class="hblock-86402 clearfix">
        <div class="header-86402">From around the web</div>
        <div id="content-86402" class="content-86402"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.7.en_IN.js"></script> 

    <script>      
      var blockId = 86402;

      var count = 4;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.DOMAIN
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86402';
          
          var el = JsAPI.Dom.createDom('div', 'item-86402', [
            JsAPI.Dom.createDom('div','item-inner-86402', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-86402',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86402',
                  'src': model['image'],
                  'width': '150px',
                  'height': '100px'
              })),
              JsAPI.Dom.createDom('div', 'title-86402', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])),
              JsAPI.Dom.createDom('div', 'domain-86402', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['domain'])) 
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
