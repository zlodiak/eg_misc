<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <style>
            .hblock-85846 {
              padding-top: 0px; 
              padding-bottom: 2px; 
              overflow: hidden;
              margin: 15px auto;
              background: #fff;
            }

            .hblock-85846 .header-85846 {
              color: #808080;
              display: block;
              font-family: Ubuntu, sans-serif;
              font-size: 16px;
              font-weight: bold;
              text-transform: uppercase;
              letter-spacing: 0.15em;

                  border-bottom: 10px solid #f0f0f0;
              padding: 0 0px 10px;
              margin-bottom: 20px;
              overflow: hidden;
            }



            .hblock-85846 .content-85846 {
              overflow: hidden;
              background: #fff;   
            }          


            .hblock-85846 .item-85846:first-child{
              width: 460px;
              height: 274px;
              margin-right: 20px;

            }     

            .hblock-85846 .item-85846 {
              overflow: hidden;
              width: 270px;
              height: 127px;               
              float: left; 
              background: #666;
              margin: 0 0px 20px;
              position: relative;

              vertical-align: top;
            }



            .item-85846:first-child .a1-85846{
              width: 460px;
              height: 274px; 
            }

            .a1-85846{
              width: 270px;
              height: 127px;              
              display: block;
              position: relative;
             

              color: rgb(255, 255, 255);
              font-family: 'Arial Narrow', Arial, Helvetica, sans-serif;
              font-size: 19px;
              font-style: normal;
              font-variant: normal;
              font-weight: normal;
              line-height: 22px;
              text-decoration: none !important;
              text-align: left;              
            }

            .item-85846:first-child .image-85846 {
              width: 460px;
              height: 274px;              
              display: block;
            }

            .hblock-85846 .image-85846 {
              display: block;
              width: 270px;
              height: 127px;              
              background-position: center center;
              background-size: cover;
              background-repeat: no-repeat;
              display: block;
              position: absolute;
              top: 0;
              bottom: 0;
              left: 0;
              right: 0; 
              transition: 1s;            
            }

            .item-85846:first-child .image-85846:hover {
              top: -20px;
              bottom: -20px;
              left: -20px;
              right: -20px;   
              width: 500px;
              height: 314px;      
              transition: 1s;        
            }            

            .item-85846 .image-85846:hover {
              top: -20px;
              bottom: -20px;
              left: -20px;
              right: -20px;   
              width: 310px;
              height: 167px;      
              transition: 1s;        
            }

            .hblock-85846 .wrapper-85846 {

            }
            .hblock-85846 .wrapper-85846 div {

            }
            .hblock-85846 .text-85846 {

            }
            .hblock-85846 .title-85846 a {
              display: block;
              padding: 10px;
              position: absolute;
              left: 0;
              right: 0px;
              bottom: 0;
              height: 46px;
              overflow: hidden;    
              z-index: 1000;        

              color: #fff !important;
              font-family: Ubuntu, sans-serif;
              font-size: 16px;
              font-style: normal;
              font-variant: normal;
              text-align: center;
              line-height: 26px;
              text-decoration: none !important; 
              text-transform: uppercase;
            }
   

            .hblock-85846 a{
                text-decoration: none !important;
            }   
              

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
    zoom:1;
  }                               
    </style>

  </head>

  <body style="width: 750px; background: #ccc;">
    <div class="hblock-85846 clearfix">
        <div class="header-85846">Другие новости</div>
        <div id="content-85846" class="content-85846"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 85846;

      var count = 3;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-85846';
          
          var el = JsAPI.Dom.createDom('div', 'item-85846', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-85846',
                  'target': '_blank'
              }, [
                JsAPI.Dom.createDom('span', {
                    'class': 'image-85846',
                    'style': 'background-image: url(' + model["image"] + ')'
                }),                          
                JsAPI.Dom.createDom('div', 'title-85846', JsAPI.Dom.createDom('a', {
                    'href': model['url'],
                    'target': '_blank'
                }, model['title'])) 
              ]),            
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
