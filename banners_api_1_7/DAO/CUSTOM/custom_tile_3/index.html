  <body style="width: 572px; background: #ccc;">
    <div class="hblock-85833 clearfix">
        <div class="header-85833">Другие новости</div>
        <div id="content-85833" class="content-85833"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 85833;

      var count = 3;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-85833';
          
          var el = JsAPI.Dom.createDom('div', 'item-85833', [
            JsAPI.Dom.createDom('div','item-inner-85833', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-85833',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-85833',
                  'src': model['image'],
                  'width': '344px',
                  'height': '216px'
              })),
              JsAPI.Dom.createDom('div', 'title-85833', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))            
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
