<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <style>
            .hblock-85833 {
              padding-top: 0px; 
              padding-bottom: 2px; 
              overflow: hidden;
              margin: 15px auto;
              background: #fff;
            }

            .hblock-85833 .header-85833 {
                display: block;
                    background: #d12125;
                    height: 22px;
                    line-height: 22px;
                    padding: 0 10px;

                color: #fff;
                font-family: Verdana, Arial, Helvetica;
                font-size: 14px;
                font-style: normal;
                font-variant: normal;
                font-weight: bold; 
            }



            .hblock-85833 .content-85833 {
              padding-top: 15px;
              overflow: hidden;
                  padding: 15px 8px 0;
              background: #fff;   
            }          


            .hblock-85833 .item-85833:first-child{
              width: 350px;
              height: 216px;

            }     

            .hblock-85833 .item-85833 {
              overflow: hidden;
              width: 168px;
              height: 100px;               
              float: left; 
              background: #666;
              margin: 0 8px 16px;

              vertical-align: top;
            }

              .hblock-85833 .item-inner-85833 {

                position: relative;
              }

            .a1-85833{
              display: block;
              position: relative;

              color: rgb(255, 255, 255);
              font-family: 'Arial Narrow', Arial, Helvetica, sans-serif;
              font-size: 19px;
              font-style: normal;
              font-variant: normal;
              font-weight: normal;
              line-height: 22px;
              text-decoration: none !important;
              text-align: left;              
            }

            .item-85833:first-child .image-85833 {
              width: 350px;
              height: 216px;
            }

            .hblock-85833 .image-85833 {
              display: block;
              width: 168px;
              height: 100px;               
             
            }
            .hblock-85833 .wrapper-85833 {

            }
            .hblock-85833 .wrapper-85833 div {

            }
            .hblock-85833 .text-85833 {

            }
            .hblock-85833 .title-85833 a {
              display: block;
              padding: 10px 12px 15px 14px;
              position: absolute;
              left: 0;
              right: 0px;
              bottom: 0;
              background-color: rgba(0, 0, 0, 0.6);
              height: 36px;
              overflow: hidden;    
              z-index: 1000;        

              color: #fff !important;
              font-family: Verdana, serif;
              font-size: 13px;
              font-style: normal;
              font-variant: normal;
              font-weight: bold;
              text-align: center;
              line-height: 16px;
              text-decoration: none !important; 
            }
   

            .hblock-85833 a{
                text-decoration: none !important;
            }   
              

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
    zoom:1;
  }                               
    </style>

  </head>

  <body style="width: 560px; background: #ccc;">
    <div class="hblock-85833 clearfix">
        <div class="header-85833">Другие новости</div>
        <div id="content-85833" class="content-85833"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 85833;

      var count = 6;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TEXT
              | JsAPI.Dao.NewsField.DOMAIN
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-85833';
          
          var el = JsAPI.Dom.createDom('div', 'item-85833', [
            JsAPI.Dom.createDom('div','item-inner-85833', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-85833',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-85833',
                  'src': model['image'],
                  'width': '344px',
                  'height': '216px'
              })),
              JsAPI.Dom.createDom('div', 'title-85833', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))            
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
