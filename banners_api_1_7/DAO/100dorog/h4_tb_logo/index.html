<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <style>


            .hblock-86518 *{
              box-sizing: content-box !important;
             -webkit box-sizing: content-box !important;
            }

            .hblock-86518 {
              padding: 20px 0px;
              overflow: hidden;
              clear: both;
            }

            .hblock-86518 .header-86518 {
              display: block;
              margin-bottom: 10px;

            }

              



            .hblock-86518 .content-86518 {

              position: relative;
              overflow: hidden;
              margin: 0 -5px;              

            }          



            .hblock-86518 .item-86518 {
              overflow: hidden;
              width: 25%; 
              float: left;

              vertical-align: top;
            }

              .hblock-86518 .item-inner-86518 {
                overflow: hidden;
                margin: 0 5px;
              }

            .hblock-86518 .a1-86518 {
                margin: 0 auto 10px;
                display: block;
            }

            .hblock-86518 .image-86518 {
                  display: block;
                  width: 100%;
                  height: auto;
                
             
            }
            .hblock-86518 .wrapper-86518 {

            }
            .hblock-86518 .wrapper-86518 div {

            }

            .hblock-86518 .title-86518 a {
                display: block;
                overflow: hidden;

                color: #444 !important;
                font-family: Helvetica, Arial, "Lucida Grande", sans-serif;

                font-size: 14px;
                text-decoration: none !important;
            }




            .hblock-86518 a{
                text-decoration: none !important;
            }   

    @media (max-width: 800px) {
            .hblock-86518 .item-86518 {
              width: 50%; 
            }
    }


    @media (max-width: 400px) {
            .hblock-86518 .item-86518 {
              width: 100%; 
            }
    }


                

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
    zoom:1;
  }                               
    </style>

  </head>

  <body style="background: #fff; max-width: 1300px; margin: 0 auto;">
    <div class="hblock-86518 clearfix">
        <div class="header-86518"><img src="//static.smi2.net/srcimg/2370180.png" width="70px" alt="" /></div>
        <div id="content-86518" class="content-86518"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.en_IN.js"></script> 

    <script>

      
      var blockId = 86518;

      var count = 4;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86518';
          
          var el = JsAPI.Dom.createDom('div', 'item-86518', [
            JsAPI.Dom.createDom('div','item-inner-86518', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-86518',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86518',
                  'src': model['image'],
                  'width': '300px',
                  'height': '200px'
              })),
              JsAPI.Dom.createDom('div', 'title-86518', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
