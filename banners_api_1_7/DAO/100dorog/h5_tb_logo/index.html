<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <style>


            .hblock-86519 *{
              box-sizing: content-box !important;
             -webkit box-sizing: content-box !important;
            }

            .hblock-86519 {
              padding: 20px 0px;
              overflow: hidden;
              clear: both;
            }

            .hblock-86519 .header-86519 {
              display: block;
              margin-bottom: 10px;

            }

              



            .hblock-86519 .content-86519 {

              position: relative;
              overflow: hidden;
              margin: 0 -20px;              

            }          



            .hblock-86519 .item-86519 {
              overflow: hidden;
              width: 20%; 
              float: left;

              vertical-align: top;
            }

              .hblock-86519 .item-inner-86519 {
                overflow: hidden;
                margin: 0 20px;
              }

            .hblock-86519 .a1-86519 {
                margin: 0 auto 10px;
                display: block;
            }

            .hblock-86519 .image-86519 {
                  display: block;
                  width: 100%;
                  height: auto;
                
             
            }
            .hblock-86519 .wrapper-86519 {

            }
            .hblock-86519 .wrapper-86519 div {

            }

            .hblock-86519 .title-86519 a {
                display: block;
                overflow: hidden;

                color: #444 !important;
                font-family: Helvetica, Arial, "Lucida Grande", sans-serif;

                font-size: 14px;
                text-decoration: none !important;
            }




            .hblock-86519 a{
                text-decoration: none !important;
            }   

    @media (max-width: 800px) {
            .hblock-86519 .item-86519 {
              width: 50%; 
            }
    }


    @media (max-width: 400px) {
            .hblock-86519 .item-86519 {
              width: 100%; 
            }
    }


                

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
    zoom:1;
  }                               
    </style>

  </head>

  <body style="background: #fff; max-width: 1300px; margin: 0 auto;">
    <div class="hblock-86519 clearfix">
        <div class="header-86519"><img src="//static.smi2.net/srcimg/2370180.png" width="70px" alt="" /></div>
        <div id="content-86519" class="content-86519"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.en_IN.js"></script> 

    <script>

      
      var blockId = 86519;

      var count = 5;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86519';
          
          var el = JsAPI.Dom.createDom('div', 'item-86519', [
            JsAPI.Dom.createDom('div','item-inner-86519', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-86519',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86519',
                  'src': model['image'],
                  'width': '190px',
                  'height': '110px'
              })),
              JsAPI.Dom.createDom('div', 'title-86519', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
