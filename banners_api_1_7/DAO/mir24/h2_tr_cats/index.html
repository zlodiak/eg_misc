    <style>
            .hblock-85367 {
              clear: both;
              margin: 20px 10px;
            }

            .hblock-85367 .header-85367 {

            .hblock-85367 .content-85367 {
              padding: 10px 0px 0;
              overflow: hidden; 
              text-align: left;       
            }          

            .hblock-85367 .item-85367 {
              width: 49%; 
              overflow: hidden; 
              display: inline-block; 
              vertical-align: top; 
              margin-bottom: 10px;
            }

              .hblock-85367 .item-inner-85367 {
                margin: 0px;
              }

            .hblock-85367 .image-85367 {
                border: none;
                width: 100px;
                height: 80px;
                display: block;
                float: left; 
             
            }
            .hblock-85367 .wrapper-85367 {

            }
            .hblock-85367 .wrapper-85367 div {

            }
            .hblock-85367 .text-85367 {

            }
            .hblock-85367 .title-85367  {
              margin-left: 110px;
              margin-right: 5px;
              margin-bottom: 10px;
              display: block;

              color: #000 !important;
              display: block;
              font-family: PT Sans,Arial,sans-serif !important;
              line-height: 20px !important;
              font-size: 16px !important;
              font-weight: bold !important;
              text-decoration: none !important; 
            }
            .hblock-85367 .topic-85367 {
              margin-bottom: 0px !important;
              clear: both;
              padding: 0px 0 0px 0 !important;
              font-size: 11px !important;

    }

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;

    zoom:1;
  }                               
    </style>

  </head>

  <body style="background: #fff; max-width: 620px; margin: 0 auto;">
    <div class="hblock-85367 clearfix">
        <div class="header-85367"></div>
        <div id="content-85367" class="content-85367"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 85367;

      var count = 2;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TOPIC
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-85367';
          
          var el = JsAPI.Dom.createDom('div', 'item-85367', [
            JsAPI.Dom.createDom('div','item-inner-85367', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-85367',
                  'src': model['image'],
                  'width': '100px',
                  'height': '80px'
              })),
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'title-85367',
                  'target': '_blank'
              }, model['title']),
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'topic-85367',
                  'target': '_blank'
              }, model['topic_name'])              
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
