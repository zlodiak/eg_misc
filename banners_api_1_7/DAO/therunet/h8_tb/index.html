  <body style="background: #fff; max-width: 798px; margin: 0 auto;">
    <div class="hblock-86003 clearfix">
        <div class="header-86003">Новости СМИ2</div>
        <div id="content-86003" class="content-86003"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 86003;

      var count = 8;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86003';
          
          var el = JsAPI.Dom.createDom('div', 'item-86003', [
            JsAPI.Dom.createDom('div','item-inner-86003', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86003',
                  'src': model['image'],
                  'width': '191px',
                  'height': '125px'
              })),
              JsAPI.Dom.createDom('div', 'title-86003', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))            
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
