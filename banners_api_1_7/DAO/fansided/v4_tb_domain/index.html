  <body style="background: #ddd; max-width: 300px; margin: 0 auto;">

    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.7.en_IN.js"></script> 

    <script>
      JsAPI.Config.setDomain('news.fark.com');
      
      var blockId = 83633;

      var count = 3;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.DOMAIN
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-83633';
          
          var el = JsAPI.Dom.createDom('div', 'item-83633', [
            JsAPI.Dom.createDom('div','item-inner-83633', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-83633',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-83633',
                  'src': model['image'],
                  'width': '300px',
                  'height': '160px'
              })),
              JsAPI.Dom.createDom('div', 'title-83633', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])),
              JsAPI.Dom.createDom('div', 'domain-83633', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['domain'])) 
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
