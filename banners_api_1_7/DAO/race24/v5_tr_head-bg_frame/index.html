              border-top: none;
              
              border: 1px solid #BDC7D2;
            }

            .hblock-86105 .header-86105 {
              background: #ebebeb;
              margin-bottom: 10px;
              padding: 0px 10px;
              margin: 0 0px 0px;
              height: 26px;
              display: block;

              color: #4b4d4e;
              line-height: 26px;
              font-family: arial, sans-serif;
              font-size: 14px;
              font-weight: bold;
              text-transform: uppercase;
            }

              



            .hblock-86105 .content-86105 {
              overflow: hidden;
              position: relative;
              padding: 10px 10px 0;
            }          



            .hblock-86105 .item-86105 {
              overflow: hidden; 
              text-align: center; 
              padding: 0 0px 10px; 
            }

              .hblock-86105 .item-inner-86105 {
                overflow: hidden;
              }

            .hblock-86105 .a1-86105 {
              display: block; 
              float: left;
            }

            .hblock-86105 .image-86105 {
                border: none;
                width: 80px;
                height: 80px;
                display: block !important;
                background: none !important;
                padding: 0 !important;
                border: none !important;
                border-radius: 0 !important;
                
             
            }

            }
            .hblock-86105 .wrapper-86105 div {

              display: block; 
              margin-left: 90px;

              color: #000 !important;

  .clearfix:after {

  </head>

  <body style="background: #fff; max-width: 300px; margin: 0 auto;">
    <div class="hblock-86105 clearfix">
        <div class="header-86105">НОВОСТИ СМИ2</div>
        <div id="content-86105" class="content-86105"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.en_IN.js"></script> 

    <script>

      
      var blockId = 86105;

      var count = 5;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86105';
          
          var el = JsAPI.Dom.createDom('div', 'item-86105', [
            JsAPI.Dom.createDom('div','item-inner-86105', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-86105',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86105',
                  'src': model['image'],
                  'width': '80px',
                  'height': '80px'
              })),
              JsAPI.Dom.createDom('div', 'title-86105', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
