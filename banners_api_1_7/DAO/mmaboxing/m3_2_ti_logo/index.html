  <body style=" max-width: 700px; margin: 0 auto;">
    <div class="hblock-85777 clearfix">
        <img class="logo-85777" src="//static.smi2.net/srcimg/2370180.png" width="70px" alt="" />
        <div id="content-85777" class="content-85777"></div>
    </div>


    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.9.ru_RU.js"></script> 

    <script>
      var blockId = 85777;

      var count = 3;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-85777';
          
          var el = JsAPI.Dom.createDom('div', 'item-85777', [
            JsAPI.Dom.createDom('div','item-inner-85777', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a2-85777',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-85777',
                  'src': model['image'],
                  'width': '220px',
                  'height': '100px'
              })),           
              JsAPI.Dom.createDom('a', {
                  'class': 'title-85777',
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
