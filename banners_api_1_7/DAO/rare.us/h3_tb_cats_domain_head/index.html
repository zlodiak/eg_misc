                      text-transform: uppercase;
                      text-decoration: none;
                  }

                  }
      */

                      overflow: hidden;

                      text-decoration: none;
                      font-size: 10px;
                      font-weight: bold;
                      color: #aaaaaa;
                      font-family: 'Montserrat', Arial, sans-serif;

          @media (max-width: 1200px) {

          }

                margin: 0 0px 14px;

            .item-inner-84616 > a{
              width: 104px;

              overflow: hidden;

              .item-inner-84616 > a img{

        .clearfix:after {
          visibility: hidden;

  <body style="background: #fff; max-width: 775px; margin: 0 auto;">
<div class="hblock-84616 clearfix">
            <div class="header-84616">IDEAL MEDIA</div>
            <div id="content-84616" class="content-84616"></div>
        </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.2.en_IN.js"></script> 

    <script>
      JsAPI.Config.setDomain('news.fark.com');
      
      var blockId = 84616;

      var count = 3;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TOPIC
              | JsAPI.Dao.NewsField.DOMAIN
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-84616';
          
          var el = JsAPI.Dom.createDom('div', 'item-84616', [
            JsAPI.Dom.createDom('div','item-inner-84616', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-84616',
                  'src': model['image'],
                  'width': '230px',
                  'height': '160px'
              })),
              JsAPI.Dom.createDom('div', 'title-84616', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])),
              JsAPI.Dom.createDom('div', 'domain-84616', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['domain'])) 
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
