<html>
  <head>
    <meta charset="utf-8" />

    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <style>
      .hblock-86653 {
                      margin: 20px auto !important;  
                      padding: 0px 0 0px;
                      

                      /*overflow: hidden;*/
                  }

                  .hblock-86653 .header-86653 {
                      position: relative;     
          
                      background: #fff; 
                      border-bottom: 2px solid #f3f3f3;   
                      padding-bottom: 2px;      
                      margin-bottom: 12px;      
                    
                      font-family: 'Montserrat', Arial, sans-serif;
                      text-transform: uppercase;
                      font-size: 13px;
                      font-weight: bold;
                      color: #aaaaaa;
                      letter-spacing: 0.5px;

                      text-align: right;

                  }


                   



                  .hblock-86653 .content-86653 {
                      margin: 0 -35px;
                  }          

                  .hblock-86653 .item-86653 {
                      margin: 0 0px;
                      width: 33.3%;
                      float: left;
                  }

                    .hblock-86653 .item-inner-86653 {
                      margin: 0 35px;
                    }

                  .hblock-86653 .image-86653 {
                      border: none;
                      width: 100%;
                      height: auto;
                      display: block;
                      margin: 0 auto;
                      padding-bottom: 10px;
                      overflow: hidden;                      
                   
                  }
                  .hblock-86653 .wrapper-86653 {
                      padding: 0 12px 12px 12px;
                  }
                  .hblock-86653 .wrapper-86653 div {
                      padding-top: 5px;
                  }
                  .hblock-86653 .topic-86653 {
                      font-size: 12px;
                      color: #2f71b3;
                      font-weight: bold;
                  }
                  .hblock-86653 .title-86653 a {
                      text-decoration: none;
                      font-size: 15px;
                      font-weight: normal;
                      color: #707070;
                      line-height: 22px;
                      font-family: 'Source Sans Pro Regular', Arial, sans-serif;

                      overflow: hidden;
                      display: block;     
                      height: 66px;  
                      margin: 0px 0px 10px;
                  }
                  .hblock-86653 .topic-86653 a{
                      overflow: hidden;
                      display: block;              
                      max-height: 24px;
                      margin: 9px 0px 4px;

                      color: #be1e2d;
                      font-family: 'Montserrat', Arial, sans-serif;
                      font-weight: bold;
                      font-size: 15pt;
                      text-transform: uppercase;
                      text-decoration: none;
                  }
      /*
                  .hblock-86653 .domain-86653 a:before{
                      content: 'From: ';
                  }
      */

                  .hblock-86653 .domain-86653 a{
                      overflow: hidden;
                      display: block;              
                      margin: 0px 0px 4px;

                      text-decoration: none;
                      font-size: 10px;
                      font-weight: bold;
                      color: #aaaaaa;
                      font-family: 'Montserrat', Arial, sans-serif;
                      text-transform: uppercase;

                  }            

                  .hblock-86653 a{
                      text-decoration: none !important;
                  }   

          @media (max-width: 1200px) {

          }


          @media (max-width: 1000px) {

          }

          @media (max-width: 768px) {
       
          }

          @media (max-width: 600px) {
            .hblock-86653 .item-86653 {
                margin: 0 0px 14px;
                width: 100%;
            }

            .item-inner-86653 > a{
              width: 104px;
              height: 104px;
              overflow: hidden;
              float: left;
            }

              .item-inner-86653 > a img{
                  display: block;
                  width: 150px !important;
                  height: 110px !important;
              }

            .hblock-86653 .title-86653 a,
            .hblock-86653 .topic-86653 a,
            .hblock-86653 .domain-86653 a{
              margin-left: 114px;
            }

                  .hblock-86653 .topic-86653 a{
                      font-size: 10pt;
                      height: 20px;
                  }

                  .hblock-86653 .title-86653 a {
                      font-size: 13pt;
                      height: auto;
                  }
                  .hblock-86653 .domain-86653 a{
                      font-size: 8pt;

                  }  

              .hblock-86653 .header-86653 {
                  margin-bottom: 14px;
              }            
          }                 

        .clearfix:after {
          visibility: hidden;
          display: block;
          font-size: 0;
          content: " ";
          clear: both;
          height: 0;
          zoom:1;
        }                             
    </style>

  </head>

  <body style="background: #fff; max-width: 775px; margin: 0 auto;">
<div class="hblock-86653 clearfix">
            <div class="header-86653">IDEAL MEDIA</div>
            <div id="content-86653" class="content-86653"></div>
        </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.9.en_IN.js"></script> 

    <script>     
      var blockId = 86653;

      var count = 3;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TOPIC
              | JsAPI.Dao.NewsField.DOMAIN
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86653';
          
          var el = JsAPI.Dom.createDom('div', 'item-86653', [
            JsAPI.Dom.createDom('div','item-inner-86653', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86653',
                  'src': model['image'],
                  'width': '230px',
                  'height': '160px'
              })),
              JsAPI.Dom.createDom('div', 'title-86653', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])),
              JsAPI.Dom.createDom('div', 'domain-86653', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['domain'])) 
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
