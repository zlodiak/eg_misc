  <body style="background: #fff; max-width: 300px; margin: 0 auto;">
    <div class="hblock-82727 clearfix">
        <div class="header-82727">В ДРУГИХ СМИ</div>

    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.9.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 82727;

      var count = 5;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-82727';
          
          var el = JsAPI.Dom.createDom('div', 'item-82727', [
            JsAPI.Dom.createDom('div','item-inner-82727', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-82727',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-82727',
                  'src': model['image'],
                  'width': '70px',
                  'height': '70px'
              })),
              JsAPI.Dom.createDom('div', 'title-82727', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])),
              JsAPI.Dom.createDom('div', 'domain-82727', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['domain'])) 
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
