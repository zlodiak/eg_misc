  <body style="background: #fff; max-width: 300px; margin: 0 auto;">
    <div style="height: 700px; overflow: hidden;">
      <div id="unit_86246" class="hblock-86246 clearfix">
          <!-- <div class="header-86246">Новости Миртесен</div> -->
          <div id="content-86246" class="content-86246"></div>
      </div>

    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.9.ru_RU.js"></script> 

    <script>     
      var mtBlockEl = document.getElementById("unit_86246"),
          wrapBlockEl = document.getElementById("LentaInformScriptRootN12109").parentElement,
          wrapBlockElHeight = wrapBlockEl.offsetHeight,
          lentaBlockEl = document.getElementById("LentaInform12109"),
          lentaBlockElHeight = lentaBlockEl.offsetHeight,          

          

          newsCnt = Math.floor((wrapBlockElHeight - lentaBlockElHeight) / 90);

          
          /*console.log(mtBlockEl, wrapBlockElHeight, lentaBlockElHeight);*/

      var blockId = 86246;

      var count = newsCnt;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.DOMAIN
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86246';
          
          var el = JsAPI.Dom.createDom('div', 'item-86246', [
            JsAPI.Dom.createDom('div','item-inner-86246', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-86246',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86246',
                  'src': model['image'],
                  'width': '135px',
                  'height': '90px'
              })),
              JsAPI.Dom.createDom('div', 'title-86246', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
