  <body style="background: #fff; max-width: 670px; margin: 0 auto;">
    <div class="hblock-85431">
        <!-- <div class="header-85431"></div> -->

    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.9.en_IN.js"></script> 

    <script>
      JsAPI.Config.setDomain('news.fark.com');
      
      var blockId = 85431;

      var count = 6;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TOPIC
              | JsAPI.Dao.NewsField.TEXT
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-85431';

          var paddings = 'padding: 0';
          if(model['topic_name']) { paddings = 'padding: 0 7px' };
          
          var el = JsAPI.Dom.createDom('div', 'item-85431', [
            JsAPI.Dom.createDom('div','item-inner-85431', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-85431',
                  'src': model['image'],
                  'width': '220px',
                  'height': '120px'
              })),
              JsAPI.Dom.createDom('div', 'title-85431', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])),
              JsAPI.Dom.createDom('div', 'topic-85431', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'style': paddings,
                  'target': '_blank'
              }, model['topic_name'])),              
              JsAPI.Dom.createDom('div', 'text-85431', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['text'])) 
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
