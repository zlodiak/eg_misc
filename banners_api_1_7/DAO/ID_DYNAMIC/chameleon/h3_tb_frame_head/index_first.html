<!DOCTYPE html>

<html>
  <head>
      <title></title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.9.ru_RU.js"></script>

      <style>
      @font-face {
        font-family: 'Open Sans';
        src: url(//static.smi2.net/static/blocks/fonts/open_sans/regular/opensans-regular-webfont.ttf); 
      }

      .unit_86498_wrap{
        margin-bottom: 20px;
        clear: both;

        text-align: center;
      }

        .header-86498 {
          display: inline-block;
          padding: 0 5px;
          background: #fff;
          position: relative;
          z-index: 100;
          top: 10px;

          color: #5D5D5D;
          font-family: 'Open Sans', sans-serif;
          font-size: 12px;
          font-style: normal;
          text-transform: uppercase;
          font-variant: normal;
          font-weight: 600;    
        }

      

        .container-86498{
          overflow: hidden;
          padding: 20px 5px 0px;
          border: 1px solid #5D5D5D;  
          border-radius: 3px;      
          margin-right: 5px;          
        }

        .list-container {
          overflow: hidden;
          margin: 0 -5px;
        }

        .list-container-item {
          overflow: hidden;
          width: 33.3%; 
          float: left;
          padding-bottom: 20px;

          vertical-align: top;
        }

          .item-inner-86498{
            margin: 0 5px;
          }

            .list-container-item .image-86498 {
              display: block;
              width: 100%;
              height: auto;
            }

            .list-container-item .title-86498 {
                display: block;

            }

            .list-container-item .title-86498 a:hover {
              text-decoration: none !important;
              color: rgb(0, 0, 238) !important;
            }

            .list-container-item .title-86498 a {
              display: block;
              overflow: hidden;
              margin-top: 10px;

              color: #070c1b;
              font-family: 'Open Sans', sans-serif;
              font-size: 16px;
              font-style: normal;
              font-variant: normal;
              font-weight: 600;
              text-decoration: none !important; 
              text-align: left;
            }

        .list-container-item .clear-86498 {
            clear: left;
        }


    @media (max-width: 768px) {
      .sk_item_86498{
        width: 100%;
      }  

      .sk_wrap_86498{
        margin-right: 0;
      }
    }         
      </style>

  </head>

  <body style="max-width: 740px;">

  <div class="unit_86498_wrap" id="unit_86498"></div>

    <script>
      JsAPI.Dom.appendChild(JsAPI.Dom.getElement('unit_86498'), JsAPI.Dom.createDom('div', 'header-86498', 'У партнеров'));

      JsAPI.Dom.appendChild(
        parent = JsAPI.Dom.getElement('unit_86498'),
        container = JsAPI.Dom.createDom('div', 'container-86498', undefined)
      );

      

      var idRandom = 'unit_86498_' + ((Math.random() * 10e6) >> 0);

      parent.setAttribute('id', idRandom);

      var item_content_renderer = function (parent, model, index) {
        JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-inner-86498', [
            JsAPI.Dom.createDom('a', {
                'href': model['url'],
                'target': '_blank'
            }, JsAPI.Dom.createDom('img', {
                'class': 'image-86498',
                'src': model['image'], 
                'width': '400px',
                'height': '300px'                
            })),
            JsAPI.Dom.createDom('div', 'title-86498', JsAPI.Dom.createDom('a', {
                'href': model['url'],
                'target': '_blank'
            }, model['title'])),
            JsAPI.Dom.createDom('div', 'clear-86498')
        ]));
      };  

      JsAPI.Ui.ListBlock({
          'page_size': 3,
          'max_page_count': 1,
          'parent_element': parent.getElementsByClassName('container-86498')[0],
          'properties': undefined,
          'item_content_renderer': item_content_renderer,
          'block_id': 86498,
          'fields': JsAPI.Dao.NewsField.TITLE | JsAPI.Dao.NewsField.IMAGE
      }, function (block) {}, function (reason) {});  


    </script>
  </body>
