<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <style>
            .hblock-84015 {
              clear: both;
              margin: 20px 0px;
            }

            .hblock-84015 .header-84015 {
              margin-bottom: 10px;

              color: #010101;
              font: 22px arial, sans-serif;
            }

                .hblock-84015 .header-84015 img {

                }


            .hblock-84015 .content-84015 {
              overflow: hidden; 
              text-align: left;  
              margin: 0 -8px;     
            }          

            .hblock-84015 .item-84015 {
              width: 25%; 
              overflow: hidden; 
              display: block; 
              vertical-align: top; 
              margin-bottom: 10px;
              float: left;
            }

              .hblock-84015 .item-inner-84015 {
                margin: 0px 8px;
              }

                .item-inner-84015 > a{
                  width: 100%;
                  height: 100px;
                  display: block;
                  margin: 0 auto 10px; 

                  background-position: center center;
                  background-size: cover;
                }

            .hblock-84015 .image-84015 {
                border: none;
                width: 70%;
                height: auto;
                display: none;
                border: solid 1px #ccc;
                border-radius: 5px;     
                margin: 0 auto 10px;           
             
            }
            .hblock-84015 .wrapper-84015 {

            }
            .hblock-84015 .wrapper-84015 div {

            }
            .hblock-84015 .text-84015 {

            }
            .hblock-84015 .title-84015 a {
              display: block;
              height: 80px;
              overflow: hidden;

              text-align: left;
              color: #000;
              font: 17px arial, sans-serif;
              text-decoration: none !important; 
            }
/*            .hblock-84015 .text-84015 a{

              display: block;

              color: #000 !important;
              display: block;
              font-family: Arial, sans-serif;
              font-size: 14px;
              text-decoration: none !important; 
            }   */       

            .hblock-84015 a{
                text-decoration: none !important;
            }   

    @media (max-width: 900px) {
      .hblock-84015 .item-84015 {
        width: 50%; 
      }

      .item-inner-84015 > a{
        height: 100px;
      }  

      .item-inner-84015 > a{
        width: 70%;
      }          
    }

    @media (max-width: 470px) {
      .hblock-84015 .item-84015 {
        width: 100%; 
      }

      .item-inner-84015 > a{
        height: 100px;
      }       

      .hblock-84015 .title-84015 a {
        height: auto;
      }   

      .item-inner-84015 > a{
        width: 70%;
      }          
    }                 

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
    zoom:1;
  }                               
    </style>

  </head>

  <body style="background: #fff; max-width: 798px; margin: 0 auto;">
    <div class="hblock-84015 clearfix">
        <div id="content-84015" class="content-84015"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 84015;

      var count = 4;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-84015';
          
          var el = JsAPI.Dom.createDom('div', 'item-84015', [
            JsAPI.Dom.createDom('div','item-inner-84015', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'style': 'background-image: url(' + model["image"] + ')',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-84015',
                  'src': model['image'],
                  'width': '191px',
                  'height': '125px'
              })),
              JsAPI.Dom.createDom('div', 'title-84015', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))            
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
