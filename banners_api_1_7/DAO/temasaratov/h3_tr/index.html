<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <style>



            .hblock-86476 {
              overflow: hidden;
              position: relative;
            }

            .header-86476{
              color: rgb(0, 0, 0);
              font: 18px Verdana;            
            }


            .hblock-86476 .content-86476 {
              padding-top: 10px;
            }          

      

            .item-86476 {
              overflow: hidden; 
              padding-bottom: 10px;
              margin-bottom: 10px;
              border-bottom: 1px dashed #E3E3E3;            
            }

              .hblock-86476 .item-inner-86476 {

              }

              .a1-86476{
                display: block; 
                float: left;
                background: #fff;
                padding: 1px ;
                border: 1px solid #bbb;                 
              }

            .hblock-86476 .image-86476 {
              display: block !important;
              background: none !important;
              padding: 0 !important;
              border: none !important;
              border-radius: 0 !important;
              width: 130px;
              height: 100px;
             
            }



            .hblock-86476 .title-86476{
              display: block; 
              margin-left: 145px;  
              text-align: left; 

              color: #214E99;
              font: 15px/18px Verdana;
              text-decoration: none;  
            }            

            .hblock-86476 a{
              text-decoration: none;
              color: #214E99;
            }   

    @media (max-width: 600px) {


    }


    @media (max-width: 365px) {
  
    }

                

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
    zoom:1;
  }                            
    </style>

  </head>

  <body style="background: #fff; max-width: 775px; margin: 0 auto;">
    <div class="hblock-86476 clearfix">
        <div class="header-86476">Новости партнеров</div>
        <div id="content-86476" class="content-86476"></div>
    </div>


    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script> 

    <script>
      var blockId = 86476;

      var count = 3;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86476';
          
          var el = JsAPI.Dom.createDom('div', 'item-86476', [
            JsAPI.Dom.createDom('div','item-inner-86476', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-86476',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86476',
                  'src': model['image'],
                  'width': '130px',
                  'height': '100px'
              })),
              JsAPI.Dom.createDom('a', {
                  'class': 'title-86476',
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
