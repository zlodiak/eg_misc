  <body style="background: #fff; max-width: 990px; margin: 0 auto;">
    <div class="hblock-86425">
      <div id="content-86425" class="content-86425"></div>

    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 86425;

      var count = 5;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86425';
          
          var el = JsAPI.Dom.createDom('div', 'item-86425', [
            JsAPI.Dom.createDom('div','item-inner-86425', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-86425',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86425',
                  'src': model['image'],
                  'width': '191px',
                  'height': '125px'
              })),
              JsAPI.Dom.createDom('div', 'title-outer-86425', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'title-86425',
                  'target': '_blank'
              }, model['title']))            
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
