    <style>


            .hblock-85320 {
                margin: 20px auto !important;  
                overflow: hidden;
            }

            .hblock-85320 .header-85320 {
                position: relative;     
                overflow: hidden;       
              
                font-family: "FuturaBookC";
                font-size: 33px;
                font-weight: lighter;
                color: #3f3e3e;
                margin: 13px 0px 18px -1px;
                line-height: 33px;
                letter-spacing: -1px;
            }

              



            .hblock-85320 .content-85320 {
                margin: 0 -10px;
            }          

            .hblock-85320 .item-85320 {
                margin: 0 0px 10px;
                width: 33.3%;
                float: left;
                position: relative;
            }

              .hblock-85320 .item-inner-85320 {
                margin: 0 10px;
              }

            .hblock-85320 .image-85320 {
                border: none;
                width: 100%;
                height: auto;
                display: block;
                margin: 0 auto 5px;
             
            }
            .hblock-85320 .wrapper-85320 {

            }
            .hblock-85320 .wrapper-85320 div {

            }
            .hblock-85320 .topic-85320 a{
                overflow: hidden;
                display: block;              


                background: url('//static.smi2.net/srcimg/2987037.png') no-repeat;
                background-position: 0 0px;
                display: block;
                width: 128px;
                height: 18px;
                line-height: 18px;
                position: absolute;
                top: 4px;
                left: 7px;
                z-index: 100;
                color: White;
                font-size: 11px;
                text-transform: uppercase;
                text-shadow: 0px 1px #113559;
                padding-left: 6px;
                font: 11px/18px arial;
            }              

            .hblock-85320 .title-85320 a {
                display: block;
                font-family: "FuturaBookC";
                color: #2086C0;
                font-size: 18px;
                line-height: 15px;
                margin-bottom: 10px;
                padding: 0 3px;
            }


            .hblock-85320 .text-85320 a{
                display: block;
                font-family: "FuturaBookC";
                color: #333;
                font-size: 13px;
                line-height: 15px;
                margin-bottom: 10px;
                clear: left;
                padding: 0 3px;
            }

          

            .hblock-85320 a{
                text-decoration: none !important;
            }   

    @media (max-width: 1200px) {

    }


    @media (max-width: 1000px) {

    }

      .hblock-85320 .item-85320 {

          width: 100%;

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
    zoom:1;
  }                               
    </style>

  </head>

  <body style="background: #fff; max-width: 650px; margin: 0 auto;">
    <div class="hblock-85320 clearfix">
        <div class="header-85320">Новости партнеров</div>
        <div id="content-85320" class="content-85320"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.7.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 85320;

      var count = 3;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TOPIC
              | JsAPI.Dao.NewsField.TEXT
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-85320';
          
          var el = JsAPI.Dom.createDom('div', 'item-85320', [
            JsAPI.Dom.createDom('div','item-inner-85320', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-85320',
                  'src': model['image'],
                  'width': '230px',
                  'height': '160px'
              })),
              JsAPI.Dom.createDom('div', 'title-85320', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])),
              JsAPI.Dom.createDom('div', 'topic-85320', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['topic_name'])),              
              JsAPI.Dom.createDom('div', 'text-85320', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['text'])) 
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
