<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <style>


            .hblock-86202 *{
              box-sizing: content-box !important;
             -webkit box-sizing: content-box !important;
            }

            .hblock-86202 {
                overflow: hidden;
                position: relative;
                border: 1px solid #98b3c1;
                padding: 10px 10px 0;
                margin: 15px auto 15px;
            }

              .hblock-86202 .header-86202 img{
                display: block;
                position: absolute;
                right: 0px;
                top: -3px;
              }

            .hblock-86202 .header-86202 {
              font: bold 12px Helvetica, Arial;
              color: #222;
              text-transform: uppercase;

              margin-bottom: 10px;
              padding-bottom: 6px;
              border-bottom: 3px solid #98b3c1;
              position: relative;
              height: 11px;
            }

              



            .hblock-86202 .content-86202 {
              overflow: hidden;
              position: relative;
            }          

            .hblock-86202 .item-86202 {
              overflow: hidden; 
              text-align: center; 
              padding: 0 0px 14px; 
            }

              .hblock-86202 .item-inner-86202 {
                overflow: hidden;
              }

            .hblock-86202 .a1-86202 {
              display: block; 
              float: left;
            }

            .hblock-86202 .image-86202 {
              display: block !important;
              background: none !important;
              padding: 0 !important;
              border: none !important;
              border-radius: 0 !important;
              width: 90px;
              height: 56px;
                
             
            }
            .hblock-86202 .wrapper-86202 {

            }
            .hblock-86202 .wrapper-86202 div {

            }

            .hblock-86202 .title-86202 a {
              display: block; 
              margin-left: 100px; 
              text-align: left; 
              height: 56px;
              overflow: hidden;

              color: #222;
              font-family: Helvetica, Arial;
              font-size: 12px;
              line-height: 14px;
              font-style: normal;
              font-weight: normal;
              text-align: left;
              text-decoration: none;  
            }


          

            .hblock-86202 a{
                text-decoration: none !important;
            }   

    @media (max-width: 1200px) {

    }


    @media (max-width: 1000px) {

    }

    @media (max-width: 768px) {
 
    }

    @media (max-width: 500px) {

    }                 

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
    zoom:1;
  }                               
    </style>

  </head>

  <body style="background: #fff; max-width: 300px; margin: 0 auto;">
    <div class="hblock-86202 clearfix">
        <div class="header-86202"><img src="//static.smi2.net/srcimg/3126724.png" width="120" alt="" /></div>
        <div id="content-86202" class="content-86202"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.en_IN.js"></script> 

    <script>      
      var blockId = 86202;

      var count = 3;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86202';
          
          var el = JsAPI.Dom.createDom('div', 'item-86202', [
            JsAPI.Dom.createDom('div','item-inner-86202', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-86202',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86202',
                  'src': model['image'],
                  'width': '90px',
                  'height': '56px'
              })),
              JsAPI.Dom.createDom('div', 'title-86202', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
