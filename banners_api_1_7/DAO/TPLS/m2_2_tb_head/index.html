<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <style>
            .hblock-85810 {
              margin: 15px 0px 0;
              overflow: hidden;
              clear: both;
              padding: 20px 0px 10px;
            }

              .head-85810{
                margin-bottom: 20px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 24px;
                line-height: 32px;
                color: #000;                
              }

            .hblock-85810 .content-85810 {
              overflow: hidden;
              margin: 0 -10px; 
            }          

            .hblock-85810 .item-85810 {
              overflow: hidden;
              float: left;
              width: 48%;
              position: relative;
              padding-bottom: 10px;

              vertical-align: top;              
            }

              .hblock-85810 .item-inner-85810 {
                margin: 0 10px 0px;
              }

              .a1-85810{
                display: block;
                float: left;
              }

            .hblock-85810 .image-85810 {
                border: none;
                width: 100px;
                height: 80px;
                display: block;
             
            }

            .hblock-85810 .title-85810 {
                display: block;
                overflow: hidden;
                margin-left: 110px;
                height: 74px;

                text-decoration: underline !important;
                color: #00529F !important;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 13px;
                line-height: 18px;

            }
      

            .hblock-85810 .title-85810:hover{
                text-decoration: none !important;
                color: #00529F !important;
            }   

    @media (max-width: 768px) {
      .hblock-85810 .item-85810{
        width: 100%;
      }

    }



                

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
    zoom:1;
  }                            
    </style>

  </head>

  <body style=" max-width: 775px; margin: 0 auto;">
<div class="hblock-85810 clearfix">
        <div class="head-85810">Новости в Сети</div>
        <div id="content-85810" class="content-85810"></div>
    </div>


    <script src="//static.smi2.net/static/jsapi/jsapi.v1.8.2.ru_RU.js"></script> 

    <script>
var blockId = 85810;

      var count = 4;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-85810';
          
          var el = JsAPI.Dom.createDom('div', 'item-85810', [
            JsAPI.Dom.createDom('div','item-inner-85810', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-85810',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-85810',
                  'src': model['image'],
                  'width': '100px',
                  'height': '80px'
              })),            
              JsAPI.Dom.createDom('a', {
                  'class': 'title-85810',
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
