<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title></title>

    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <style>
            .hblock-85292 {
                margin: 20px auto !important;  
                overflow: hidden;
            }

            .hblock-85292 .header-85292 {
                position: relative;     
                overflow: hidden;      
                padding-bottom: 4px;      
              
                font: 34px FuturaPTWebLight, Arial, Helvetica, sans-serif;
                letter-spacing: 1.02px;
                text-align: center;
                color: #000;
                text-transform: uppercase;
            }         



            .hblock-85292 .content-85292 {
                margin: 0 -7px;
            }          

            .hblock-85292 .item-85292 {
                margin: 0 0px;
                width: 33.3%;
                float: left;
            }

              .hblock-85292 .item-inner-85292 {
                margin: 0 7px;
              }

            .hblock-85292 .image-85292 {
                border: none;
                width: 220px;
                height: 291px;
                display: block;
                margin: 0 auto;
             
            }

            .hblock-85292 .topic-85292 a{
                overflow: hidden;
                display: block;              
                margin: 3px 0px 10px;

                color: #000;
                font-family: FuturaPTWebLight, Arial, Helvetica, sans-serif;
                font-size: 13px;
                text-transform: uppercase;
                text-decoration: none;
            }              

            .hblock-85292 .title-85292 a {
                text-decoration: none;
                font-size: 17px;
                font-weight: normal;
                color: #000;
                line-height: 19px;
                font-family: FuturaPTWebMedium, Arial, Helvetica, sans-serif;

                overflow: hidden;
                display: block;     
            }

            .hblock-85292 a:hover{
              text-decoration: none !important;
              color: #de3a3b;
            }

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;

    clear: both;
    height: 0;
    zoom:1;
  }                               
    </style>

  </head>

  <body style="background: #fff; max-width: 690px; margin: 0 auto;">
    <div class="hblock-85292">
        <div class="header-85292">СМИ2 Lady</div>
        <div id="content-85292" class="content-85292"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.9.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 85292;

      var count = 3;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TOPIC
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-85292';
          
          var el = JsAPI.Dom.createDom('div', 'item-85292', [
            JsAPI.Dom.createDom('div','item-inner-85292', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-85292',
                  'src': model['image'],
                  'width': '220px',
                  'height': '291px'
              })),
              JsAPI.Dom.createDom('div', 'topic-85292', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['topic_name'])),
              JsAPI.Dom.createDom('div', 'title-85292', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
