            }

  <body style="background: #fff; max-width: 300px; margin: 0 auto;">
    <div class="hblock-86439 clearfix">
        <div class="header-86439">From our partners</div>
        <div id="content-86439" class="content-86439"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.9.en_IN.js"></script> 

    <script>
      
      var blockId = 86439;

      var count = 5;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TOPIC
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86439';
          
          var el = JsAPI.Dom.createDom('div', 'item-86439', [
            JsAPI.Dom.createDom('div','item-inner-86439', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-86439',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86439',
                  'src': model['image'],
                  'width': '100px',
                  'height': '57px'
              })),
              JsAPI.Dom.createDom('div', 'topic-86439', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['topic_name'])),
              JsAPI.Dom.createDom('div', 'title-86439', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
