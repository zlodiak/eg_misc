              clear: both;
              margin: 0px 42px;

              margin-bottom: 7px;

            .hblock-85055 .content-85055 {
              border: 1px solid #000;
              padding: 10px 5px 0;

              margin: 0 -5px;     
            }

              width: 25%; 
              overflow: hidden; 
              display: block; 
              vertical-align: top; 
              margin-bottom: 10px;
              float: left;
            }

              .hblock-85055 .item-inner-85055 {
                margin: 0px 5px;
              }

            .hblock-85055 .image-85055 {
                border: none;
                width: 100%;
                height: auto;
                display: block;
             
            }

            }

            }

            }

              display: block;
              height: 84px;
              overflow: hidden;

              color: #000 !important;
              display: block;
              font-family: Arial, sans-serif;
              font-size: 18px;
              text-decoration: none !important; 
            }

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;

    zoom:1;
  }                               
    </style>

  </head>

  <body style="background: #fff; max-width: 1280px; margin: 0 auto;">
    <div class="hblock-85055 clearfix">
        <div class="header-85055"><img src="//static.smi2.net/srcimg/2446871.png" alt="" /></div>
        <div id="content-85055" class="content-85055"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 85055;

      var count = 4;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TEXT
              | JsAPI.Dao.NewsField.DOMAIN
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-85055';
          
          var el = JsAPI.Dom.createDom('div', 'item-85055', [
            JsAPI.Dom.createDom('div','item-inner-85055', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-85055',
                  'src': model['image'],
                  'width': '220px',
                  'height': '150px'
              })),
              JsAPI.Dom.createDom('div', 'title-85055', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))            
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
