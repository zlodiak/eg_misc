  <body style="background: #fff; max-width: 500px; margin: 0 auto;">

    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.8.2.en_IN.js"></script> 

    <script>
      
      var blockId = 86811;

      var count = 4;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TEXT
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86811';
          
          var el = JsAPI.Dom.createDom('div', 'item-86811', [
            JsAPI.Dom.createDom('div','item-inner-86811', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-86811',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86811',
                  'src': model['image'],
                  'width': '70px',
                  'height': '70px'
              })),
              JsAPI.Dom.createDom('div', 'title-86811', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])),
              JsAPI.Dom.createDom('div', 'text-86811', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, JsAPI.String.truncate(model['text'], 140, '...', true) ))              
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
