<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <style>



            .hblock-85987 {
      padding: 0px 0px;
      overflow: hidden;
      clear: both;
            }


            .hblock-85987 .content-85987 {
              overflow: hidden;
              margin: 0 -17px;
            }          

            .hblock-85987 .item-85987 {
              overflow: hidden;
              width: 50%; 
              float: left;

              vertical-align: top;               
            }

              .hblock-85987 .item-inner-85987 {
                margin: 0 17px;
              }

            .hblock-85987 .image-85987 {
                  display: block;
                  width: 100%;
                  height: auto;
             
            }

            .hblock-85987 .title-85987 {
                display: block;
                overflow: hidden;
                margin-top: 10px;
                margin-bottom: 10px;

                color: rgb(0, 0, 0);
                font-family:  Arial, Verdana, Tahoma;
                font-size: 18px;
                font-weight: bold;
                line-height: 24px;
                text-decoration: none !important; 

            }
         

            .hblock-85987 a{
                text-decoration: none !important;
                color: #2f2f2f !important;
            }   

      @media (max-width: 1000px) {
        .sk_item_85987{
          width: 100%;
        }  

   

      }                              
    </style>

  </head>

  <body style="background: #fff; max-width: 1200px; margin: 0 auto;">
    <div class="hblock-85987 clearfix">
        <div id="content-85987" class="content-85987"></div>
    </div>


    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.9.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 85987;

      var count = 2;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-85987';
          
          var el = JsAPI.Dom.createDom('div', 'item-85987', [
            JsAPI.Dom.createDom('div','item-inner-85987', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-85987',
                  'src': model['image'],
                  'width': '332px',
                  'height': '190px'
              })),
              JsAPI.Dom.createDom('a', {
                  'class': 'domain-85987',
                  'href': model['url'],
                  'target': '_blank'
              }, model['domain']),              
              JsAPI.Dom.createDom('a', {
                  'class': 'title-85987',
                  'href': model['url'],
                  'target': '_blank'
              }, model['title'])
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
