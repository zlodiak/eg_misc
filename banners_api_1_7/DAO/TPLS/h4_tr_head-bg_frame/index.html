<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <style>
            .hblock-86121 {
              margin: 15px 0px 0;
              overflow: hidden;
              clear: both;
            }

            .hblock-86121 .header-86121 {
              border: 1px solid #e3e3e3;
              background-color: #f1f1f1;  
              margin-bottom: 16px;      
              display: block;
              padding: 0px 20px ;
              height: 26px;

              font-family: DINCondensedWeb, 'Arial Narrow', Arial;
              font-size: 17px;
              font-weight: bold;
              line-height: 26px;
              color: #000;
              text-transform: uppercase;
            }


            .hblock-86121 .content-86121 {
              overflow: hidden; 
              text-align: left;       
            }          

            .hblock-86121 .item-86121 {
              overflow: hidden;
              float: left;
              width: 25%;
              position: relative;
              padding-bottom: 10px;

              vertical-align: top;
            }

              .hblock-86121 .item-inner-86121 {
                margin: 0px;
              }

            .hblock-86121 .image-86121 {
                border: none;
                width: 80px;
                height: 80px;
                display: block;
                float: left; 
             
            }
            .hblock-86121 .wrapper-86121 {

            }
            .hblock-86121 .wrapper-86121 div {

            }
            .hblock-86121 .text-86121 {

            }
            .hblock-86121 .title-86121 a {
                display: block;
                margin-left: 90px;
                margin-right: 10px;

                color: rgb(0, 0, 0) !important;
                font-family: Arial, sans-serif;
                font-size: 14px;
                font-weight: bold;
                line-height: 16px;
                text-decoration: none !important; 
            }
     

            .hblock-86121 a{
                text-decoration: none !important;
            }   



    @media (max-width: 768px) {
      .hblock-86121 .item-86121 {
        width: 100%; 
      }
    }                 

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
    zoom:1;
  }                               
    </style>

  </head>

  <body style="background: #fff; max-width: 1280px; margin: 0 auto;">
    <div class="hblock-86121 clearfix">
        <div class="header-86121">НОВОСТИ ПАРТНЕРОВ</div>
        <div id="content-86121" class="content-86121"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script> 

    <script>

      
      var blockId = 86121;

      var count = 4;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86121';
          
          var el = JsAPI.Dom.createDom('div', 'item-86121', [
            JsAPI.Dom.createDom('div','item-inner-86121', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86121',
                  'src': model['image'],
                  'width': '80px',
                  'height': '80px'
              })),
              JsAPI.Dom.createDom('div', 'title-86121', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))            
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
