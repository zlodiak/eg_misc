<html>

    <style>
            .hblock-81950 {

      color: #000 !important;

      font-size: 18px;

              color: #000;
              display: block;
              font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
              font-size: 12px;
              font-weight: bold;
              text-transform: uppercase;

              border-bottom: 1px solid #000;
              margin-bottom: 20px;
            }

                .hblock-81950 .header-81950 img {
                  width: 100px;

            .hblock-81950 .content-81950 {
              overflow: hidden; 
              text-align: left;       
            }          

            .hblock-81950 .item-81950 {
              overflow: hidden;
              width: 47%;

              padding-bottom: 30px;

              vertical-align: top;
            }

              .hblock-81950 .item-inner-81950 {

              }

            .hblock-81950 .image-81950 {
                border: none;
                width: 80px;
                height: 80px;

            }
            .hblock-81950 .wrapper-81950 {

            }
            .hblock-81950 .wrapper-81950 div {

            }

            }

              text-decoration: none !important;
              color: #3E5D9D !important;

            .hblock-81950 .title-81950 a {
              text-decoration: none;

              font-family: Calibri, Helvetica, Verdana, Arial;

              text-decoration: none !important;

                text-decoration: none !important;

  .clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;

    clear: both;
    height: 0;
    zoom:1;
  }                               
    </style>

  </head>

  <body style="background: #fff; max-width: 580px; margin: 0 auto;">
    <div class="hblock-81950 clearfix">
        <div class="header-81950">Новости партнеров</div>
        <div id="content-81950" class="content-81950"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script> 

    <script>
      /*JsAPI.Config.setDomain('news.fark.com');*/
      
      var blockId = 81950;

      var count = 4;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TEXT
              | JsAPI.Dao.NewsField.DOMAIN
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-81950';
          
          var el = JsAPI.Dom.createDom('div', 'item-81950', [
            JsAPI.Dom.createDom('div','item-inner-81950', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-81950',
                  'src': model['image'],
                  'width': '80px',
                  'height': '80px'
              })),
              JsAPI.Dom.createDom('div', 'title-81950', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))          
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
</html>
