  <body style="background: #fff; max-width: 300px; margin: 0 auto;">
    <div class="hblock-86512 clearfix">
        <div class="header-86512"><img src="//static.smi2.net/srcimg/2370180.png" width="70px" alt="" /></div>
        <div id="content-86512" class="content-86512"></div>
    </div>


    <!-- <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script> -->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.en_IN.js"></script> 

    <script>

      
      var blockId = 86512;

      var count = 5;

      var fields = JsAPI.Dao.NewsField.URI
              | JsAPI.Dao.NewsField.IMAGE
              | JsAPI.Dao.NewsField.TITLE;

      JsAPI.Dao.getNews({
          'block_id': blockId,
          'count': count,
          'fields': fields
      }, function (payload) {
        for (var i = 0, len = payload.length; i < len; i++) {
          var model = payload[i],
              id_parent_block = 'content-86512';
          
          var el = JsAPI.Dom.createDom('div', 'item-86512', [
            JsAPI.Dom.createDom('div','item-inner-86512', [
              JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'class': 'a1-86512',
                  'target': '_blank'
              }, JsAPI.Dom.createDom('img', {
                  'class': 'image-86512',
                  'src': model['image'],
                  'width': '60px',
                  'height': '60px'
              })),
              JsAPI.Dom.createDom('div', 'title-86512', JsAPI.Dom.createDom('a', {
                  'href': model['url'],
                  'target': '_blank'
              }, model['title']))
            ]) 
          ]);

          JsAPI.Dom.appendChild(JsAPI.Dom.getElement(id_parent_block), el);
        }                
      }, function (reason) {   });
    </script>
  </body>
