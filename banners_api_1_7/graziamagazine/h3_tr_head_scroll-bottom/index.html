    <body style="width: 650px; ">
        <div class="hblock-85680">
            <div class="head-85680">Партнёры</div>

        </div>
        <script>
            /*JsAPI.Config.setDomain('news.fark.com');*/

            var orientation = JsAPI.Ui.Orientation.HORIZONTAL;

            var parent_element = JsAPI.Dom.getElement("container-85680");

            var properties = {
                "item": {
                    "size": {"width": 200, "height": 160}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 5, "right": 5}
                },
                "scroll": {
                    "size": 6,
                    "rounded": true,
                    "background": "transparent",
                    "color": "#b2b2b2",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                    "margin": {"top": 0, "bottom": 0, "left": 10, "right": 10}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-85680', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-85680',
                                'src': model['image'],
                                'width': '220px',
                                'height': '140px'
                            })),
                            JsAPI.Dom.createDom('div', 'wrapper-85680', [
                                JsAPI.Dom.createDom('div', 'title-85680', JsAPI.Dom.createDom('a', {
                                    'href': model['url'],
                                    'target': '_blank'
                                }, model['title']))
                            ])
                        ]
                ));
            };

            var block_id = 85680;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TITLE
                    ;

            JsAPI.Ui.ScrollBlock({
                'orientation': orientation,
                'parent_element': parent_element,
                'properties': properties,
                'item_content_renderer': item_content_renderer,
                'block_id': block_id,
                'fields': opt_fields
            }, function (block) {
/*                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-back-85680'), 'click', function () {
                    block.scrollBack();
                });
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-forward-85680'), 'click', function () {
                    block.scrollForward();
                });*/
            }, function (reason) {  });

        </script>
