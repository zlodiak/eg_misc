        <style>
            .hblock-84514 * {box-sizing: content-box !important;}

            .hblock-84514 {
                margin: 15px 18px;
            }

            .hblock-84514 .header-84514 {
                color: #000;
                font-size: 18px;
                font-family: 'Open Sans', arial, sans-serif;
                font-weight: normal;

                position: relative;
                padding-bottom: 15px;
            }

            .hblock-84514 .content-84514 {
                height: 230px;
            }

            .hblock-84514 .item-84514:hover {

            }

            .hblock-84514 .item-84514 {
                padding-bottom: 10px;                
            }
            .hblock-84514 .image-84514 {
                border: none;
                width: 220px;
                height: 155px;
                display: block;
                margin: 0 auto;           
            }
            .hblock-84514 .wrapper-84514 {
            }
            .hblock-84514 .wrapper-84514 div {
                padding-top: 5px;
            }
            .hblock-84514 .title-84514 a {
                text-decoration: none;
                display: block;
                height: 56px;
                overflow: hidden;
                margin: 0 auto;

                text-decoration: none;
                line-height: 19px; 
                font-size: 13px;
                font-weight: 600;
                color: #000;
                font-family: 'Open Sans', arial, sans-serif;    
            }
            .hblock-84514 .title-84514 a:hover {
                color: #fe7070;
                transition: 1s;     
            }



        </style>

    </head>

    <body style="max-width: 650px; margin: 0 auto;">
        <div class="hblock-84514">
            <div class="header-84514">Новости партнеров</div>
            <div id="container-84514" class="content-84514"></div>
        </div>
<!--         <button id="hbutton-back-84514" class="hbutton-84514">Назад</button>
        <button id="hbutton-forward-84514" class="hbutton-84514">Вперед</button> -->
        <script>
            /*JsAPI.Config.setDomain('news.fark.com');*/

            var orientation = JsAPI.Ui.Orientation.HORIZONTAL;

            var parent_element = JsAPI.Dom.getElement("container-84514");

            var properties = {
                "item": {
                    "size": {"width": 200, "height": 240}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 10, "right": 10}
                },
                "scroll": {
                    "size": 6,
                    "rounded": true,
                    "background": "transparent",
                    "color": "#fe7070",
                    "padding": {"top": 10, "bottom": 0, "left": 0, "right": 0},
                    "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-84514', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-84514',
                                'src': model['image'],
                                'width': '220px',
                                'height': '155px'
                            })),
                            JsAPI.Dom.createDom('div', 'wrapper-84514', [
                                JsAPI.Dom.createDom('div', 'title-84514', JsAPI.Dom.createDom('a', {
                                    'href': model['url'],
                                    'target': '_blank'
                                }, model['title']))
                            ])
                        ]
                ));
            };

            var block_id = 84514;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TITLE
                    ;

            JsAPI.Ui.ScrollBlock({
                'orientation': orientation,
                'parent_element': parent_element,
                'properties': properties,
                'item_content_renderer': item_content_renderer,
                'block_id': block_id,
                'fields': opt_fields
            }, function (block) {
/*                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-back-84514'), 'click', function () {
                    block.scrollBack();
                });
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-forward-84514'), 'click', function () {
                    block.scrollForward();
                });*/
            }, function (reason) {  });

        </script>
    </body>
</html>
