    <body style="max-width: 690px;">

<!--         <button id="hbutton-back-85987" class="hbutton-85987">Назад</button>
        <button id="hbutton-forward-85987" class="hbutton-85987">Вперед</button> -->
        <script>
            var orientation = JsAPI.Ui.Orientation.HORIZONTAL;

            var parent_element = JsAPI.Dom.getElement("container-85987");

            var properties = {
                "item": {
                    "size": {"width": 140, "height": 210}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 17, "right": 17}
                },
                "scroll": {
                    "size": 6,
                    "rounded": true,
                    "background": "transparent",
                    "color": "#ccc",
                    "padding": {"top": 2, "bottom": 2, "left": 2, "right": 2},
                    "margin": {"top": 10, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-85987', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-85987',
                                'src': model['image'],
                                'width': '332px',
                                'height': '190px'
                            })),
                            JsAPI.Dom.createDom('div', 'wrapper-85987', [
                                JsAPI.Dom.createDom('div', 'title-85987', JsAPI.Dom.createDom('a', {
                                    'href': model['url'],
                                    'target': '_blank'
                                }, model['title']))
                            ])
                        ]
                ));
            };

            var block_id = 85987;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TITLE
                    ;

            JsAPI.Ui.ScrollBlock({
                'orientation': orientation,
                'parent_element': parent_element,
                'properties': properties,
                'item_content_renderer': item_content_renderer,
                'block_id': block_id,
                'fields': opt_fields
            }, function (block) {
/*                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-back-85987'), 'click', function () {
                    block.scrollBack();
                });
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-forward-85987'), 'click', function () {
                    block.scrollForward();
                });*/
            }, function (reason) {  });

        </script>
