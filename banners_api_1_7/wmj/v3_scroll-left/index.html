<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!--<script src="../lib/jsapi.v1.7.0.ru_RU.js"></script>-->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.5.ru_RU.js"></script>
    <!--<script src="//static.smi2.net/static/jsapi/jsapi.v1.7.0.en_IN.js"></script>-->

    <style>
        /** Вертикальный блок */
        .vblock-75389 {
            max-width: 350px;
            overflow: hidden; 
        }



    

        .vblock-75389 .content-75389 {
            height: 268px;
            padding: 0 0px;
        }

        .vblock-75389 .scroll-container {
/*            top: 0 !important;
            left: 10px !important;
*/  
        }

        .vblock-75389 .item-75389 {
            overflow: hidden; 
        }

        .vblock-75389 .image-75389 {
            float: left;
            width: 80px;
            height: 80px;
            display: block;          
        }

        .vblock-75389 .title-75389:hover a {
          text-decoration: none !important;
          color: #2B2A2A !important;
        }

        .vblock-75389 .title-75389 a {
          display: block; 
          margin-left: 90px; 
          margin-right: 10px; 

          text-align: left; 
          color: #2B2A2A;
          font-family: Georgia;
          font-size: 14px;
          font-stretch: normal;
          font-style: italic;
          font-variant: normal;
          font-weight: normal;
          line-height: normal;  
          text-decoration: none !important;  
        }



    </style>

</head>
<body>
<div class="vblock-75389">
    <div id="container-75389" class="content-75389"></div>
</div>
<!-- <button id="vbutton-back-75389" class="vbutton-75389" style="margin-left: 9px;">Назад</button>
<button id="vbutton-forward-75389" class="vbutton-75389">Вперед</button> -->
<script>
    /* Установка домена */
    //    JsAPI.Config.setDomain('127.0.0.1:8080');

    /*JsAPI.Config.setDomain('news.fark.com');*/


    /**
     * Ориентация блока
     *
     * @type {JsAPI.Ui.Orientation}
     */
    var orientation = JsAPI.Ui.Orientation.VERTICAL;

    /**
     * Родительский элемент контейнера
     *
     * @type {HTMLElement}
     */
    var parent_element = JsAPI.Dom.getElement("container-75389");

    /**
     * Настройки блока
     *
     * @type {*}
     */
    var properties = {
        "item": {
            "size": {"width": 450, "height": 80}
        },
        "hs": {
            "size": 0,
            "style": "solid",
            "color": "#b2b2b2",
            "padding": {"top": 5, "bottom": 5, "left": 0, "right": 0}
        },
        "vs": {
            "size": 0,
            "style": "solid",
            "color": "#E3E3E3",
            "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
        },
        "scroll": {
            "size": 6,
            "rounded": true,
            "background": "transparent",
            "color": "#622678",
            "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
            "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
        }
    };

    /**
     * Callback-функция рендера содержимого элемента
     *
     * @type {function(HTMLElement, *, number)}
     */
    var item_content_renderer = function (parent, model, index) {
        JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-75389', [
                    JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, JsAPI.Dom.createDom('img', {
                        'class': 'image-75389',
                        'src': model['image'],
                        'width': '80px',
                        'height': '80px'
                    })),
                    JsAPI.Dom.createDom('div', 'title-75389', JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, model['title']))
                ]
        ));
    };

    /**
     * Идентификатор блока
     *
     * @type {number}
     */
    var block_id = 75389;

    /**
     * Маска требуемых параметров (полей) статей
     *
     * @type {number|undefined}
     */
    var opt_fields = JsAPI.Dao.NewsField.IMAGE
            | JsAPI.Dao.NewsField.TITLE
            ;

    JsAPI.Ui.ScrollBlock({
        'orientation': orientation,
        'parent_element': parent_element,
        'properties': properties,
        'item_content_renderer': item_content_renderer,
        'block_id': block_id,
        'fields': opt_fields
    }, function (block) {
/*        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-75389'), 'click', function () {
            block.scrollBack();
        });

        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-75389'), 'click', function () {
            block.scrollForward();
        });*/
    }, function (reason) {    });

</script>
</body>
</html>
