<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--<script src="../lib/jsapi.v1.7.0.ru_RU.js"></script>-->
        <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.5.ru_RU.js"></script>
        <!--<script src="//static.smi2.net/static/jsapi/jsapi.v1.7.0.en_IN.js"></script>-->

        <style>
            .hblock-82111 {
                margin: 15px 0;
            }

            .hblock-82111 .header-82111 {
                  border-bottom: 2px solid #000;
                  margin-bottom: 5px;
                  padding-bottom: 7px;
                  position: relative;

                  font-family: Arial, sans-serif;
                  font-size: 14px;     
                  color: #000; 
                  font-weight: bold;
            }

            .hblock-82111 .header-82111:before{
              content: '';

              border: 8px solid transparent; 
              border-left: 8px solid navy; 
              border-top: 8px solid navy;   
              position: absolute;     
              bottom: -10px;
              left: 15px;         
            }

            .hblock-82111 .header-82111 .img-82111{
              border-radius: 5px;
              background: navy;
              padding: 4px 14px;
              position: relative;
              top: 11px;
              left: -4px;      

              color: white;
              display: inline-block;
              font-family: Arial;
              font-size: 12px;
              font-stretch: normal;
              font-style: normal;
              font-variant: normal;
              font-weight: normal;

            }                        

            .hblock-82111 .content-82111 {
                height: 185px;
                padding-bottom: 10px;
            }

            .hblock-82111 .item-82111:hover {

            }

            .hblock-82111 .item-82111 {
                font-family: Arial, sans-serif;
                padding-top: 4px;
          padding-bottom: 8px;
          border-bottom: 1px dotted grey;            
            }
            .hblock-82111 .image-82111 {
                border: none;
                width: 80px;
                height: 80px;
                display: block;
                float: left;           
            }
            .hblock-82111 .wrapper-82111 {
            }
            .hblock-82111 .wrapper-82111 div {
                padding-top: 5px;
            }
            .hblock-82111 .title-82111 a {
                display: block; 
                margin-left: 90px; 
                height: 74px;
                overflow: hidden;
                padding-right: 4px;

                color: #2B2A2A;
                font-family: Georgia;
                font-size: 14px;
                font-stretch: normal;
                font-style: italic;
                font-variant: normal;
                font-weight: normal;
                line-height: normal;
                text-decoration: none;       
            }
            .hblock-82111 .title-82111 a:hover {
                text-decoration: none; 
                color: #2B2A2A;     
            }



        </style>

    </head>

    <body style="width: 626px;">
        <div class="hblock-82111">
            <div class="header-82111"><div class="img-82111">Новости партнеров</div></div>
            <div id="container-82111" class="content-82111"></div>
        </div>
<!--         <button id="hbutton-back-82111" class="hbutton-82111">Назад</button>
        <button id="hbutton-forward-82111" class="hbutton-82111">Вперед</button> -->
        <script>
            /*JsAPI.Config.setDomain('news.fark.com');*/

            var orientation = JsAPI.Ui.Orientation.HORIZONTAL;

            var parent_element = JsAPI.Dom.getElement("container-82111");

            var properties = {
                "item": {
                    "size": {"width": 200, "height": 82}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "scroll": {
                    "size": 6,
                    "rounded": true,
                    "background": "#fff",
                    "color": "navy",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                    "margin": {"top": 10, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-82111', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-82111',
                                'src': model['image'],
                                'width': '80px',
                                'height': '80px'
                            })),
                            JsAPI.Dom.createDom('div', 'wrapper-82111', [
                                JsAPI.Dom.createDom('div', 'title-82111', JsAPI.Dom.createDom('a', {
                                    'href': model['url'],
                                    'target': '_blank'
                                }, model['title']))
                            ])
                        ]
                ));
            };

            var block_id = 82111;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TITLE
                    ;

            JsAPI.Ui.ScrollBlock({
                'orientation': orientation,
                'parent_element': parent_element,
                'properties': properties,
                'item_content_renderer': item_content_renderer,
                'block_id': block_id,
                'fields': opt_fields
            }, function (block) {
/*                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-back-82111'), 'click', function () {
                    block.scrollBack();
                });
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-forward-82111'), 'click', function () {
                    block.scrollForward();
                });*/
            }, function (reason) {  });

        </script>
    </body>
</html>
