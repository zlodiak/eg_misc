<!DOCTYPE html>
<html>
<head>
    <title>Блок с плавающей сеткой новостей</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<script src="../lib/jsapi.v1.7.3.ru_RU.js"></script>-->
    <script src="//static.smi2.net/static/jsapi/jsapi.v1.8.2.ru_RU.js"></script>
    <!--<script src="//static.smi2.net/static/jsapi/jsapi.v1.7.3.en_IN.js"></script>-->

    <style>
        #container-86647 .fluidgrid-container {
        }
        #container-86647 .fluidgrid-container-item {

        }
        #container-86647 .fluidgrid-container-item-hover {

        }
        #container-86647 .fluidgrid-container-item .item-86647 {
            text-decoration: none;
            padding-bottom: 0px;
        }
        #container-86647 .fluidgrid-container-item .wrapper-86647 {
        }
        #container-86647 .fluidgrid-container-item .image-86647 {
            width: 300px !important;
            height: 160px !important;
            display: block;
        }
        #container-86647 .fluidgrid-container-item .title-86647 {
            margin: 10px 0px 0px;
        }
        #container-86647 .fluidgrid-container-item .title-86647 a {
            font-size: 16px;
            font-family: geometria, Helvetica, Arial, sans-serif;
            font-style: normal;
            font-weight: bold;
            line-height: 24px;
            color: #000;
            text-decoration: none;
            text-align: center;

            display: block;
            height: 68px;
            overflow: hidden;
        }
        #container-86647 .fluidgrid-container-item .title-86647 a:hover {
            text-decoration: none;
            color: #000;
        }
        #container-86647 .fluidgrid-container-item .announce-86647 {

        }
        #container-86647 .fluidgrid-container-item .logo-86647 {

        }
        #container-86647 .fluidgrid-container-item .domain-86647 {

        }
    </style>

</head>
<body style="width: 940px; background: #ccc;">

<div id="container-86647"></div>

<script type="text/javascript">
    /* Установка домена */

    /**
     * Выравнивание содержимого блока
     *
     * @type {JsAPI.Ui.Align}
     */
    var align = JsAPI.Ui.Align.CENTER;

    /**
     * Размер страницы (количество) загружаемых элементов
     *
     * @type {number}
     */
    var page_size = 50;

    /**
     * Максимальное количество загружаемых страниц элементов
     *
     * @type {number}
     */
    var max_page_count = Infinity;

    /**
     * Родительский элемент контейнера
     *
     * @type {HTMLElement}
     */
    var parent_element = JsAPI.Dom.getElement("container-86647");

    /**
     * Настройки блока
     *
     * @type {*}
     */
    var properties = {
        'item': {
            'width': 300,
            'margin': 20
        }
    };;

    /**
     * Callback-функция рендера содержимого элемента
     *
     * @type {function(HTMLElement, *, number)}
     */
    var item_content_renderer = function (parent, model, index) {
        var items = [];

        /* Изображение */
        if (model['image']) {
            items.push(JsAPI.Dom.createDom('a', {
                'href': model['url'],
                'target': '_blank'
            }, JsAPI.Dom.createDom('img', {
                'class': 'image-86647',
                'src': model['image'],
                'width': '300px',
                'height': '160px'
            })));
        }

        /* Заголовок */
        items.push(JsAPI.Dom.createDom('div', 'title-86647',
                JsAPI.Dom.createDom('a', {
                    'href': model['url'],
                    'target': '_blank'
                }, model['title'])));

        /* Анонс */
        /*items.push(JsAPI.Dom.createDom('div', 'announce-86647', model['text']));*/

        /* Источник */
        /*items.push(JsAPI.Dom.createDom('div', 'domain-86647', model['domain']));*/

        JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-86647', items));
    };

    /**
     * Идентификатор блока
     *
     * @type {number}
     */
    var block_id = 86647;

    /**
     * Маска требуемых параметров (полей) статей
     *
     * @type {number|undefined}
     */
    var opt_fields = JsAPI.Dao.NewsField.IMAGE
            | JsAPI.Dao.NewsField.TITLE
            ;

    JsAPI.Ui.GridBlock({
        'align': align,
        'page_size': page_size,
        'max_page_count': max_page_count,
        'parent_element': parent_element,
        'properties': properties,
        'item_content_renderer': item_content_renderer,
        'block_id': block_id,
        'fields': opt_fields
    }, function (block) {}, function (reason) {});

</script>
</body>
</html>
