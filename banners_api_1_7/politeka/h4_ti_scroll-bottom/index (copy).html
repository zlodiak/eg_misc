    <body style="max-width: 845px; margin: auto;">
        <div class="hblock-85259">
            <div id="container-85259" class="content-85259"></div>
        </div>
<!--         <button id="hbutton-back-85259" class="hbutton-85259">Назад</button>
        <button id="hbutton-forward-85259" class="hbutton-85259">Вперед</button> -->
        <script>
            /*JsAPI.Config.setDomain('127.0.0.1:8080');*/

            var orientation = JsAPI.Ui.Orientation.HORIZONTAL;

            var parent_element = JsAPI.Dom.getElement("container-85259");

            var properties = {
                "item": {
                    "size": {"width": 200, "height": 200}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 2, "right": 2}
                },
                "scroll": {
                    "size": 6,
                    "rounded": true,
                    "background": "white",
                    "color": "#6c6c6c",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                    "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-85259', [
                            JsAPI.Dom.createDom('a', { 'href': model['url'], 'target': '_blank', 'style': 'background-image: url(' + model["image"] + ')'}, 
                                JsAPI.Dom.createDom('div', 'domain-85259', model['domain']),
                                JsAPI.Dom.createDom('div', 'title-85259', 
                                    JsAPI.Dom.createDom('div', 'title-inner-85259', model['title'])
                                )
                            )
                        ]
                ));
            };

            var block_id = 85259;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TITLE
                    | JsAPI.Dao.NewsField.DOMAIN
                    ;

            JsAPI.Ui.ScrollBlock({
                'orientation': orientation,
                'parent_element': parent_element,
                'properties': properties,
                'item_content_renderer': item_content_renderer,
                'block_id': block_id,
                'fields': opt_fields
            }, function (block) {
/*                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-back-85259'), 'click', function () {
                    block.scrollBack();
                });
                JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-forward-85259'), 'click', function () {
                    block.scrollForward();
                });*/
            }, function (reason) {  });

        </script>
