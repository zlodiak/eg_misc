<body style="width: 750px; margin: auto;">
    <div class="vblock-82683">
        <div class="header-82683">
            <div class="header-82683_inner">Новости партнеров</div>
        </div>
        <div id="vblock-82683" class="content-82683"></div>
        <div class="buttons-82683">
            <div id="vbutton-back-82683" class="vbutton vbutton-back-82683"></div>
            <div id="vbutton-forward-82683" class="vbutton vbutton-forward-82683"></div>        
        </div>
    </div>

    <script>
        var vblock_properties = {
            "item": {
                "size": {"width": 350, "height": 110}
            },
            "hs": {
                "size": 1,
                "style": "solid",
                "color": "#ccc",
                "padding": {"top": 10, "bottom": 10, "left": 0, "right": 0}
            },
            "vs": {
                "size": 1,
                "style": "solid",
                "color": "#ccc",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 10}
            },
            "scroll": {
                "size": 0,
                "rounded": true,
                "background": "white",
                "color": "#2c9dd5",
                "padding": {"top": 2, "bottom": 2, "left": 2, "right": 2},
                "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            }
        };

        var vblock_renderer = function (parent, model, index) {
            JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item', [
                        JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, JsAPI.Dom.createDom('img', {
                            'class': 'image',
                            'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 139, 110)
                        })),
                        JsAPI.Dom.createDom('div', 'title-82683', JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, model['title'])),
                        JsAPI.Dom.createDom('div', 'text-82683', JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, model['text']))                         
                    ]
            ));
        };

        var vblock_opt_fields = JsAPI.Dao.NewsField.URI
                | JsAPI.Dao.NewsField.TITLE 
                | JsAPI.Dao.NewsField.TEXT 
                | JsAPI.Dao.NewsField.IMAGE;

        JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.HORIZONTAL, 82683, JsAPI.Dom.getElement('vblock-82683'), vblock_properties, vblock_renderer, vblock_opt_fields).then(function (block) {
            /*console && console.log('Ok', block);*/

            JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-82683'), 'click', function () {
                block.scrollBack();
            });

            JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-82683'), 'click', function () {
                block.scrollForward();
            });            
        }, function (reason) {
            /* console && console.error('Error', reason);*/
        });
    </script>
