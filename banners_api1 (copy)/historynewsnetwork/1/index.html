<!DOCTYPE html>

<html>
    <head>
        <title>82607</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            .vblock-82607 {
                max-width: 300px;
                margin: 0 auto;

                text-align: left !important;
            }

            div#right-column .vblock-82607 div,
            .vblock-82607 div{
                margin-bottom: 0;
            }

            .vblock-82607 .header-82607 {
                padding-bottom: 10px;
            }

                .vblock-82607 .header-82607 .header-82607_inner{
                    height: 22px;
                    position: relative;   
                    border-bottom: 2px solid #47aaeb;
                    overflow: hidden;

                    color: #555;
                    font-family: Arial, sans-serif;
                    font-size: 15px;
                    font-style: normal;
                    font-weight: bold;                             
                }

            .vblock-82607 .content-82607 {
                height: 430px;
                overflow: hidden;
            }

                .vblock-82607 .content-82607 .scroll-container{
                    /*top: 0 !important;*/
                }

            .vblock-82607 .item {
                overflow: hidden;
                display: block;
                padding: 0 0px 0px 0px;
            }
            .vblock-82607 .image {
                float: left;
                display: block;
                width: 100px;
                height: 75px;
                overflow: hidden;
            }
            .vblock-82607 .title a:hover {
                text-decoration: none !important;
                color: #000 !important;
            }

            .vblock-82607 .title{
                position: static !important;
            }

                .vblock-82607 .title a {
                    text-decoration: none !important;
                    display: block;
                    overflow: hidden;
                    height: 70px;
                    margin-left: 109px;
                    text-align: left !important;

                    color: #000 !important;
                    line-height: 17px;
                    font-family: Calibri,"Helvetica Neue",Arial,sans-serif;
                    font-size: 14px;
                    text-transform: capitalize; 
                }

                .vblock-82607 .domain span {
                    text-decoration: none;
                    display: none;
                    overflow: hidden;
                    height: 15px;
                    margin-left: 109px;

                    color: #024999;
                    font-family: arial;
                    font-size: 12px;
                    font-stretch: normal;
                    font-style: normal;
                    font-variant: normal;
                    font-weight: normal;
                    line-height: normal;  
                }

                    .buttons-82607{
                        background: #fff;
                        padding: 5px 0px 10px;

                        text-align: right;
                    }

                        .buttons-82607 > div{
                            display: inline-block;
                            width: 26px;
                            height: 25px;
                            border: none;
                            margin-left: 5px;
                            cursor: pointer;
                        }

                        .vbutton-back-82607{
                            background: url('http://static.smi2.net/static/blocks/img/arrows/arr_left_crop.png') left top no-repeat;
                        }

                        .vbutton-forward-82607{
                            background: url('http://static.smi2.net/static/blocks/img/arrows/arr_right_crop.png') left top no-repeat;                    
                        }
            
        </style>

        <script src="//static.smi2.net/static/jsapi/jsapi.v1.0.ru_RU.js"></script>

    </head>

    <body>
        <div class="vblock-82607">
            <div class="header-82607">
                <div class="header-82607_inner">AROUND THE WEB</div>
            </div>

            <div id="vblock-82607" class="content-82607"></div>

            <div class="buttons-82607">
                <div id="vbutton-back-82607" class="vbutton vbutton-back-82607"></div>
                <div id="vbutton-forward-82607" class="vbutton vbutton-forward-82607"></div>        
            </div>
        </div>

        <script>
            JsAPI.Config.setDomain('news.fark.com');
     
            var vblock_properties = {
                "item": {
                    "size": {"width": 300, "height": 80}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "scroll": {
                    "size": 0,
                    "rounded": true,
                    "background": "white",
                    "color": "#2c9dd5",
                    "padding": {"top": 2, "bottom": 2, "left": 2, "right": 2},
                    "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var vblock_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image',
                                'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 100, 75)
                            })),
                            JsAPI.Dom.createDom('div', 'title', JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, model['title'])),
                            JsAPI.Dom.createDom('div', 'domain', JsAPI.Dom.createDom('span', {
                            }, model['domain']))                        
                        ]
                ));
            };

            var vblock_opt_fields = JsAPI.Dao.NewsField.URI
                    | JsAPI.Dao.NewsField.TITLE 
                    | JsAPI.Dao.NewsField.DOMAIN
                    | JsAPI.Dao.NewsField.IMAGE;

            JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.VERTICAL, 82607, JsAPI.Dom.getElement('vblock-82607'), vblock_properties, vblock_renderer, vblock_opt_fields).then(function (block) {
                /*console && console.log('Ok', block);*/

                JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-82607'), 'click', function () {
                    block.scrollBack();
                });

                JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-82607'), 'click', function () {
                    block.scrollForward();
                });            
            }, function (reason) {
                /* console && console.error('Error', reason);*/
            });
        </script>
    </body>
</html>
