<body>
    <div class="hblock-82272">
        <div class="header-82272">
            Новости СМИ2
            <div class="logo-82272"><img src="//static.smi2.net/static/aggregator_v2/images/logo/smi2.ru.png" height="20px"/></div>
        </div>
        <div id="hblock-82272" class="content-82272"></div>
    </div>
    <button id="hbutton-back-82272" class="hbutton-82272">Назад</button>
    <button id="hbutton-forward-82272" class="hbutton-82272">Вперед</button>
<script>
    var hblock_properties = {
        "item": {
            "size": {"width": 250, "height": 250}
        },
        "hs": {
            "size": 1,
            "style": "solid",
            "color": "#E3E3E3",
            "padding": {"top": 8, "bottom": 8, "left": 8, "right": 8}
        },
        "vs": {
            "size": 1,
            "style": "solid",
            "color": "#E3E3E3",
            "padding": {"top": 8, "bottom": 8, "left": 8, "right": 8}
        },
        "scroll": {
            "size": 6,
            "rounded": true,
            "background": "white",
            "color": "#349400",
            "padding": {"top": 2, "bottom": 2, "left": 2, "right": 2},
            "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
        }
    };

    var hblock_renderer = function (parent, model, index) {
        JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-82272', [
                    JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, JsAPI.Dom.createDom('img', {
                        'class': 'image',
                        'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 260, 150),
                        'width': '260px',
                        'height': '150px'
                    })),
                    JsAPI.Dom.createDom('div', 'wrapper-82272', [
                        JsAPI.Dom.createDom('div', 'topic-82272', model['topic_name']),
                        JsAPI.Dom.createDom('div', 'title', JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, model['title'])),
                        JsAPI.Dom.createDom('div', 'domain-82272', model['domain'])
                    ])
                ]
        ));
    };

    var hblock_opt_fields = JsAPI.Dao.NewsField.URI
            | JsAPI.Dao.NewsField.IMAGE
            | JsAPI.Dao.NewsField.TOPIC
            | JsAPI.Dao.NewsField.TITLE
            | JsAPI.Dao.NewsField.DOMAIN;

    JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.HORIZONTAL, 80468, JsAPI.Dom.getElement('hblock-82272'), hblock_properties, hblock_renderer, hblock_opt_fields).then(function (block) {
        console && console.log('Ok', block);

        JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-back-82272'), 'click', function () {
            block.scrollBack();
        });

        JsAPI.Event.listen(JsAPI.Dom.getElement('hbutton-forward-82272'), 'click', function () {
            block.scrollForward();
        });

    }, function (reason) {
        console && console.error('Error', reason);
    });

</script>
