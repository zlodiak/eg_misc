<!DOCTYPE html>

<html>
    <head>
        <title>83051</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width" />

        <style>
            .vblock-83051 {
                max-width: 305px;
                margin: 0 auto 20px;
                position: relative;

                text-align: left !important;
            }

            .vblock-83051 .header-83051 {

                
            }

                .vblock-83051 .header-83051 .header-83051_inner:after {
                    content: '';

                    background: url('http://static.smi2.net/srcimg/2491204.png') no-repeat 0 0;
                    height: 36px;
                      position: absolute;
                      top: 0;
                      right: -10px;
                      width: 10px;
                }
                .vblock-83051 .header-83051 .header-83051_inner{
                    position: relative;   
                    height: 36px;                    
                    display: inline-block;
                    background-color: #44a5f1;
                    padding: 0 10px 0 12px;

                    font-family: 'Avenir LT W01_65 Medium', sans-serif;
                    font-size: 19px;
                    color: #fff;
                    font-stretch: normal;
                    font-style: normal;
                    font-variant: normal;
                    font-weight: normal;
                    text-transform: uppercase;
                    line-height: 36px;                       
                }

            .vblock-83051 .content-83051 {
                height: 547px;
                overflow: hidden;
                
            }

                .vblock-83051 .content-83051 .scroll-container{
                    /*top: 0 !important;*/
                }

            .vblock-83051 .item-83051 {
                overflow: hidden;
                display: block;
                padding: 0 0px 0px 0px;
                width: auto;
                margin: 0;
                position: relative;
            }
            .vblock-83051 .image-83051 {
                display: block;
                width: 305px;
                height: 172px;
                overflow: hidden;
                
            }
            .vblock-83051 .title-83051 a:hover {
                text-decoration: none !important; 
                          
            }

            .vblock-83051 .title-83051{
                position: absolute;  
                bottom: 0;
                left: 0;
                padding: 14px;          
            }

                .vblock-83051 .title-83051 a {
                    padding: 5px 6px;
                    background-color: rgba(255, 255, 255, 0.8);
                    display: inline-block;

                    text-decoration: none !important;
                    color: rgb(25, 30, 35);
                    font-family: 'Avenir LT W01_65 Medium', sans-serif;
                    font-size: 16px;
                    font-stretch: normal;
                    font-style: normal;
                    font-variant: normal;
                    font-weight: normal;
                    line-height: 24px;                    
                }

                    .buttons-83051{
                          width: 70px;
                          position: absolute;
                          right: 0;
                          top: 0;


                        text-align: right;
                    }

                        .buttons-83051 > div{
                            display: inline-block;
                            width: 26px;
                            height: 25px;
                            border: none;
                            margin-left: 5px;
                            cursor: pointer;
                        }

                        .vbutton-back-83051{
                            background: url('http://static.smi2.net/static/blocks/img/arrows/arr_left_crop.png') left top no-repeat;
                        }

                        .vbutton-forward-83051{
                            background: url('http://static.smi2.net/static/blocks/img/arrows/arr_right_crop.png') left top no-repeat;                    
                        }            
        </style>

        <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.1.en_IN.js"></script>
    </head>

    <body>
        <div class="vblock-83051">
            <div class="header-83051">
                <div class="header-83051_inner">Around the web</div>
            </div>

            <div id="vblock-83051" class="content-83051"></div>

            <div class="buttons-83051">
                <div id="vbutton-back-83051" class="vbutton vbutton-back-83051"></div>
                <div id="vbutton-forward-83051" class="vbutton vbutton-forward-83051"></div>        
            </div>
        </div>

        <script>
            JsAPI.Config.setDomain('news.fark.com');
     
            var vblock_properties = {
                "item": {
                    "size": {"width": 305, "height": 172}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#ccc",
                    "padding": {"top": 0, "bottom": 14, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "scroll": {
                    "size": 0,
                    "rounded": true,
                    "background": "white",
                    "color": "#ccc",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                    "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var vblock_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-83051', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-83051',
                                'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 305, 172)
                            })),
                            JsAPI.Dom.createDom('div', 'title-83051', JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, model['title']))                     
                        ]
                ));
            };

            var vblock_opt_fields = JsAPI.Dao.NewsField.URI
                    | JsAPI.Dao.NewsField.TITLE 
                    | JsAPI.Dao.NewsField.IMAGE;

            JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.VERTICAL, 83051, JsAPI.Dom.getElement('vblock-83051'), vblock_properties, vblock_renderer, vblock_opt_fields).then(function (block) {
                /*console && console.log('Ok', block);*/

                JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-83051'), 'click', function () {
                    block.scrollBack();
                });

                JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-83051'), 'click', function () {
                    block.scrollForward();
                });            
            }, function (reason) {
                /* console && console.error('Error', reason);*/
            });
        </script>
    </body>
</html>
