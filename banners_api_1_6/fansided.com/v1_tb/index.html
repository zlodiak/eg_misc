                                'target': '_blank'
                            }, model['title'])),

                                'href': model['url'],
                                'target': '_blank'                                
                            }, model['domain']))                             
                        ]
                ));
            };

            var block_id = 84087;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TITLE
                    | JsAPI.Dao.NewsField.DOMAIN
                    ;

            JsAPI.Ui.ScrollBlockFactory.create(
                    orientation,
                    parent_element,
                    properties,
                    item_content_renderer,
                    block_id,
                    opt_fields
            ).then(function (block) {            }, function (reason) {            });
