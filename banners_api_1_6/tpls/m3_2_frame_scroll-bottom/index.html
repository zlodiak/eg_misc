        <script>
            var orientation = JsAPI.Ui.Orientation.HORIZONTAL;

            var parent_element = JsAPI.Dom.getElement("container-84117");

            var properties = {
                "item": {
                    "size": {"width": 200, "height": 60}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 5, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "scroll": {
                    "size": 4,
                    "rounded": true,
                    "background": "transparent",
                    "color": "#ff0000",
                    "padding": {"top": 15, "bottom": 0, "left": 0, "right": 0},
                    "margin": {"top": 15, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-84117', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-84117',
                                'src': model['image'],
                                'width': '60px',
                                'height': '60px'
                            })),
                            JsAPI.Dom.createDom('div', 'title-84117', JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, model['title']))
                        ]
                ));
            };

            var block_id = 84117;            

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TITLE
                    ;

            JsAPI.Ui.ScrollBlockFactory.create(
                    orientation,
                    parent_element,
                    properties,
                    item_content_renderer,
                    block_id,
                    opt_fields
            ).then(function (block) {
/*                JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-84092'), 'click', function () {

                JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-84092'), 'click', function () {
                    block.scrollForward();
                });*/
