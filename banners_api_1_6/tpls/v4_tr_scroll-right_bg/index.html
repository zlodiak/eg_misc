        <script>
            var orientation = JsAPI.Ui.Orientation.VERTICAL;

            var parent_element = JsAPI.Dom.getElement("container-84165");

            var properties = {
                "item": {
                    "size": {"width": 240, "height": 80}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 10, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "scroll": {
                    "size": 5,
                    "rounded": true,
                    "background": "transparent",
                    "color": "#f14999",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                    "margin": {"top": 0, "bottom": 0, "left": 0, "right": 5}
                }
            };

            var item_content_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-84165', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-84165',
                                'src': model['image'],
                                'width': '80px',
                                'height': '80px'
                            })),
                            JsAPI.Dom.createDom('div', 'title-84165', JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, model['title']))
                        ]
                ));
            };

            var block_id = 84165;

            var opt_fields = JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.TITLE
                    ;

            JsAPI.Ui.ScrollBlockFactory.create(
                    orientation,
                    parent_element,
                    properties,
                    item_content_renderer,
                    block_id,
                    opt_fields
            ).then(function (block) {
/*                JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-84165'), 'click', function () {
                    block.scrollBack();
                });

                JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-84165'), 'click', function () {
                    block.scrollForward();
                });*/
            }, function (reason) {    });
        </script>
