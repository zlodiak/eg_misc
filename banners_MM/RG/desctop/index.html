<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>h3_tr_logo_fluid_MM</title>

        <style>
            #mediametrics_desctop .sk_wrap_outer_84250_mm{
              padding: 0px 0px;
              overflow: hidden;
              clear: both;
              background: #f3f3f3;
              width: 650px;
            }

              #mediametrics_desctop .sk_wrap_head_84250_mm{
                overflow: hidden;
                padding: 24px 19px 10px;        
              }

                #mediametrics_desctop .logo_84250_mm{
                  display: block;
                  float: left;
                  width: 150px;
                  position: relative;
                  top: -8px;          
                }

                #mediametrics_desctop .sk_head_84250_mm{
                  display: block;
                  float: right;
                    position: relative;
                    top: -6px;                  

                  color: #999;
                  font-family: times, serif;
                  font-size: 16px;
                  font-weight: bold;    
                  font-style: italic;  
                  text-align: right;  
                }


              #mediametrics_desctop .sk_wrap_84250_mm{
                overflow: hidden;
                padding: 0 19px;


              }

                #mediametrics_desctop .sk_items_84250_mm{
                  overflow: hidden;
                  margin: 0 -10px;

                }



                  #mediametrics_desctop .sk_item_84250_mm{
                    overflow: hidden;
                    width: 33.3%; 
                    float: left;

                    vertical-align: top;
                  }

                    #mediametrics_desctop .sk_item_inner_84250_mm{
                      margin: 0 10px;
                    }

                      #mediametrics_desctop .sk_img_84250_mm{
                        margin: 0 auto 15px;
                        display: block;
                      }

                        #mediametrics_desctop .sk_img_84250_mm img{
                          display: block;
                          width: 190px;
                          height: 127px;
                        }

                      #mediametrics_desctop .sk_text_84250_mm:hover{
                        text-decoration: none !important;
                        color: #000 !important;
                      }

                      #mediametrics_desctop .sk_text_84250_mm{
                        display: block;
                        overflow: hidden;
                        padding-bottom: 15px !important; 

                        color: #000 !important;
                        font-family: Arial, sans-serif;
                        font-size: 14px !important; 
                        text-decoration: none !important; 
                        line-height: 20px !important; 
                      } 




        </style>

    </head>

    <body style="background: #fafafa; max-width: 905px; min-width: 700px;">
        <script src="//static.smi2.net/static/mediametrics/mediametrics.1.1.js"></script>

        <div id="mediametrics_desctop">
            <div class="sk_wrap_outer_84250_mm" >
                <div class="sk_wrap_head_84250_mm" >
                    <img class="logo_84250_mm" src="//static.smi2.net/srcimg/2780020.png" alt="" />
                    <div class="sk_head_84250_mm" >Новости СМИ</div>
                </div>       

                <div class="sk_wrap_84250_mm">
                    <div class="sk_items_84250_mm" id="mediametrics-content84250_mm"></div>
                </div>
            </div>
        </div>

        <script>

            mediametrics.Dao.getArticles(3, function (payload) {
                var dom = mediametrics.Dom;

                var parent = dom.getElement('mediametrics-content84250_mm');

                for (var i = 0, len = payload.length; i < len; i++) {
                    var model = payload[i];

                    dom.appendChild(parent, dom.createDom('div', 'sk_item_84250_mm', [
                        dom.createDom('div', 'sk_item_inner_84250_mm', [
                            dom.createDom('a', {
                                'href': model['link'],
                                'class': 'sk_img_84250_mm',
                                'target': '_blank'
                            }, [
                                dom.createDom('img', {
                                    'class': 'image',
                                    'src': model['image']
                                }),  
                            ]),                          
                            dom.createDom('a', {
                                'href': model['link'],
                                'class': 'sk_text_84250_mm',
                                'target': '_blank'
                            }, model['title'].replace(new RegExp('&quot;', 'g'), '"'))                           
                        ])
                    ]));
                }
            });
        </script>
    </body>
</html>
