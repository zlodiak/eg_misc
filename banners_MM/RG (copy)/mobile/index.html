<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>h3_tr_logo_fluid_MM</title>

        <style>
    #mediametrics_mobile .sk_wrap_outer_84255_mm{
      padding: 0px 0px;
      overflow: hidden;
      clear: both;
      background: #f3f3f3;
      max-width: 320px;
    }

      #mediametrics_mobile .sk_wrap_head_84255_mm{
        overflow: hidden;
        padding: 30px 19px 0px;        
      }

        #mediametrics_mobile .logo_84255_mm{
          display: block;
          float: left;
          width: 150px;
          position: relative;
          top: -17px;          
        }

        #mediametrics_mobile .sk_head_84255_mm{
          display: block;
          float: right;
          position: relative;
          top: -13px;          

          color: #999;
          font-family: times, serif;
          font-size: 16px;
          font-weight: bold;    
          font-style: italic;  
          text-align: right;  
        }


      #mediametrics_mobile .sk_wrap_84255_mm{
        overflow: hidden;
        padding: 0 21px;


      }

        #mediametrics_mobile .sk_items_84255_mm{
          overflow: hidden;
          margin: 0 -10px;


        }



          #mediametrics_mobile .sk_item_84255_mm{
            overflow: hidden;
            
            vertical-align: top;
          }

            #mediametrics_mobile .sk_item_inner_84255_mm{
              border-top: 1px solid #ccc;
              margin: 0 10px;
              padding-top: 10px;              
            }

              #mediametrics_mobile .sk_img_84255_mm{
                margin: 0 auto 12px;
                display: block;
                float: left;
              }

                #mediametrics_mobile .sk_img_84255_mm img{
                  display: block;
                  width: 70px;
                  height: 45px;
                }

              #mediametrics_mobile .sk_text_84255_mm:hover{
                text-decoration: none !important;
                color: #000 !important;
              }

              #mediametrics_mobile .sk_text_84255_mm{
                display: block;
                overflow: hidden;
                padding-bottom: 5px;
                margin-left: 90px;
                height: 34px;
                margin-top: 2px;

                color: #000 !important;
                font-family: Arial, sans-serif !important; 
                font-size: 12px !important; 
                text-decoration: none !important; 
                line-height: 20px !important; 
              } 








        </style>

    </head>

    <body style="background: #fafafa; ">
        <script src="//static.smi2.net/static/mediametrics/mediametrics.1.1.js"></script>

        <div id="mediametrics_mobile">
            <div class="sk_wrap_outer_84255_mm" >
                <div class="sk_wrap_head_84255_mm" >
                    <img class="logo_84255_mm" src="//static.smi2.net/srcimg/2780020.png" alt="" />
                    <div class="sk_head_84255_mm" >Новости СМИ</div>
                </div>       

                <div class="sk_wrap_84255_mm">
                    <div class="sk_items_84255_mm" id="mediametrics-content84255_mm"></div>
                </div>
            </div>
        </div>

        <script>

            mediametrics.Dao.getArticles(3, function (payload) {
                var dom = mediametrics.Dom;

                var parent = dom.getElement('mediametrics-content84255_mm');

                for (var i = 0, len = payload.length; i < len; i++) {
                    var model = payload[i];

                    dom.appendChild(parent, dom.createDom('div', 'sk_item_84255_mm', [
                        dom.createDom('div', 'sk_item_inner_84255_mm', [
                            dom.createDom('a', {
                                'href': model['link'],
                                'class': 'sk_img_84255_mm',
                                'target': '_blank'
                            }, [
                                dom.createDom('img', {
                                    'class': 'image',
                                    'src': model['image']
                                }),  
                            ]),                          
                            dom.createDom('a', {
                                'href': model['link'],
                                'class': 'sk_text_84255_mm',
                                'target': '_blank'
                            }, model['title'].replace(new RegExp('&quot;', 'g'), '"'))                           
                        ])
                    ]));
                }
            });
        </script>
    </body>
</html>
