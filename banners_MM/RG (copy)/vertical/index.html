<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>h3_tr_logo_fluid_MM</title>

        <style>
    #mediametrics_vertical .sk_wrap_outer_84306_mm{
      padding: 0px 0px;
      overflow: hidden;
      clear: both;
      background: #f3f3f3;
      max-width: 310px;
    }

      #mediametrics_vertical .sk_wrap_head_84306_mm{
        overflow: hidden;
        padding: 24px 19px 10px;        
      }

        #mediametrics_vertical .logo_84306_mm{
          display: block;
          float: left;
          width: 150px;
          position: relative;
          top: -5px;          
        }

        #mediametrics_vertical .sk_head_84306_mm{
          display: block;
          float: right;
          position: relative;
          top: -2px;          

          color: #999;
          font-family: times, serif;
          font-size: 16px;
          font-weight: bold;    
          font-style: italic;  
          text-align: right;  
        }


      #mediametrics_vertical .sk_wrap_84306_mm{
        overflow: hidden;
        padding: 0 21px;


      }

        #mediametrics_vertical .sk_items_84306_mm{
          overflow: hidden;
          margin: 0 -10px;


        }



          #mediametrics_vertical .sk_item_84306_mm{
            overflow: hidden;
            
            vertical-align: top;
          }

            #mediametrics_vertical .sk_item_inner_84306_mm{
              border-top: 1px solid #ccc;
              margin: 0 10px;
              padding-top: 20px;              
            }

              #mediametrics_vertical .sk_img_84306_mm{
                margin: 0 auto 19px;
                display: block;
                float: left;
              }

                #mediametrics_vertical .sk_img_84306_mm img{
                  display: block;
                  width: 100px;
                  height: 68px;
                }

              #mediametrics_vertical .sk_text_84306_mm:hover{
                text-decoration: none !important;
                color: #000 !important;
              }

              #mediametrics_vertical .sk_text_84306_mm{
                display: block;
                overflow: hidden;
                padding-bottom: 15px;
                margin-left: 120px;
                height: 46px;
                margin-top: 5px;

                color: #000 !important;
                font-family: Arial, sans-serif !important; 
                font-size: 14px !important; 
                text-decoration: none !important; 
                line-height: 20px !important; 
              } 







        </style>

    </head>

    <body style="background: #fafafa; max-width: 905px; min-width: 700px;">
        <script src="//static.smi2.net/static/mediametrics/mediametrics.1.1.js"></script>

        <div id="mediametrics_vertical">
            <div class="sk_wrap_outer_84306_mm" >
                <div class="sk_wrap_head_84306_mm" >
                    <img class="logo_84306_mm" src="//static.smi2.net/srcimg/2780020.png" alt="" />
                    <div class="sk_head_84306_mm" >Новости СМИ</div>
                </div>       

                <div class="sk_wrap_84306_mm">
                    <div class="sk_items_84306_mm" id="mediametrics-content84306_mm"></div>
                </div>
            </div>
        </div>

        <script>

            mediametrics.Dao.getArticles(3, function (payload) {
                var dom = mediametrics.Dom;

                var parent = dom.getElement('mediametrics-content84306_mm');

                for (var i = 0, len = payload.length; i < len; i++) {
                    var model = payload[i];

                    dom.appendChild(parent, dom.createDom('div', 'sk_item_84306_mm', [
                        dom.createDom('div', 'sk_item_inner_84306_mm', [
                            dom.createDom('a', {
                                'href': model['link'],
                                'class': 'sk_img_84306_mm',
                                'target': '_blank'
                            }, [
                                dom.createDom('img', {
                                    'class': 'image',
                                    'src': model['image']
                                }),  
                            ]),                          
                            dom.createDom('a', {
                                'href': model['link'],
                                'class': 'sk_text_84306_mm',
                                'target': '_blank'
                            }, model['title'].replace(new RegExp('&quot;', 'g'), '"'))                           
                        ])
                    ]));
                }
            });
        </script>
    </body>
</html>
