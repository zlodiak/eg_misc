<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <style>
            #mediametrics {
                margin: 20px 0px;
                clear: both;
                overflow: hidden;
            }

            #mediametrics .wrap {
                padding: 10px 10px 0;
            }

            #mediametrics .header {
                text-align: left;
                color: #000;
                font-family: Tahoma;
                font-size: 13px;   
                font-weight: bold; 
                text-transform: uppercase;

                margin-bottom: 10px;
            }

            #mediametrics .logo {
                margin-bottom: 7px;
                width: 130px;

            }

            #mediametrics .item {
                overflow: hidden;
                float: left;
                width: 50%;
                position: relative;
                padding-bottom: 10px;

                vertical-align: top;
            }

            #mediametrics .image {
                width: 90px;
                height: 90px;
                display: block;
                float: left;
            }

            #mediametrics .title:hover {
                text-decoration: underline !important;
                color: #000 !important;
            }

            #mediametrics .title {
                overflow: hidden;
                height: 84px;                
                display: block;
                margin-left: 97px !important;
                margin-right: 7px !important;
                text-decoration: none !important;
                font-family: Verdana,sans-serif;
                color: #000 !important;
                font-size: 12px;
            }
        </style>

    </head>

    <body style="background: #fff; max-width: 457px; ">
        <script src="//static.smi2.net/static/mediametrics/mediametrics.1.1.js"></script>

        <div id="mediametrics">
            <div class="wrap">
                <!-- <img class="logo" src="//static.smi2.net/srcimg/2780020.png" alt="" /> -->
                <div class="header">популярное в соц. сетях</div>
                <div id="mediametrics-content"></div>
            </div>
        </div>

        <script>

            mediametrics.Dao.getArticles(6, function (payload) {
                var dom = mediametrics.Dom;

                var parent = dom.getElement('mediametrics-content');

                for (var i = 0, len = payload.length; i < len; i++) {
                    var model = payload[i];

                    dom.appendChild(parent, dom.createDom('div', 'item', [
                        dom.createDom('a', {
                            'href': model['link'],
                            'target': '_blank'
                        }, dom.createDom('img', {
                            'class': 'image',
                            'src': model['image']
                        })),
                        dom.createDom('a', {
                            'href': model['link'],
                            'class': 'title',
                            'target': '_blank'
                        }, model['title'].replace(new RegExp('&quot;', 'g'), '"'))
                    ]));
                }
            });
        </script>
    </body>
</html>
