<style type="text/css">
.rb_body {text-align: center;position: relative;font-size: 12px;padding: 0px 10px 10px 10px;}
.rb_h4 {background: none repeat scroll 0 0 #FFFFFF;color: #FF3300;cursor: default;font-family: "Helvetica Narrow","Arial Narrow",Tahoma,Arial,Helvetica,sans-serif;font-size: 17px;font-style: normal;font-weight: normal;letter-spacing: 2px;line-height: 1.2em;margin: 0 auto;display: block;zoom: 1;overflow: hidden;padding: 0 7px;position: relative;text-transform: uppercase;margin-top: -1.074em;margin-bottom: 15px;width: 170px;text-align: center;}
a.rb_h4 {color: #FF3300;}
a, .a {color: #0066CC;text-decoration: none;cursor: pointer;}
.rb_content {margin: 7px 0 0 0;overflow: hidden;}
.rb_content a {color: #000000;text-decoration: none;}
img {border: 0;}
.rb_img {float: left;margin: 0 5px 0 0;background-position: left top;background-repeat: no-repeat;}
.rb_text {overflow: hidden;}
td, th, div {text-align: left;}



</style>
<div class="rb_body" style="margin-bottom: 20px;margin-top: 10px;">

%ITEMS%

</div>







<div class="rb_content">
<a href="%URL%" target="_blank" class="rb_img" style="background:url('%IMG%');width:%IMAGE_WIDTH%px;height:%IMAGE_HEIGHT%px"></a>
<div class="rb_text"><a href="%URL%" target="_blank">%TITLE%</a></div>
</div>
