        <script>
            var xmlhttp;
            if (window.XMLHttpRequest){
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }
            else{
                // code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }

            xmlhttp.onreadystatechange=function(){
                if (xmlhttp.readyState==4 && xmlhttp.status==200){
                    var massive = JSON.parse(xmlhttp.responseText),
                        massiveLength = massive.news.length;

                    //console.log(massive);
                    //console.log(massiveLength);

                    var _doc = document;   
                    var _sk_wrap0 = _doc.getElementById('sk_wrap_83040');
                                
                    for (var i = 0; i < massiveLength; i++) {
                        var _sk_wrap = _doc.createElement("div");
                        _sk_wrap.className = 'sk_item_83040';

                        //console.log(massive.news[i].url);
                        //console.log(massive.news[i].img);
                        //console.log(massive.news[i].title);

                        _sk_wrap.innerHTML = '<a href="' + massive.news[i].url + '" class="sk_img_83040" style="width: 150px !important; height: 120px !important;"><img src="' + massive.news[i].img +'" alt="' + massive.news[i].title + '" style="width: 150px !important; height: 120px !important;" /></a><a href="' + massive.news[i].url + '" class="sk_text_83040">' + massive.news[i].title + '</a>';      

                        _sk_wrap0.appendChild(_sk_wrap);
                    }                
                }
            }

            xmlhttp.open("GET","//news.smi2.ru/data/js/83040.js",true);
            xmlhttp.send();
