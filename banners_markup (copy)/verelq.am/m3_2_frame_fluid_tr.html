<style>
	.sk_out{

	}

		.sk_wrap_outer{
			border: 1px solid #d0cece;
			-webkit-box-shadow: inset 0px 0px 2px 2px #eae6e6;
			-moz-box-shadow: inset 0px 0px 2px 2px #eae6e6;
			box-shadow: inset 0px 0px 2px 2px #eae6e6;		
			margin: 0 5px;	
		}

			.sk_wrap{
				padding: 20px 20px 0; 
				overflow: hidden; 
				text-align: center; 
				margin: 0 auto;
			}

				.sk_item{
					width: 33.1%; 
					overflow: hidden; 
					display: inline-block; 
					vertical-align: top; 
					padding-bottom: 10px;
				}

				@media(max-width:992px){
					.sk_item{
						width: 50% !important; 
					}					
				}

						display: block; 
						float: left;
						background: #fff;
						border: 1px solid #ccc;
						padding: 3px;						
					}

						}
