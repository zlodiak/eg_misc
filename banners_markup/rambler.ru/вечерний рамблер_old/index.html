<section class="sk_outer" style="overflow: hidden; margin: 10px 0 20px 0;">
	<h1 class="sk_h1" style="color: #000;  text-align: center; font: bold 21px 'Proxima Nova Bold', Arial, sans-serif; margin-bottom: 16px;">Название блока</h1>

	<div class="sk_body" style="overflow: hidden; text-align: center;">
		%ITEMS%
	</div>
</section>



<div class="sk_item" style="display: inline-block; width: 16%; vertical-align: top; margin-top: 14px; padding-bottom: 2px;">
	<a href="%URL%" target="_blank" style="display: block;   border-radius: 10px; border: 2px solid #cfcfcf; overflow: hidden; width: 100px; margin: 0 auto;  margin-bottom: 5px;">
		<img src="%IMG%" width="%IMAGE_WIDTH%" height="%IMAGE_HEIGHT%" style=" display: block;  " />
	</a>

	<a href="%URL%" target="_blank" style="font: 15px 'Proxima Nova Regular', Arial, sans-serif; display: block; color: #000; text-decoration: none; padding: 0 10px;">%TITLE%</a>
</div>
