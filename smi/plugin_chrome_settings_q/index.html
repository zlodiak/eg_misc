<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Настройки</title>

    <!-- jquery -->
    <script src="//static.smi2.net/static/aggregator_v2/js/jquery-1.11.1.min.js" type="text/javascript"></script>

    <!-- options handler -->
    <script>
      $( document ).ready(function() {
        var optionEl = $('#settingsOptionsContainer .option');

        optionEl.click(function(){
          /*console.log('бдыщ');*/
          optionEl.removeClass('active');
          $(this).addClass('active');
        });
      });
    </script>

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" /> 

    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="main-header">
      <img class="logo" src="images/logo.png">
      <h1 class="title"></h1>
      <div class="gear"></div>
    </div>

    <div class="settings-container">
      <div class="settings-title">Настройка Push-уведомлений</div>

      <div class="settings-options-container" id="settingsOptionsContainer">
        <div class="option option-often active" id="optionOften">Часто</div>
        <div class="option option-main" id="optionMain">Главное</div>
        <div class="option option-disabled" id="optionDisabled">Отключены</div>                
      </div>

      <div class="settings-submit-container">
        <div class="settings-submit" id="settingsSubmit">Сохранить настройки</div>
      </div>
    </div>
  </body>
</html>
