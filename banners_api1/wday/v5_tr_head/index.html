    <style>
        .vblock-83142 {
            max-width: 280px;
            background: #fff;
            padding: 10px 10px 4px;
            margin: 15px auto 22px;
            text-align: left;
          -webkit-box-shadow: 0 2px 5px 0 #c8c0c4;
          -moz-box-shadow: 0 2px 5px 0 #c8c0c4;
          -o-box-shadow: 0 2px 5px 0 #c8c0c4;
          box-shadow: 0 2px 5px 0 #c8c0c4;             
        }

        .vblock-83142 .header-83142 {
            color: rgb(140, 128, 124);
            font-family: arial, helvetica, tahoma, sans-serif;
            font-size: 11px;
            font-stretch: normal;
            font-style: normal;
            font-variant: normal;
            font-weight: normal;
            text-transform: uppercase;

            padding-bottom: 3px;
            margin-bottom: 5px;
            background: url('//static.smi2.net/srcimg/2517051.png') left bottom repeat-x;
            display: inline-block;
        }


        .vblock-83142 .content-83142 {
            height: 367px;
            overflow: hidden;
        }

            .vblock-83142 .content-83142 .scroll-container{
                /*top: 0 !important;*/
            }

        .vblock-83142 .item-83142 {
            overflow: hidden;
            display: block;
            padding: 0px;
        }
        .vblock-83142 .image-83142 {
            float: left;
            display: block;
            width: 139px;
            height: 84px;
            overflow: hidden;
        }        
        .vblock-83142 .title-83142 a {
            text-decoration: none;
            display: block;
            overflow: hidden;
            padding-bottom: 0px;
            margin-left: 144px;

            color: rgb(89, 57, 68);
            font-family: georgia, times, serif;
            font-size: 13px;

            font-style: normal;
            font-variant: normal;
            font-weight: normal;
            line-height: 16px;  
            text-decoration: none;
        }
        .vblock-83142 .title-83142 a:hover {
            text-decoration: none !important;
            color: rgb(89, 57, 68);
        }

            .buttons-83142{
                padding: 3px 0px 0px;

                text-align: right;
            }

                .buttons-83142 > div{
                    display: inline-block;
                    width: 26px;
                    height: 25px;
                    border: none;
                    margin-left: 5px;
                    cursor: pointer;
                }

                .vbutton-back-83142{
                    background: url('http://static.smi2.net/static/blocks/img/arrows/arr_left_crop.png') left top no-repeat;
                }

                    background: url('http://static.smi2.net/static/blocks/img/arrows/arr_right_crop.png') left top no-repeat;

    </style>

    <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.1.en_IN.js"></script>

<body style="background: #ccc;">
    <div class="vblock-83142">
        <div class="header-83142">Новости партнеров</div>
        <div id="vblock-83142" class="content-83142"></div>
        <div class="buttons-83142">
            <div id="vbutton-back-83142" class="vbutton vbutton-back-83142"></div>
            <div id="vbutton-forward-83142" class="vbutton vbutton-forward-83142"></div>        
        </div>
    </div>

    <script>
        /*JsAPI.Config.setDomain('news.fark.com');*/
 
        var vblock_properties = {
            "item": {
                "size": {"width": 300, "height": 84}
            },
            "hs": {
                "size": 0,
                "style": "solid",
                "color": "#efefef",
                "padding": {"top": 0, "bottom": 10, "left": 0, "right": 0}
            },
            "vs": {
                "size": 0,
                "style": "solid",
                "color": "#E3E3E3",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            },
            "scroll": {
                "size": 0,
                "rounded": true,
                "background": "white",
                "color": "#2c9dd5",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            }
        };

        var vblock_renderer = function (parent, model, index) {
            JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-83142', [
                        JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, JsAPI.Dom.createDom('img', {
                                'class': 'image-83142',
                                'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 139, 84)
                        })),
                        JsAPI.Dom.createDom('div', 'title-83142', JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, model['title']))                      
                    ]
            ));
        };

        var vblock_opt_fields = JsAPI.Dao.NewsField.URI
                | JsAPI.Dao.NewsField.TITLE
                | JsAPI.Dao.NewsField.IMAGE;

        JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.VERTICAL, 83142, JsAPI.Dom.getElement('vblock-83142'), vblock_properties, vblock_renderer, vblock_opt_fields).then(function (block) {
            /*console && console.log('Ok', block);*/

            JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-83142'), 'click', function () {
                block.scrollBack();
            });

            JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-83142'), 'click', function () {
                block.scrollForward();
            });            
        }, function (reason) {
            /* console && console.error('Error', reason);*/
        });
    </script>
</body>
</html>
