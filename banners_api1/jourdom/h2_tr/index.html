<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>horizontal - 2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link href="css/styles.css" rel="stylesheet" />

    <style>

        .vblock-83306 {
            min-width: 300px;
            margin-top: 30px;
        }

        .vblock-83306 .header-83306 {
            padding-bottom: 10px;
        }

            .vblock-83306 .header-83306 .header-83306_inner{
                color: #000 !important;
                font-family: 'Segoe UI Bold', 'Segoe WP Bold', 'Segoe WP', 'Segoe UI', Arial, sans-serif;
                font-size: 15px;
                font-weight: normal;
                text-transform: uppercase;

                padding-bottom: 4px;
                border-bottom: 1px solid #333;    
                display: none;          
            }

                
        .vblock-83306 .content-83306 {
            /*height: 256px;*/
            height: 80px;
            overflow: hidden; 
            padding-bottom: 10px;    
        }

            .vblock-83306 .content-83306 .scroll-container{
                /*top: 0 !important;*/

            }

                .vblock-83306 .content-83306 .scroll-container > div{
                    overflow: visible !important;
                }


        .vblock-83306 .scroll-container-item{
            position: relative;
            overflow: visible !important;
        }      

        .vblock-83306 .item {
            overflow: hidden;
            display: block;
            padding: 0;
            position: relative;
            padding: 10px;
            background: #f6fafc;
        }

        .vblock-83306 .image {
            float: left;
            display: block;
            width: 83px;
            height: 58px;
            overflow: hidden;
            border: none;
        }
        .vblock-83306 .title-83306 a {
            display: block;  
            margin-left: 93px;     
            overflow: hidden;
            height: 72px;               

            color: rgb(0, 98, 166) !important;
            font-family: OpenSans, Verdana, 'Geneva CY', 'DejaVu Sans', sans-serif;
            font-size: 12px;
            font-weight: bold;
            line-height: 18px;
            text-decoration: none !important;       
        }
        .vblock .title-83306 a:hover {
            text-decoration: none !important;
            color: rgb(0, 98, 166) !important;
        }
       

            .buttons-83306{
                padding: 10px 0px 10px;

                text-align: right;
            }

                .buttons-83306 > div{
                    display: inline-block;
                    width: 26px;
                    height: 25px;
                    border: none;
                    margin-left: 5px;
                    cursor: pointer;
                }

                .vbutton-back-83306{
                    background: url('http://static.smi2.net/static/blocks/img/arrows/arr_left_crop.png') left top no-repeat;
                }

                .vbutton-forward-83306{
                    background: url('http://static.smi2.net/static/blocks/img/arrows/arr_right_crop.png') left top no-repeat;                    
                }       
    </style>

    <script src="//static.smi2.net/static/jsapi/jsapi.v1.0.ru_RU.js"></script>

</head>

<body style="width: 750px; margin: auto;">
    <div class="vblock-83306">
        <div id="vblock-83306" class="content-83306"></div>
        <div class="buttons-83306">
            <div id="vbutton-back-83306" class="vbutton vbutton-back-83306"></div>
            <div id="vbutton-forward-83306" class="vbutton vbutton-forward-83306"></div>        
        </div>
    </div>

    <script>
        var vblock_properties = {
            "item": {
                "size": {"width": 300, "height": 110}
            },
            "hs": {
                "size": 0,
                "style": "solid",
                "color": "#ccc",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            },
            "vs": {
                "size": 0,
                "style": "solid",
                "color": "#ccc",
                "padding": {"top": 0, "bottom": 0, "left": 7, "right": 7}
            },
            "scroll": {
                "size": 0,
                "rounded": true,
                "background": "white",
                "color": "#2c9dd5",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            }
        };

        var vblock_renderer = function (parent, model, index) {
            JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item', [
                        JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, JsAPI.Dom.createDom('img', {
                            'class': 'image',
                            'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 83, 58)
                        })),
                        JsAPI.Dom.createDom('div', 'title-83306', JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, model['title']))                        
                    ]
            ));
        };

        var vblock_opt_fields = JsAPI.Dao.NewsField.URI
                | JsAPI.Dao.NewsField.TITLE 
                | JsAPI.Dao.NewsField.IMAGE;

        JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.HORIZONTAL, 83306, JsAPI.Dom.getElement('vblock-83306'), vblock_properties, vblock_renderer, vblock_opt_fields).then(function (block) {
            /*console && console.log('Ok', block);*/

            JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-83306'), 'click', function () {
                block.scrollBack();
            });

            JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-83306'), 'click', function () {
                block.scrollForward();
            });            
        }, function (reason) {
            /* console && console.error('Error', reason);*/
        });
    </script>
</body>
</html>
