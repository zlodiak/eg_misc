    <body style=" max-width: 300px; margin: auto; ">
        <div class="vblock-83917">
            <div class="header-83917">
                <div class="header-83917_inner">СМИ2lady</div>
            </div>
            <div id="vblock-83917" class="content-83917"></div>
            <div class="buttons-83917">
                <div id="vbutton-back-83917" class="vbutton vbutton-back-83917"></div>
                <div id="vbutton-forward-83917" class="vbutton vbutton-forward-83917"></div>        
            </div>
        </div>

        <script>
        /*JsAPI.Config.setDomain('news.fark.com');
*/
        var vblock_properties = {
            "item": {
                "size": {"width": 336, "height": 100}
            },
            "hs": {
                "size": 0,
                "style": "solid",
                "color": "#E3E3E3",
                "padding": {"top": 0, "bottom": 13, "left": 0, "right": 0}
            },
            "vs": {
                "size": 0,
                "style": "solid",
                "color": "#E3E3E3",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            },
            "scroll": {
                "size": 0,
                "rounded": true,
                "background": "white",
                "color": "#2c9dd5",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            }
        };

        var vblock_renderer = function (parent, model, index) {
            JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-83917', [
                        JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, JsAPI.Dom.createDom('img', {
                            'class': 'image-83917',
                            'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 100, 100)
                        })),
                        JsAPI.Dom.createDom('div', 'title-83917', JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, model['title']))                      
                    ]
            ));
        };

        var vblock_opt_fields = JsAPI.Dao.NewsField.URI
                | JsAPI.Dao.NewsField.TITLE 
                | JsAPI.Dao.NewsField.IMAGE;

        JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.VERTICAL, 83917, JsAPI.Dom.getElement('vblock-83917'), vblock_properties, vblock_renderer, vblock_opt_fields).then(function (block) {
            /*console && console.log('Ok', block);*/

            JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-83917'), 'click', function () {
                block.scrollBack();
            });

            JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-83917'), 'click', function () {
                block.scrollForward();
            });            
        }, function (reason) {
            /* console && console.error('Error', reason);*/
        });
        </script>
