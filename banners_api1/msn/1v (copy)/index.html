        .vblock-82682 {
            min-width: 300px;
        }

        .vblock-82682 .header-82682 {
            padding-bottom: 10px;
        }

            .vblock-82682 .header-82682 .header-82682_inner{
                color: #000 !important;
                font-family: 'Segoe UI Bold', 'Segoe WP Bold', 'Segoe WP', 'Segoe UI', Arial, sans-serif;
                font-size: 15px;
                font-weight: normal;
                text-transform: uppercase;

                padding: 10px 0px 4px;
                border-bottom: 1px solid #333;              
            }

                
        .vblock-82682 .content-82682 {
            height: 321px;
            overflow: hidden;
            background: #fff;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;            
        }

            .vblock-82682 .content-82682 .scroll-container{
                /*top: 0 !important;*/
            }

        .vblock-82682 .item {
            overflow: hidden;
            display: block;
            padding: 0;
            height: 64px;
        }
        .vblock-82682 .image {
            float: left;
            display: block;
            width: 80px;
            height: 64px;
            overflow: hidden;
            border: none;
        }
        .vblock-82682 .title-82682 a {
          display: block;
          margin-left: 90px;
          text-align: left;
          color: #000 !important;
          font-family: 'Segoe UI', 'Segoe WP', Arial, sans-serif;
          font-size: 13px;
          font-weight: normal;
          line-height: 18px;
          text-decoration: none !important;
          overflow: hidden;
          height: 56px;          
        }
        .vblock .title-82682 a:hover {
            text-decoration: none !important;
            color: black;
            text-shadow: none !important;
        }

            .buttons-82682{
                padding: 10px 0px 10px;

                text-align: right;
            }

                .buttons-82682 > div{
                    display: inline-block;
                    width: 26px;
                    height: 25px;
                    border: none;
                    margin-left: 5px;
                    cursor: pointer;
                }

                .vbutton-back-82682{
                    background: url('http://static.smi2.net/static/blocks/img/arrows/arr_left_crop.png') left top no-repeat;
                }

                .vbutton-forward-82682{
                    background: url('http://static.smi2.net/static/blocks/img/arrows/arr_right_crop.png') left top no-repeat;                    
                }
        
      @media (max-width: 400px) {
        .vblock-82682 .image {
          width: 100px !important;
        }

        .vblock-82682 .title-82682 a {
          margin-left: 110px; 
        }    

        .vblock-82682 .header-82682 .header-82682_inner{
          border: none !important;
        }
      }

    <script src="//static.smi2.net/static/jsapi/jsapi.v1.0.ru_RU.js"></script>

</head>

<body>
    <div class="vblock-82682">
        <div class="header-82682">
            <div class="header-82682_inner">Новости партнеров</div>
        </div>
        <div id="vblock-82682" class="content-82682"></div>
        <div class="buttons-82682">
            <div id="vbutton-back-82682" class="vbutton vbutton-back-82682"></div>
            <div id="vbutton-forward-82682" class="vbutton vbutton-forward-82682"></div>        
        </div>
    </div>

    <script>
        var vblock_properties = {
            "item": {
                "size": {"width": 900, "height": 64}
            },
            "hs": {
                "size": 1,
                "style": "solid",
                "color": "#ccc",
                "padding": {"top": 10, "bottom": 10, "left": 0, "right": 0}
            },
            "vs": {
                "size": 0,
                "style": "solid",
                "color": "#E3E3E3",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            },
            "scroll": {
                "size": 0,
                "rounded": true,
                "background": "white",
                "color": "#2c9dd5",
                "padding": {"top": 2, "bottom": 2, "left": 2, "right": 2},
                "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            }
        };

        var vblock_renderer = function (parent, model, index) {
            JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item', [
                        JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, JsAPI.Dom.createDom('img', {
                            'class': 'image',
                            'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 80, 64)
                        })),
                        JsAPI.Dom.createDom('div', 'title-82682', JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, model['title']))                       
                    ]
            ));
        };

        var vblock_opt_fields = JsAPI.Dao.NewsField.URI
                | JsAPI.Dao.NewsField.TITLE 
                | JsAPI.Dao.NewsField.IMAGE;

        JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.VERTICAL, 82682, JsAPI.Dom.getElement('vblock-82682'), vblock_properties, vblock_renderer, vblock_opt_fields).then(function (block) {
            /*console && console.log('Ok', block);*/

            JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-82682'), 'click', function () {
                block.scrollBack();
            });

            JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-82682'), 'click', function () {
                block.scrollForward();
            });            
        }, function (reason) {
            /* console && console.error('Error', reason);*/
        });
    </script>
</body>
</html>
