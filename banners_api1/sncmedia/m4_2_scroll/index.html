    <script>
        /*JsAPI.Config.setDomain('news.fark.com');*/

        var vblock_properties = {
            "item": {
                "size": {"width": 250, "height": 180}
            },
            "hs": {
                "size": 0,
                "style": "solid",
                "color": "#ccc",
                "padding": {"top": 5, "bottom": 5, "left": 0, "right": 0}
            },
            "vs": {
                "size": 0,
                "style": "solid",
                "color": "#ccc",
                "padding": {"top": 0, "bottom": 0, "left": 5, "right": 5}
            },
            "scroll": {
                "size": 7,
                "rounded": true,
                "background": "transparent",
                "color": "#dd4554",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            }
        };

        var vblock_renderer = function (parent, model, index) {
            JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-83913 ', [
                        JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, JsAPI.Dom.createDom('img', {
                            'class': 'image-83913 ',
                            'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 153, 104)
                        })),
                        JsAPI.Dom.createDom('div', 'title-83913', JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, model['title'])),
                        JsAPI.Dom.createDom('div', 'text-83913', JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, model['text']))                         
                    ]
            ));
        };

        var vblock_opt_fields = JsAPI.Dao.NewsField.URI
                | JsAPI.Dao.NewsField.TITLE 
                | JsAPI.Dao.NewsField.IMAGE;

        JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.HORIZONTAL, 83913, JsAPI.Dom.getElement('vblock-83913'), vblock_properties, vblock_renderer, vblock_opt_fields).then(function (block) {
            /*console && console.log('Ok', block);*/

                block.scrollForward();
            }); */
