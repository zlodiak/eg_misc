<!DOCTYPE html>

<html>
    <head>
        <title>fansided</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <style>
        #unit_84087{
            box-shadow: 0 0 3px #aaa;
            max-width: 279px;
        }

            #unit_84087_1{
              margin: 15px auto 19px;
              
              position: relative;
                height: 185px;
                overflow: hidden;              
            }

                .item-84087:hover{
                    background: #efefef;
                    opacity: 0.9;
                }

                .item-84087:hover a{
                    color: #444;
                }

                .item-84087{
                  
                  margin-bottom: 20px;
                  background: #fff;
                }

                    .a1-84087{
                        display: block; 
                    }

                        .image-84087{
                          display: block !important;
                          background: none !important;
                          padding: 0 !important;
                          border: none !important;
                          border-radius: 0 !important;
                          margin: 0 auto !important;

                        }

                    .title-84087{
                        display: block; 
                        text-align: left; 
                        padding: 10px 12px 3px 12px;                        
                        text-shadow: 1px 1px 0 white;
                        height: 44px;
                        overflow: hidden;

                        color: rgb(37, 37, 37) !important; 
                        font-family: Oswald, sans-serif;
                        font-size: 19px;
                        font-stretch: normal;
                        font-style: normal;
                        font-variant: normal;
                        font-weight: normal;
                        line-height: 22px;  
                        text-decoration: none !important; 
                    }

                    .domain-84087{
                        color: rgb(37, 37, 37) !important; 
                        font-family: Oswald, sans-serif;
                        font-size: 16px;
                        font-stretch: normal;
                        font-style: italic;
                        font-variant: normal;
                        font-weight: 300;
                        height: 19px;
                        line-height: 19px; 
                        text-decoration: none !important; 

                        padding: 0 12px 10px; 
                        display: block;
                        height: 19px;
                        overflow: hidden;
                    }

                    .domain-84087:before {
                        content: 'From ';
                    }       
        </style>

        <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.en_IN.js"></script>
    </head>

    <body style="margin: 0; background: #ccc;">
        <div id="unit_84087">
            <div id="unit_84087_1"></div>
        </div>

        <script>    
            var blockId = 84087;

            var count = 4;

            var fields = JsAPI.Dao.NewsField.URI
                    | JsAPI.Dao.NewsField.IMAGE
                    | JsAPI.Dao.NewsField.DOMAIN
                    | JsAPI.Dao.NewsField.TITLE;

            JsAPI.Config.setDomain('news.fark.com');

            JsAPI.Dao.getNews(blockId, count, fields).then(function (payload) {
                for (var i = 0, len = payload.length; i < len; i++) {
                    var item = payload[i];

                    var el = JsAPI.Dom.createDom('div', 'item-84087',
                            [
                                JsAPI.Dom.createDom('a', {'href': item['url'], 'class': 'a1-84087', 'target': '_blank'},
                                        JsAPI.Dom.createDom('img', {
                                            'alt': item['title'], 
                                            'class': 'image-84087',
                                            'src': JsAPI.Ui.Util.getNewsImageUrl(item['image'], 279, 100)
                                        })
                                ),
                                JsAPI.Dom.createDom('a', {'href': item['url'], 'class': 'title-84087', 'target': '_blank'}, item['title']),
                                JsAPI.Dom.createDom('a', {'href': item['url'], 'class': 'domain-84087', 'target': '_blank'}, item['domain'])                            
                            ]
                    );

                    JsAPI.Dom.appendChild(JsAPI.Dom.getElement('unit_84087_1'), el);
                }
            }, function (reason) {});
        </script>
    </body>
</html>
