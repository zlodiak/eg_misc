<!DOCTYPE html>

<html>
    <head>
        <title>littlegreenfootballs</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->

        <style>
            .vblock-83499 {
                max-width: 300px;
                margin: 0 0 10px;
                background: #fff;
                border-radius: 4px;
                position: relative;

                text-align: left !important;
            }

                .vblock-83499 .header-83499 {
                    padding: 15px 5px 0px;
                    
                }

                    .vblock-83499 .header-83499 .header-83499_inner{
                        position: relative;   
                        overflow: hidden;
                        padding-bottom: 5px;
                        
                        color: rgb(0, 0, 0);
                        font-family: Roboto, 'Lucida Grande', Verdana, Geneva, Arial, Helvetica, sans-serif;
                        font-size: 15px;
                        font-weight: bold;    
                        text-transform: uppercase;                   
                    }

                .vblock-83499 .content-83499 {
                    height: 670px;
                    overflow: hidden;
                    padding: 0 0px;
                }

                    .vblock-83499 .content-83499 .scroll-container{
                        /*top: 0 !important;*/
                    }

                .vblock-83499 .item-83499 {
                    overflow: hidden;
                    display: block;
                    padding: 0 5px 0px;
                    width: auto;
                    margin: 0;
                    
                }
                .vblock-83499 .image-83499 {
                    display: block;
                    width: 290px;
                    height: 145px;
                    overflow: hidden;
                    
                }
                .vblock-83499 .title-83499 a:hover {
                    text-decoration: underline !important;
                    color: rgb(51, 51, 51) !important; 

                    background: #fff !important; 
                              
                }

                .vblock-83499 a{
                    padding: 0 !important;
                }

                .vblock-83499 .title-83499{
       
                                 
                }

                    .vblock-83499 .title-83499 a:visited,
                    .vblock-83499 .title-83499 a {
                        text-decoration: none !important;
                        display: block;
                        overflow: hidden;
                        text-align: left !important;
                        padding: 3px 0px 10px 0 !important;
                        height: 58px;

                        color: rgb(51, 51, 51);
                        font-family: 'Cabin Condensed', 'Trebuchet MS', Verdana, Arial, sans-serif;
                        font-size: 18px;
                        font-weight: bold;
                        line-height: 18px;
                        
                    }

                        .buttons-83499{
                            background: #fff;
                            /*padding: 5px 10px 10px;*/
                            position: absolute;
                            top: 11px;
                            right: 5px;

                            text-align: right;
                        }

                            .buttons-83499 > div{
                                display: inline-block;
                                width: 26px;
                                height: 25px;
                                border: none;
                                margin-left: 5px;
                                cursor: pointer;
                            }

                            .vbutton-back-83499{
                                background: url('http://static.smi2.net/static/blocks/img/arrows/arr_left_crop.png') left top no-repeat;
                            }

                            .vbutton-forward-83499{
                                background: url('http://static.smi2.net/static/blocks/img/arrows/arr_right_crop.png') left top no-repeat;                    
                            }            
        </style>

        <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.1.en_IN.js"></script>
    </head>

    <body style="background: #ccc;">
        <div class="vblock-83499">
            <div class="header-83499">
                <div class="header-83499_inner">Around the world</div>
            </div>

            <div id="vblock-83499" class="content-83499"></div>

            <div class="buttons-83499">
                <div id="vbutton-back-83499" class="vbutton vbutton-back-83499"></div>
                <div id="vbutton-forward-83499" class="vbutton vbutton-forward-83499"></div>        
            </div>
        </div>

        <script>
            JsAPI.Config.setDomain('news.fark.com');
     
            var vblock_properties = {
                "item": {
                    "size": {"width": 290, "height": 175}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#ccc",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "scroll": {
                    "size": 0,
                    "rounded": true,
                    "background": "transparent",
                    "color": "#ccc",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                    "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var vblock_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-83499', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-83499',
                                'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 290, 145)
                            })),
                            JsAPI.Dom.createDom('div', 'title-83499', JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, model['title']))                     
                        ]
                ));
            };

            var vblock_opt_fields = JsAPI.Dao.NewsField.URI
                    | JsAPI.Dao.NewsField.TITLE 
                    | JsAPI.Dao.NewsField.IMAGE;

            JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.VERTICAL, 83499, JsAPI.Dom.getElement('vblock-83499'), vblock_properties, vblock_renderer, vblock_opt_fields).then(function (block) {
                /*console && console.log('Ok', block);*/

                JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-83499'), 'click', function () {
                    block.scrollBack();
                });

                JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-83499'), 'click', function () {
                    block.scrollForward();
                });            
            }, function (reason) {
                /* console && console.error('Error', reason);*/
            });
        </script>
    </body>
</html>
