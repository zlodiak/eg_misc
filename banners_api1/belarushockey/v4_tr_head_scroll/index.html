            .hblock-83690 {
                margin: 0 0 0px;

                text-align: left !important;
            }

            .hblock-83690 .head-83690 {

                overflow: hidden;

            .hblock-83690 .image-83690 {

        <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js"></script>

    <body style="margin: 0;">
        <div class="hblock-83690">
            <div id="head-83690" class="head-83690">Новости СМИ2</div>
            <div id="hblock-83690" class="content-83690"></div>
        </div>

        <script>    
            var hblock_properties = {
                "item": {
                    "size": {"width": 240, "height": 80}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 7, "bottom": 0, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 10, "right": 0}
                },
                "scroll": {
                    "size": 5,
                    "rounded": true,
                    "background": "#fff",
                    "color": "#00567d",
                    "padding": {"top": 0, "bottom": 0, "left": 7, "right": 0},
                    "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var hblock_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-83690', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-83690',
                                'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 80, 80)
                            })),
                            JsAPI.Dom.createDom('div', 'title-83690', JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, model['title']))                     
                        ]
                ));
            };

            var hblock_opt_fields = JsAPI.Dao.NewsField.URI
                    | JsAPI.Dao.NewsField.TITLE 
                    | JsAPI.Dao.NewsField.IMAGE;

            JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.VERTICAL, 83690, JsAPI.Dom.getElement('hblock-83690'), hblock_properties, hblock_renderer, hblock_opt_fields).then(function (block) {          
            }, function (reason) {});          
        </script>
