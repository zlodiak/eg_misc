<body style="background: #fff; width: 310px;">
    <div class="vblock-83379">
        <div class="header-83379">
            <div class="header-83379_inner">
                Around the world
            </div>
        </div>
        <div id="vblock-83379" class="content-83379"></div>
        <div class="buttons-83379">
            <div id="vbutton-back-83379" class="vbutton vbutton-back-83379"></div>
            <div id="vbutton-forward-83379" class="vbutton vbutton-forward-83379"></div>        
        </div>
    </div>

    <script>
        var vblock_properties = {
            "item": {
                "size": {"width": 310, "height": 99}
            },
            "hs": {
                "size": 1,
                "style": "solid",
                "color": "#e0e0e0",
                "padding": {"top": 10, "bottom": 10, "left": 0, "right": 0}
            },
            "vs": {
                "size": 0,
                "style": "solid",
                "color": "#E3E3E3",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            },
            "scroll": {
                "size": 0,
                "rounded": true,
                "background": "white",
                "color": "#2c9dd5",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            }
        };

        var vblock_renderer = function (parent, model, index) {
            JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-83379', [
                        JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, JsAPI.Dom.createDom('img', {
                            'class': 'image-83379',
                            'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 148, 99)
                        })),
                        JsAPI.Dom.createDom('div', 'title-83379', JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, model['title'])),
                        JsAPI.Dom.createDom('div', 'domain-83379', JsAPI.Dom.createDom('span', {
                        }, model['domain']))                        
                    ]
            ));
        };

        var vblock_opt_fields = JsAPI.Dao.NewsField.URI
                | JsAPI.Dao.NewsField.TITLE 
                | JsAPI.Dao.NewsField.DOMAIN
                | JsAPI.Dao.NewsField.IMAGE;

        JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.VERTICAL, 83379, JsAPI.Dom.getElement('vblock-83379'), vblock_properties, vblock_renderer, vblock_opt_fields).then(function (block) {
            /*console && console.log('Ok', block);*/

            JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-83379'), 'click', function () {
                block.scrollBack();
            });

            JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-83379'), 'click', function () {
                block.scrollForward();
            });            
        }, function (reason) {
            /* console && console.error('Error', reason);*/
        });
    </script>
