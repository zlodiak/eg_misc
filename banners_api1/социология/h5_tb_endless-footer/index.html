                #container-83867{

                #container-83867 .fluidgrid-container-item-hover {

                #container-83867 .fluidgrid-container-item .item-83867 {

                    #container-83867 .fluidgrid-container-item .item-83867 img{
                        width: 180px;

                #container-83867 .fluidgrid-container-item .wrapper {

                #container-83867 .fluidgrid-container-item .title-83867:hover {
                    color: rgb(61, 61, 61) !important;

                }

                #container-83867 .fluidgrid-container-item .title-83867 {
                    display: block;

    <body style="max-width: 1080px; margin: auto;">
        <!-- <div class="sk_title_area-83867">СМИ2</div> -->
        <div id="container-83867"></div>

        <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.ru_RU.js "></script>

        <script type="text/javascript">
            var properties = {
                    'item': {
                        'width': 170,
                        'margin': 35
                    }
                };

                var renderer = function (parent, model, index) {
                    JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('a', {
                                'class': 'item-83867',
                                'href': model['url'],
                                'target': '_blank'
                            }, [
                                JsAPI.Dom.createDom('img', {
                                    'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 180, 120)
                                }),
                                JsAPI.Dom.createDom('div', 'title-83867', model['title'])
                            ]
                    ));
                };

                var opt_fields = JsAPI.Dao.NewsField.URI
                        | JsAPI.Dao.NewsField.IMAGE
                        | JsAPI.Dao.NewsField.TITLE;


                JsAPI.Ui.FluidGridBlockFactory.create(
                        JsAPI.Ui.Align.CENTER /* Выравнивание содержимого блока */,
                        83867 /* Идентификатор блока */,
                        30 /* Размер страницы (количество) загружаемых элементов */,
                        Infinity /* Максимальное количество загружаемых страниц элементов */,
                        JsAPI.Dom.getElement("container-83867") /* Родительский элемент */,
                        properties /* Настройки блока */,
                        renderer /* Рендер содержимого новости */,
                        opt_fields /* Маска требуемых параметров новостей */
                ).then(function (block) {   });
        </script>
    </body>
</html>
