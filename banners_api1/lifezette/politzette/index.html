
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1">  -->

        <style>
        .vblock-83901 {
            margin: 10px 0;
        }

        .vblock-83901 .header-83901 {
            background-color: #fff;
            padding-bottom: 10px;
        }

            .vblock-83901 .header-83901 .header-83901_inner{
                height: 46px;
                position: relative;     
                        font-family: museo-slab, serif;
                        font-size: 22px;
                        font-weight: 800;
                        font-style: normal;
                        padding-right: 10px;
                        text-transform: uppercase;
                background-color: #ede8f7;
                border-left-color: #663366;
                        bottom: 0px;
                        margin: 0px;
                        vertical-align: middle;
                        line-height: 46px !important;
                        padding-left: 10px;
                        box-shadow: 0px 2px #FDFDFD;                         
            }

                .vblock-83901 .header-83901 img {
                    position: absolute;
                    top: 8px;
                    left: 10px;
                }
                
        .vblock-83901 .content-83901 {
            height: 640px;
            overflow: hidden;
            background: #fff;
        }

            .vblock-83901 .content-83901 .scroll-container{
                /*top: 0 !important;*/
            }

        .vblock-83901 .item-83901 {
            overflow: hidden;
            display: block;
            /*padding: 0 5px 0px 10px;*/
            height: 80px;
        }
        .vblock-83901 .image-83901 {
            float: left;
            display: block;
            width: 70px;
            height: 70px;
            overflow: hidden;
        }
        .vblock-83901 .title-83901 a {
            text-decoration: none;
            display: block;
            overflow: hidden;
            height: 53px;
            margin-left: 80px;
            padding-right: 5px;

            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            font-stretch: normal;
            font-style: normal;
            font-variant: normal;
            font-weight: normal;
            line-height: 17px;            
            text-shadow: none !important;
        }
        .vblock-83901 .title-83901 a:hover {
            text-decoration: none !important;
            color: black;
            text-shadow: none !important;
        }
        .vblock-83901 .domain-83901 span {
            text-decoration: none;
            display: block;
            overflow: hidden;
            height: 53px;
            margin-left: 80px;

            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            font-stretch: normal;
            font-style: normal;
            font-variant: normal;
            font-weight: bold;
            line-height: 17px;      
            text-shadow: none !important;      
        }

            .buttons-83901{
                background: #fff;
                padding: 15px 14px 10px;
                cursor: pointer;

                text-align: right;
            }

                .buttons-83901 > div{
                    display: inline-block;
                    width: 26px;
                    height: 25px;
                    border: none;
                    margin-left: 5px;
                }

                .vbutton-back-83901{
                    background: url('http://static.smi2.net/static/blocks/img/arrows/arr_left_crop.png') left top no-repeat;
                }

                .vbutton-forward-83901{
                    background: url('http://static.smi2.net/static/blocks/img/arrows/arr_right_crop.png') left top no-repeat;                    
                }                
        </style>

        <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.2.en_IN.js"></script>

    </head>

    <body style="background: #fff; max-width: 250px;  ">
        <div class="vblock-83901">
            <div class="header-83901">
                <div class="header-83901_inner">Trending Now</div>
            </div>
            <div id="vblock-83901" class="content-83901"></div>
            <div class="buttons-83901">
                <div id="vbutton-back-83901" class="vbutton vbutton-back-83901"></div>
                <div id="vbutton-forward-83901" class="vbutton vbutton-forward-83901"></div>        
            </div>
        </div>

        <script>
        JsAPI.Config.setDomain('news.fark.com');

        var vblock_properties = {
            "item": {
                "size": {"width": 336, "height": 80}
            },
            "hs": {
                "size": 0,
                "style": "solid",
                "color": "#E3E3E3",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            },
            "vs": {
                "size": 0,
                "style": "solid",
                "color": "#E3E3E3",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            },
            "scroll": {
                "size": 0,
                "rounded": true,
                "background": "white",
                "color": "#2c9dd5",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            }
        };

        var vblock_renderer = function (parent, model, index) {
            JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-83901', [
                        JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, JsAPI.Dom.createDom('img', {
                            'class': 'image-83901',
                            'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 70, 70)
                        })),
                        JsAPI.Dom.createDom('div', 'title-83901', JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, model['title'])),
                        JsAPI.Dom.createDom('div', 'domain-83901', JsAPI.Dom.createDom('span', {
                        }, model['domain']))                        
                    ]
            ));
        };

        var vblock_opt_fields = JsAPI.Dao.NewsField.URI
                | JsAPI.Dao.NewsField.TITLE 
                | JsAPI.Dao.NewsField.DOMAIN
                | JsAPI.Dao.NewsField.IMAGE;

        JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.VERTICAL, 83901, JsAPI.Dom.getElement('vblock-83901'), vblock_properties, vblock_renderer, vblock_opt_fields).then(function (block) {
            /*console && console.log('Ok', block);*/

            JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-83901'), 'click', function () {
                block.scrollBack();
            });

            JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-83901'), 'click', function () {
                block.scrollForward();
            });            
        }, function (reason) {
            /* console && console.error('Error', reason);*/
        });
        </script>
    </body>
</html>
