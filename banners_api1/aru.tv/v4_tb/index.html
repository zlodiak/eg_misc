    <script>
        var vblock_properties = {
            "item": {
                "size": {"width": 250, "height": 170}
            },
            "hs": {
                "size": 0,
                "style": "solid",
                "color": "#E3E3E3",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            },
            "vs": {
                "size": 0,
                "style": "solid",
                "color": "#E3E3E3",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            },
            "scroll": {
                "size": 3,
                "rounded": true,
                "background": "white",
                "color": "#f0162f",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            }
        };

        var vblock_renderer = function (parent, model, index) {
            JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-85640', [
                        JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, JsAPI.Dom.createDom('img', {
                            'class': 'image-85640',
                            'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 290, 130)
                        })),
                        JsAPI.Dom.createDom('div', 'title-85640', JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, model['title']))
                    ]
            ));
        };

        var vblock_opt_fields = JsAPI.Dao.NewsField.URI
                | JsAPI.Dao.NewsField.TITLE 
                | JsAPI.Dao.NewsField.IMAGE;

        JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.VERTICAL, 85640, JsAPI.Dom.getElement('vblock-85640'), vblock_properties, vblock_renderer, vblock_opt_fields).then(function (block) {
