            var vblock_properties = {

                    "padding": {"top": 10, "bottom": 10, "left": 0, "right": 0}

                    "style": "solid",
                    "color": "#fff",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}

                    "size": 0,

                    "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}

            var vblock_renderer = function (parent, model, index) {
                var aElement;
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-81599', aElement =
                                JsAPI.Dom.createDom('a', {
                                    'href': 'javascript:void(0);'
                                }, [

                                    })),
                                    JsAPI.Dom.createDom('div', 'title-81599', model['title'])
                                ])
                ));
                JsAPI.Event.listen(aElement, 'click', function () {
                    window.open(model['url'], '_blank');
                });
            };

            var vblock_opt_fields = JsAPI.Dao.NewsField.URI | JsAPI.Dao.NewsField.IMAGE | JsAPI.Dao.NewsField.TITLE;

            JsAPI.Ui.ScrollBlockFactory.create(
                    JsAPI.Ui.Orientation.VERTICAL,
                    81599,
                    JsAPI.Dom.getElement('vblock-81599'),
                    vblock_properties,
                    vblock_renderer,
                    vblock_opt_fields).then(function (block) {
                        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-81599'), 'click', function () {
                            block.scrollBack();
                        });

                        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-81599'), 'click', function () {
                            block.scrollForward();
                        }); 
                    }, function (reason) {});
