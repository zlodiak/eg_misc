    <script>
        var vblock_properties = {
            "item": {
                "size": {"width": 200, "height": 60}
            },
            "hs": {
                "size": 0,
                "style": "solid",
                "color": "#ccc",
                "padding": {"top": 5, "bottom": 5, "left": 0, "right": 0}
            },
            "vs": {
                "size": 0,
                "style": "solid",
                "color": "#ccc",
                "padding": {"top": 0, "bottom": 0, "left": 5, "right": 5}
            },
            "scroll": {
                "size": 0,
                "rounded": true,
                "background": "white",
                "color": "#2c9dd5",
                "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
            }
        };

        var vblock_renderer = function (parent, model, index) {
            JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item', [
                        JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, JsAPI.Dom.createDom('img', {
                            'class': 'image',
                            'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 90, 60)
                        })),
                        JsAPI.Dom.createDom('div', 'title-83579', JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, model['title'])),
                        JsAPI.Dom.createDom('div', 'text-83579', JsAPI.Dom.createDom('a', {
                            'href': model['url'],
                            'target': '_blank'
                        }, model['text']))                         
                    ]
            ));
        };

        var vblock_opt_fields = JsAPI.Dao.NewsField.URI
                | JsAPI.Dao.NewsField.TITLE 
                | JsAPI.Dao.NewsField.IMAGE;

        JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.HORIZONTAL, 83579, JsAPI.Dom.getElement('vblock-83579'), vblock_properties, vblock_renderer, vblock_opt_fields).then(function (block) {
            /*console && console.log('Ok', block);*/

            JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-83579'), 'click', function () {
                block.scrollBack();
            });

            JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-83579'), 'click', function () {
                block.scrollForward();
            });            
        }, function (reason) {
            /* console && console.error('Error', reason);*/
        });
