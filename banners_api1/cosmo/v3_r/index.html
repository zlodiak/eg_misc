<!DOCTYPE html>

<html>
    <head>
        <title>cosmo vertical_3_quadro</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <style>
            .vblock-82875 {
                max-width: 300px;
                margin: 15px  auto 30px;
                  border: 1px solid #3ebbb5;
                  border-top-width: 3px;

                text-align: left !important;
            }

            .vblock-82875 .header-82875 {
                padding-bottom: 10px;
            }

                .vblock-82875 .header-82875 .header-82875_inner{
                    position: relative;   
                    overflow: hidden;
                    padding: 20px 15px 12px;

                    text-align: center;
                    color: #3ebbb5;
                    font-family: geometria, sans-serif;
                    font-size: 11px;
                    font-stretch: normal;
                    font-style: normal;
                    font-variant: normal;
                    font-weight: bold;
                    letter-spacing: 0.15em;   
                    text-transform: uppercase;                        
                }

                    .vblock-82875 .header-82875 .header-82875_inner img{
                        
                    }                    

            .vblock-82875 .content-82875 {
                height: 340px;
                overflow: hidden;
            }

                .vblock-82875 .content-82875 .scroll-container{
                    /*top: 0 !important;*/
                }

            .vblock-82875 .item-82875 {
                overflow: hidden;
                display: block;
                padding: 0 15px;
                width: auto;
                margin: 0;
            }
            .vblock-82875 .image-82875 {
                float: left;
                display: block;
                width: 90px;
                height: 90px;
                overflow: hidden;
            }
            .vblock-82875 .title-82875 a:hover {
                text-decoration: none !important;
                color: #ec008c !important;
            }

            .vblock-82875 .title-82875{
                position: static !important;
            }

                .vblock-82875 .title-82875 a {
                    text-decoration: none !important;
                    display: block;
                    overflow: hidden;
                    height: 76px;
                    margin-left: 105px;
                    text-align: left !important;

                    color: rgb(34, 34, 34);
                    font-family: geometria, sans-serif !important;
                    font-size: 15px;
                    font-stretch: normal;
                    font-style: normal;
                    font-variant: normal;
                    font-weight: normal;
                    line-height: 19.5px;
                }

                    .buttons-82875{
                        padding: 5px 15px 10px;
                        display: block;

                        text-align: right;
                    }

                        .buttons-82875 > div{
                            display: inline-block;
                            width: 26px;
                            height: 25px;
                            border: none;
                            margin-left: 5px;
                            cursor: pointer;
                        }

                        .vbutton-back-82875{
                            background: url('http://static.smi2.net/static/blocks/img/arrows/arr_left_crop.png') left top no-repeat;
                        }

                        .vbutton-forward-82875{
                            background: url('http://static.smi2.net/static/blocks/img/arrows/arr_right_crop.png') left top no-repeat;                    
                        }
            
        </style>

        <script src="//static.smi2.net/static/jsapi/jsapi.v1.5.1.ru_RU.js"></script>

    </head>

    <body>
        <div class="vblock-82875">
            <div class="header-82875">
                <div class="header-82875_inner">Интересное в сети</div>
            </div>

            <div id="vblock-82875" class="content-82875"></div>

            <div class="buttons-82875">
                <div id="vbutton-back-82875" class="vbutton vbutton-back-82875"></div>
                <div id="vbutton-forward-82875" class="vbutton vbutton-forward-82875"></div>        
            </div>
        </div>

        <script>   
            var vblock_properties = {
                "item": {
                    "size": {"width": 300, "height": 90}
                },
                "hs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 10, "left": 0, "right": 0}
                },
                "vs": {
                    "size": 0,
                    "style": "solid",
                    "color": "#E3E3E3",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                },
                "scroll": {
                    "size": 0,
                    "rounded": true,
                    "background": "white",
                    "color": "#319e98",
                    "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
                    "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
                }
            };

            var vblock_renderer = function (parent, model, index) {
                JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-82875', [
                            JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, JsAPI.Dom.createDom('img', {
                                'class': 'image-82875',
                                'src': JsAPI.Ui.Util.getNewsImageUrl(model['image'], 90, 90)
                            })),
                            JsAPI.Dom.createDom('div', 'title-82875', JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, model['title']))                  
                        ]
                ));
            };

            var vblock_opt_fields = JsAPI.Dao.NewsField.URI
                    | JsAPI.Dao.NewsField.TITLE 
                    | JsAPI.Dao.NewsField.IMAGE;

            JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.VERTICAL, 82875, JsAPI.Dom.getElement('vblock-82875'), vblock_properties, vblock_renderer, vblock_opt_fields).then(function (block) {
                /*console && console.log('Ok', block);*/

                JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back-82875'), 'click', function () {
                    block.scrollBack();
                });

                JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward-82875'), 'click', function () {
                    block.scrollForward();
                });            
            }, function (reason) {
                /* console && console.error('Error', reason);*/
            });
        </script>
    </body>
</html>
