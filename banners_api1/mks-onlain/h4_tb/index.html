        var hblock_renderer = function (parent, model, index) {
            JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-83425', [

                            'target': '_blank'

                        })),
                        JsAPI.Dom.createDom('div', 'wrapper-83425', [
                            JsAPI.Dom.createDom('div', 'title-83425', JsAPI.Dom.createDom('a', {
                                'href': model['url'],
                                'target': '_blank'
                            }, model['title']))                            
                        ])
                    ]
            ));
        };

        var hblock_opt_fields = JsAPI.Dao.NewsField.URI
                | JsAPI.Dao.NewsField.IMAGE
                | JsAPI.Dao.NewsField.TITLE;

        JsAPI.Ui.ScrollBlockFactory.create(JsAPI.Ui.Orientation.HORIZONTAL, 83425, JsAPI.Dom.getElement('hblock-83425'), hblock_properties, hblock_renderer, hblock_opt_fields).then(function (block) {
