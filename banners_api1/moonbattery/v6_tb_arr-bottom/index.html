<body>
<div class="vblock-84039">
    <div class="header-84039">Around the web</div>
    <div id="container-84039" class="content-84039"></div>
</div>
<!-- <button id="vbutton-back" class="vbutton">Назад</button>
<button id="vbutton-forward" class="vbutton">Вперед</button> -->
<script>
    /**
     * Ориентация блока
     *
     * @type {JsAPI.Ui.Orientation}
     */
    var orientation = JsAPI.Ui.Orientation.VERTICAL;

    /**
     * Родительский элемент контейнера
     *
     * @type {HTMLElement}
     */
    var parent_element = JsAPI.Dom.getElement("container-84039");

    /**
     * Настройки блока
     *
     * @type {*}
     */
    var properties = {
        "item": {
            "size": {"width": 160, "height": 125}
        },
        "hs": {
            "size": 0,
            "style": "solid",
            "color": "#E3E3E3",
            "padding": {"top": 0, "bottom": 5, "left": 0, "right": 0}
        },
        "vs": {
            "size": 0,
            "style": "solid",
            "color": "#E3E3E3",
            "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0}
        },
        "scroll": {
            "size": 6,
            "rounded": true,
            "background": "white",
            "color": "#ccc",
            "padding": {"top": 2, "bottom": 2, "left": 2, "right": 2},
            "margin": {"top": 0, "bottom": 0, "left": 0, "right": 0}
        }
    };

    /**
     * Callback-функция рендера содержимого элемента
     *
     * @type {function(HTMLElement, *, number)}
     */
    var item_content_renderer = function (parent, model, index) {
        JsAPI.Dom.appendChild(parent, JsAPI.Dom.createDom('div', 'item-84039', [
                    JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, JsAPI.Dom.createDom('img', {
                        'class': 'image-84039',
                        'src': model['image'],
                        'width': '160px',
                        'height': '70px'
                    })),
                    JsAPI.Dom.createDom('div', 'title-84039', JsAPI.Dom.createDom('a', {
                        'href': model['url'],
                        'target': '_blank'
                    }, model['title']))
                ]
        ));
    };

    /**
     * Идентификатор блока
     *
     * @type {number}
     */
    var block_id = 84039;

    /**
     * Маска требуемых параметров (полей) статей
     *
     * @type {number|undefined}
     */
    var opt_fields = JsAPI.Dao.NewsField.IMAGE
            | JsAPI.Dao.NewsField.TOPIC
            | JsAPI.Dao.NewsField.TITLE
            ;

    JsAPI.Ui.ScrollBlockFactory.create(
            orientation,
            parent_element,
            properties,
            item_content_renderer,
            block_id,
            opt_fields
    ).then(function (block) {
/*        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-back'), 'click', function () {
            block.scrollBack();
        });

        JsAPI.Event.listen(JsAPI.Dom.getElement('vbutton-forward'), 'click', function () {
            block.scrollForward();
        });*/
    }, function (reason) {   });

</script>
</body>
