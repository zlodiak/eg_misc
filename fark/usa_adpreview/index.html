<html>

        <script>
            var sm_main_block_id = "80156";
            var sm_main_news_id = "896052";
            var sm_news_block_id = "81521";
            var sm_host_name = "//news.fark.com/";
        </script>

        <link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic-ext,cyrillic">
        <link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700&subset=latin,cyrillic">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        <!--[if lte IE 9]>
        <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.0/jquery.xdomainrequest.min.js'></script>

    <body>

            <div id="wrapper">
                <div class="menu">
                    <div class="top part">
                        <div class="width">
                            <a target="_blank" href="http://idealmedia.com">
                                <img border="0" alt="Idealmedia.com" src="//static.fark.com/static/logo/adPreview_fark.png" style="margin-top: 3px;" />
                            </a>

                            <!-- ---------------- -->
                            <div class="powered-by">
                                <span class="label">Powered by</span>
                                <a class="link" href="#">IdealMedia</a>
                            </div>
                            <!-- ---------------- -->
                        </div>

                    </div>
                </div>

                <div class="container transparent" style="margin-top: 70px">
                    <div id="masonry_wrap">

                        <div class="adblock" id="adblock">

                            <!-- ACTIVE -->
                            <div class="item ok main-article">
                                <a target="_blank" href="//news.fark.com/newdata/news?ad=896052&bl=80156&ag=20&st=14&ct=adpreview&out=1">
                                    <img width="300" height="186" class="post-image" alt="" src="http://static7.smi2.net/img/367x283/2369143.jpeg">
                                </a>

                                <div class="post-data">
                                    <a target="_blank" href="//news.fark.com/newdata/news?ad=896052&bl=80156&ag=20&st=14&ct=adpreview&out=1">
                                        <div class="blog-href"></div>
                                        <div class="post-href">
                                            <h3 class="condensed">Time Lapse of Adorable Kitten and Dog Shows True Love</h3>
                                        </div>
                                    </a>

                                    <div class="post-details clearfix">Sometimes friends grow apart, but other times they grow together.</div>
                                </div>

                                <span style="display: block; padding: 6px 13px 7px; float: left; font-size: 14px; color: #777; margin: 10px;">HuffingtonPost</span>
                                <a target="_blank" class="button" href="//news.fark.com/newdata/news?ad=896052&bl=80156&ag=20&st=14&ct=adpreview&out=1" style="background-color: #23a9f5;">Read</a>
                            </div>
                            <!-- ACTIVE END -->

                        </div>

                        <script id="item-template" type="text/x-handlebars-template">
                            <div class="item" data-id="{{ id }}">
                                <a target="_blank" href="{{ url }}">
                                    <img width="300" height="186" class="post-image" alt="" src="{{ img }}" />
                                </a>

                                <div class="post-data">
                                    <a target="_blank" href="{{ url }}">
                                        <div class="blog-href"></div>
                                        <div class="post-href"><h3 class="condensed">{{ title }}</div>
                                    </a>

                                    <div class="post-details clearfix">{{ announce }}</div>
                                </div>
                            </div>
                        </script>


                        <script type="text/javascript">
                            function isIE(version, comparison) {
                                var cc = 'IE',
                                        b = document.createElement('B'),
                                        docElem = document.documentElement,
                                        isIE;

                                if (version) {
                                    cc += ' ' + version;
                                    if (comparison) {
                                        cc = comparison + ' ' + cc;
                                    }
                                }

                                b.innerHTML = '<!--[if ' + cc + ']><b id="iecctest"></b><![endif]-->';
                                docElem.appendChild(b);
                                isIE = !!document.getElementById('iecctest');
                                docElem.removeChild(b);
                                return isIE;
                            }

                            function isScrolledIntoView (elem) {
                                var docViewTop = $(window).scrollTop();
                                var docViewBottom = docViewTop + $(window).height();

                                if (!$(elem).offset()) {
                                    return false;
                                }

                                var elemTop = $(elem).offset().top;
                                var elemBottom = elemTop + $(elem).height();

                                return ((elemBottom <= docViewBottom)/* && (elemTop >= docViewTop)*/);
                            }

                            var adLoading = false;
                            var adNewsIds = [sm_main_news_id];


                            function appendNews() {
                                adLoading = true;
                                $.getJSON(sm_host_name + 'data/js/' + sm_news_block_id + '.js', {exclude: adNewsIds.join(',')}, function (data) {
                                    adLoading = false;

                                    if (!data.news) {
                                        return;
                                    }

                                    var template = Handlebars.compile($('#item-template').html());
                                    var $adblock = $('#adblock');

                                    var html = '';
                                    var isHtml = isIE(8);

                                    $.each(data.news, function () {
                                        var data = this;

                                        adNewsIds.push(this.id);

                                        data.url = data.url
                                            .replace(/&bl=(\d+)&/, '&bl=' + sm_main_block_id + '&ac_bl=$1&ac_ad=' + sm_main_news_id + '&')
                                            .replace(/ct=[\w\-]+/, 'ct=adpreview_more&out=1');

                                        var item = template(data);

                                        if (isHtml) {
                                            html += item;
                                        }
                                        else {
                                            $adblock.append($(item));
                                        }
                                    });

                                    if (isHtml) {
                                        $adblock.html($adblock.html() + html);
                                    }

                                    var $masonryBlock = $('#masonry_wrap .adblock');
                                    var $newItems = $('.adblock .item:not(.ok)');

                                    $masonryBlock.masonry('appended', $newItems);
                                    $newItems.addClass('ok');

                                    $masonryBlock.masonry('reloadItems');
                                    $masonryBlock.masonry('layout');
                                });
                            }


                            $(document).ready(function () {
                                $('#masonry_wrap .adblock').masonry({
                                    itemSelector: '.item',
                                    singleMode: true,
                                    isResizable: false,
                                    isAnimated: false,
                                    transitionDuration: 0
                                });

                                $(this).scroll(function () {
                                    if (!adLoading && isScrolledIntoView($('.item:last'))) {
                                        appendNews();
                                    }
                                });

                                appendNews();
                            });
                        </script>
                    </div>
                </div>
                <div id="bottomdiv" style="">&nbsp;</div>
            </div>
        </div>


        <div class="block"> </div>

                </span>
            </div>
