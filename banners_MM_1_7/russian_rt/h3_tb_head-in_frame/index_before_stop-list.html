<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.9.ru_RU.js"></script>

        <style>
            #mediametrics-85662 {
                margin: 20px 0px;
                border: 1px solid #e6e6e6;
                clear: both;
                overflow: hidden;
            }

            #mediametrics-85662 .wrap-85662 {
                    overflow: hidden;
                     margin-bottom: -68px;

            }

            #mediametrics-85662 .header-85662 .logo{
                margin: 15px 0 15px 9px;
                width: 130px;
                    padding-left: 0 !important;

                font: bold 22px/34px 'DIN Pro', sans-serif;
            }


            #mediametrics-content-85662{
               /*margin: 0 -9px;*/
                   overflow: hidden;
            }

            #mediametrics-85662 .item-85662 {
                overflow: hidden;
                float: left;
                width: 33.3%;
                position: relative;
                padding-bottom: 10px;

                vertical-align: top;
            }

                #mediametrics-85662 .item-inner-85662 {
                    margin: 0 9px;
                }

            #mediametrics-85662 .item-inner-85662 > a {
                width: 100%;
                height: 140px;
                display: block;
                overflow: hidden;
            }

            #mediametrics-85662 .image-85662 {
                width: 100%;
                height: auto;
                display: block;
/*                position: relative;
                top: -25%;*/
            }

            #mediametrics-85662 .title-85662:hover {
                text-decoration: none !important;
                color: #c80000  !important;
            }

            #mediametrics-85662 .title-85662 {
                display: block;
                text-decoration: none !important;
                color: #222 !important;
                font-family: 'Segoe UI',  serif;
                font-size: 16px;
                font-weight: 600;
                line-height: 20px;
                text-decoration: none;
                overflow: hidden;
    
                padding-top: 3px;                
            }

            @media (max-width: 684px) {
                #mediametrics-85662 .item-85662 {
                    width: 100%;
                }

                #mediametrics-85662 .item-inner-85662 > a {
                    width: 100%;
                    height: auto; 
                }               
            }            
        </style>

    </head>

    <body style="background: #fff; max-width: 820px; min-width: 680px; ">
        <div id="mediametrics-85662">
            <div class="wrap-85662">
                <div class="header-85662"><img class="logo" width="130" src="//static.smi2.net/srcimg/2780020.png" alt=""></div>
                <div id="mediametrics-content-85662"></div>
            </div>
        </div>

        <script>
            JsAPI.Dao.MediaMetrics.getArticles({
                'count': 3
            }, function (payload) {
                var dom = JsAPI.Dom;
                var stop_words = [];

                function stopWordsFilter(stop_words, title) {
                    for (var i = 0, len = stop_words.length; i < len; i++) {
                        if (title.toLowerCase().indexOf(stop_words[i]) != -1) return true;
                    }
                    return false;
                }

                /* Родительский контейнер */
                var parent = dom.getElement('mediametrics-content-85662');

                for (var i = 0, count = 0, len = payload.length; i < len && count < 3; i++) {
                    var model = payload[i],
                        modelImage = model['image'].replace(new RegExp("img/",'g'),"img/b_");

                    /*if (stopWordsFilter(stop_words, model['title'])) continue;*/

                    /* Добавление элемента в родительский контейнер */
                    dom.appendChild(parent, dom.createDom('div', 'item-85662', 
                        dom.createDom('div', 'item-inner-85662',
                        [
                            dom.createDom('a', {
                                'href': model['link'],
                                'class': 'a1-85662',
                                'target': '_blank'
                            }, dom.createDom('img', {
                                'class': 'image-85662',
                                'src': modelImage
                            })),                            
                            dom.createDom('a', {
                                'href': model['link'],
                                'class': 'title-85662',
                                'target': '_blank'
                            }, dom.createDom('div', 'title-inner-85662', model['title'].replace(new RegExp('&quot;', 'g'), '"')))
                        ]
                        )
                    ));

                    /*count++;*/
                }
            }, function (reason) {
            });
        </script>
    </body>
</html>
