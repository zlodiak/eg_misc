<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.8.ru_RU.js"></script>

        <style>


            #mediametrics-85783 {
              padding: 15px 0px;
              overflow: hidden;
              clear: both;
            }

            #mediametrics-85783 .wrap-85783 {
                overflow: hidden;
                margin: 0 -10px;
            }

            .header-85783 {
                margin: 0 0px 10px;


            }

            #mediametrics-85783 .logo-85783 {
              margin: 10px 0 10px;
              display: block;

            }

            #mediametrics-85783 .item-85783 {
                width: 33.3%;
                float: left;
                overflow: hidden;
            }

                #mediametrics-85783 .item-inner-85783 {
                    margin: 0 10px;
                }

                    .a1-85783{
display: block;
/*height: 100px;
width: 100%;*/
                    }

            #mediametrics-85783 .image-85783 {
                  border: none;
                  width: 100%;
                  height: auto;
                  display: block;
                  margin: 0 auto 10px;
/*                  position: relative;
                  top: -50px;*/
            }

            #mediametrics-85783 .title-85783:hover {
                text-decoration: none !important;
                color: #005293 !important; 
            }

            #mediametrics-85783 .title-85783 {
                font-family: 'AA Bebas Neue', Arial, sans-serif;
                font-size: 16px;
                color: #005293 !important;
                text-decoration: none !important;
                text-align: left !important;

                cursor: pointer;
                line-height: 18px;
                display: block;
                overflow: hidden;
                letter-spacing: 1.2;
            }

          
        </style>

    </head>

    <body style=" max-width: 740px; ">
        <div id="mediametrics-85783">
            <div class="header-85783">
                <img class="logo-85783" src="//static.smi2.net/srcimg/2780020.png" width="130px" alt="" />
            </div>        
            <div class="wrap-85783">                
                <div id="mediametrics-content-85783"></div>
            </div>
        </div>

        <script>
            JsAPI.Dao.MediaMetrics.getArticles({
                'count': 3
            }, function (payload) {
                var dom = JsAPI.Dom;
                var stop_words = [];

                function stopWordsFilter(stop_words, title) {
                    for (var i = 0, len = stop_words.length; i < len; i++) {
                        if (title.toLowerCase().indexOf(stop_words[i]) != -1) return true;
                    }
                    return false;
                }

                /* Родительский контейнер */
                var parent = dom.getElement('mediametrics-content-85783');

                for (var i = 0, count = 0, len = payload.length; i < len && count < 3; i++) {
                    var model = payload[i];

                    /*if (stopWordsFilter(stop_words, model['title'])) continue;*/

                    /* Добавление элемента в родительский контейнер */
                    dom.appendChild(parent, dom.createDom('div', 'item-85783', 
                        dom.createDom('div', 'item-inner-85783', [
                            dom.createDom('a', {
                                'href': model['link'],
                                'class': 'a1-85783',
                                'target': '_blank'
                            }, 
                            dom.createDom('img', {
                                'class': 'image-85783',
                                'src': model['image']
                            })),
                            dom.createDom('a', {
                                'class': 'title-85783',
                                'href': model['link'],
                                'target': '_blank'
                            }, model['title'].replace(new RegExp('&quot;', 'g'), '"'))
                        ]
                    ))
                    );

                    /*count++;*/
                }
            }, function (reason) {
            });
        </script>
    </body>
</html>
