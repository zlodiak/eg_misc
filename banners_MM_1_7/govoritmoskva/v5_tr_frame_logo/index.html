<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.9.ru_RU.js"></script>

        <style>
            #mediametrics-85589 {
              padding: 20px 0px 0;      
              clear: both;
            }

            #mediametrics-85589 .wrap-85589 {
                padding: 10px 13px 0;      
                clear: both;
                overflow: hidden;
                    border: 1px solid #d7d7d7;
            }

            #mediametrics-85589 .logo-85589{
                margin-bottom: 10px;
            }


            #mediametrics-content-85589{
                overflow: hidden;
               
            }

            #mediametrics-85589 .item-85589 {
                overflow: hidden;
                padding-bottom: 14px;

                vertical-align: top;
            }

            #mediametrics-85589 .item-85589 .a1-85589 {
                display: block;
                float: left;
                  width: 80px;
                  height: 60px;    
                  overflow: hidden;            
            }

            #mediametrics-85589 .image-85589 {
                  display: block;
                  width: 80px;
                  height: 80px;
                  margin: 0 auto;
                  position: relative;
                  top: -10px;
            }

            #mediametrics-85589 .title-85589:hover {
                text-decoration: none !important;
                color: #cb2127 !important;
            }

            #mediametrics-85589 a {
                text-decoration: none !important;
                color: #000 !important;
            }

            #mediametrics-85589 .title-85589 {
                display: block;
                height: 44px;
                overflow: hidden;
                margin-left: 90px;

                color: rgb(0, 0, 0) !important;
                font-family: 'Trebuchet MS', helvetica, arial, sans-serif;
                font-size: 12px;
                line-height: 14px;
                text-decoration: none !important; 
            }
        </style>

    </head>

    <body style="background: #fff; max-width: 457px; ">
        <div id="mediametrics-85589">
            <div class="wrap-85589">
                <img class="logo-85589" src="//static.smi2.net/srcimg/2780020.png" width="130" alt="" /> 
                <div id="mediametrics-content-85589"></div>
            </div>
        </div>

        <script>
            JsAPI.Dao.MediaMetrics.getArticles({
                'count': 5
            }, function (payload) {
                var dom = JsAPI.Dom;
                var stop_words = [];

                function stopWordsFilter(stop_words, title) {
                    for (var i = 0, len = stop_words.length; i < len; i++) {
                        if (title.toLowerCase().indexOf(stop_words[i]) != -1) return true;
                    }
                    return false;
                }

                /* Родительский контейнер */
                var parent = dom.getElement('mediametrics-content-85589');

                for (var i = 0, count = 0, len = payload.length; i < len && count < 3; i++) {
                    var model = payload[i];

                    /*if (stopWordsFilter(stop_words, model['title'])) continue;*/

                    /* Добавление элемента в родительский контейнер */
                    dom.appendChild(parent, dom.createDom('div', 'item-85589', [
                        dom.createDom('a', {
                            'href': model['link'],
                            'class': 'a1-85589',
                            'target': '_blank'
                        }, dom.createDom('img', {
                            'class': 'image-85589',
                            'src': model['image']
                        })),
                        dom.createDom('a', {
                            'href': model['link'],
                            'target': '_blank'
                        }),
                        dom.createDom('a', {
                            'href': model['link'],
                            'class': 'title-85589',
                            'target': '_blank'
                        }, dom.createDom('div', 'title-inner-85589', model['title'].replace(new RegExp('&quot;', 'g'), '"')))
                    ]));

                    /*count++;*/
                }
            }, function (reason) {
            });
        </script>
    </body>
</html>
