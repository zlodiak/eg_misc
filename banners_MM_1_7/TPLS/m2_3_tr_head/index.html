<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.2.ru_RU.js"></script>

        <style>
            #mediametrics {
                margin: 20px 0px;
                clear: both;
                overflow: hidden;
            }

            #mediametrics .wrap {
                
            }

            #mediametrics .header {
                text-align: left;
                color: #000;
                font-family: Tahoma;
                font-size: 13px;   
                font-weight: bold; 
                text-transform: uppercase;

                margin-bottom: 10px;
            }

            #mediametrics .logo {
                margin-bottom: 7px;
                width: 130px;

            }

            #mediametrics .item {
                overflow: hidden;
                float: left;
                width: 50%;
                position: relative;
                padding-bottom: 10px;

                vertical-align: top;
            }

            #mediametrics .source,
            #mediametrics .favicon {
                display: none !important;
            }

            #mediametrics .image {
                width: 90px;
                height: 90px;
                display: block;
                float: left;
            }

            #mediametrics .title:hover {
                text-decoration: underline !important;
                color: #000 !important;
            }

            #mediametrics a {
                text-decoration: none !important;
            }

            #mediametrics .title {
                overflow: hidden;
                height: 84px;                
                display: block;
                margin-left: 97px !important;
                margin-right: 7px !important;
                text-decoration: none !important;
                font-family: Verdana,sans-serif;
                color: #000 !important;
                font-size: 12px;
            }
        </style>

    </head>

    <body style="background: #fff; max-width: 457px; ">
        <div id="mediametrics">
            <div class="wrap">
                <!-- <img class="logo" src="//static.smi2.net/srcimg/2780020.png" alt="" /> -->
                <div class="header">популярное в соц. сетях</div>
                <div id="mediametrics-content"></div>
            </div>
        </div>

        <script>
            JsAPI.Dao.MediaMetrics.getArticles({
                'count': 30
            }, function (payload) {
                var dom = JsAPI.Dom;
                var stop_words = [
                    'акунин',
                    'белоруссия',
                    'бородай',
                    'гиркин',
                    'гиркина',
                    'губарев',
                    'гудков',
                    'кабаева',
                    'каспаров',
                    'касьянов',
                    'лимонов',
                    'лукашенко',
                    'медведев',
                    'минобороны белоруссии',
                    'митрохин',
                    'навальный',
                    'немцов',
                    'парфенов',
                    'пахоменко',
                    'пономарев',
                    'порошенко',
                    'псковские',
                    'пургин',
                    'путин',
                    'пушилин',
                    'ранеными контрактниками',
                    'ройзман',
                    'романова',
                    'рыжков',
                    'стрелков',
                    'удальцов',
                    'чалый',
                    'шендерович',
                    'шойгу',
                    'яшин'
                ];

                function stopWordsFilter(stop_words, title) {
                    for (var i = 0, len = stop_words.length; i < len; i++) {
                        if (title.toLowerCase().indexOf(stop_words[i]) != -1) return true;
                    }
                    return false;
                }

                /* Родительский контейнер */
                var parent = dom.getElement('mediametrics-content');

                for (var i = 0, count = 0, len = payload.length; i < len && count < 6; i++) {
                    var model = payload[i];

                    if (stopWordsFilter(stop_words, model['title'])) continue;

                    /* Добавление элемента в родительский контейнер */
                    dom.appendChild(parent, dom.createDom('div', 'item', [
                        dom.createDom('a', {
                            'href': model['link'],
                            'target': '_blank'
                        }, dom.createDom('img', {
                            'class': 'image',
                            'src': model['image']
                        })),
                        dom.createDom('a', {
                            'href': model['link'],
                            'target': '_blank'
                        }, dom.createDom('img', {
                            'class': 'favicon',
                            'src': model['favicon']
                        })),
                        dom.createDom('a', {
                            'href': model['link'],
                            'target': '_blank'
                        }, dom.createDom('div', 'title', model['title'].replace(new RegExp('&quot;', 'g'), '"'))),
                        dom.createDom('div', 'source', model['source'])
                    ]));

                    count++;
                }
            }, function (reason) {
            });
        </script>
    </body>
</html>
