<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.9.ru_RU.js"></script>

        <style>
            #mediametrics-85276 {
                padding: 20px 0;
            }

            #mediametrics-85276 .wrap-85276 {

            }

            #mediametrics-85276 .header-85276 {
                margin-bottom: 6px;
            }


            #mediametrics-content-85276{
                overflow: hidden;
                border: 1px solid #d7d7d7;
                padding: 10px 5px 0;                
            }

            #mediametrics-85276 .item-85276 {
                overflow: hidden;
                width: 33.3%; 
                float: left;
                padding-bottom: 10px;


                vertical-align: top;
            }

                #mediametrics-85276 .item-inner-85276 {
                    margin: 0 5px;
                }

            #mediametrics-85276 .item-85276 .a1-85276 {
                margin: 0 auto 4px;
                display: block;
                float: left;
            }

            #mediametrics-85276 .image-85276 {
                  display: block;
                  width: 80px;
                  height: 60px;
                  margin: 0 auto;
            }

            #mediametrics-85276 .title-85276:hover {
                text-decoration: none !important;
                color: #cb2127 !important;
            }

            #mediametrics-85276 .title-85276 {
                display: block;
                height: 44px;
                overflow: hidden;
                margin-left: 90px;

                color: rgb(0, 0, 0) !important;
                font-family: 'Trebuchet MS', helvetica, arial, sans-serif;
                font-size: 12px;
                line-height: 14px;
                text-decoration: none !important; 
            }

    @media (max-width: 400px) {
      #mediametrics-85276 .item-85276{
        width: 100%;
      }  

  /*    body{
        background: lime;
      }*/
    }            
        </style>

    </head>

    <body style="background: #fff; max-width: 600px; ">
        <div id="mediametrics-85276">
            <div class="wrap-85276">
                <div class="header-85276"><img class="logo" width="130" src="//static.smi2.net/srcimg/2780020.png" alt=""></div>
                <div id="mediametrics-content-85276"></div>
            </div>
        </div>

        <script>
            JsAPI.Dao.MediaMetrics.getArticles({
                'count': 6
            }, function (payload) {
                var dom = JsAPI.Dom;
                var stop_words = [];

                function stopWordsFilter(stop_words, title) {
                    for (var i = 0, len = stop_words.length; i < len; i++) {
                        if (title.toLowerCase().indexOf(stop_words[i]) != -1) return true;
                    }
                    return false;
                }

                /* Родительский контейнер */
                var parent = dom.getElement('mediametrics-content-85276');

                for (var i = 0, count = 0, len = payload.length; i < len && count < 6; i++) {
                    var model = payload[i];

                    /*if (stopWordsFilter(stop_words, model['title'])) continue;*/

                    /* Добавление элемента в родительский контейнер */
                    dom.appendChild(parent, dom.createDom('div', 'item-85276', 
                        dom.createDom('div', 'item-inner-85276',
                        [
                            dom.createDom('a', {
                                'href': model['link'],
                                'class': 'a1-85276',
                                'target': '_blank'
                            }, dom.createDom('img', {
                                'class': 'image-85276',
                                'src': model['image']
                            })),
                            dom.createDom('a', {
                                'href': model['link'],
                                'target': '_blank'
                            }),
                            dom.createDom('a', {
                                'href': model['link'],
                                'class': 'title-85276',
                                'target': '_blank'
                            }, dom.createDom('div', 'title-inner-85276', model['title'].replace(new RegExp('&quot;', 'g'), '"')))
                        ]
                        )
                    ));

                    /*count++;*/
                }
            }, function (reason) {
            });
        </script>
    </body>
</html>
