    <body style="background: #fff; max-width: 457px; ">
        <div id="mediametrics-85735">
            <div class="wrap-85735">
                <div class="header-85735">
                    <img src="//static.smi2.net/srcimg/3077887.png"  alt="" style=" display: block; margin: 0 auto;   margin-bottom: -3px;" />
                </div>

                <div id="mediametrics-content-85735"></div>
            </div>
        </div>

        <script>
            JsAPI.Dao.MediaMetrics.getArticles({
                'count': 14
            }, function (payload) {
                var dom = JsAPI.Dom;
                var stop_words = [
                                    'секс',
                                    'секса',
                                    'сексом',
                                    'сексу',
                                    'проститутка',
                                    'изнасилование',
                                    'изнасиловал',
                                    'анал',
                                    'анальный',
                                    'вагина',
                                    'задница',
                                    'педфил',
                                    'педофилия',
                                    'извращенец',
                                    'гей',
                                    'геем',
                                    'лесбиянка',
                                    'рукоблуд',
                                    'надругался',
                                    'домогательства',
                                    'сексуальный',
                                    'эротика',
                                    'эротичный',
                                    'обнаженная',
                                    'обнаженка',
                                    'голый',
                                    'скотина',
                                    'издевательство',
                                    'зверски',
                                    'расчленил',
                                    'обезглавил',
                                    'помойка'
                ];

                function stopWordsFilter(stop_words, title) {
                    for (var i = 0, len = stop_words.length; i < len; i++) {
                        if (title.toLowerCase().indexOf(stop_words[i]) != -1) return true;
                    }
                    return false;
                }

                /* Родительский контейнер */
                var parent = dom.getElement('mediametrics-content-85735');

                for (var i = 0, count = 0, len = payload.length; i < len && count < 5; i++) {
                    var model = payload[i];
                    var link = model['link'].replace(new RegExp("online",'g'),"hour");

                    if (stopWordsFilter(stop_words, model['title'])) continue;

                    /* Добавление элемента в родительский контейнер */
                    dom.appendChild(parent, dom.createDom('div', 'item-85735', [
                        dom.createDom('a', {
                            'href': link,
                            'class': 'a1-85735',
                            'target': '_blank'
                        }, dom.createDom('img', {
                            'class': 'image-85735',
                            'src': model['favicon']
                        })),
                        dom.createDom('a', {
                            'href': link,
                            'class': 'title-85735',
                            'target': '_blank'
                        }, dom.createDom('div', 'title-inner-85735', model['title'].replace(new RegExp('&quot;', 'g'), '"')))
                    ]));

                    count++;
                }
            }, function (reason) {
            });
        </script>
    </body>
</html>
