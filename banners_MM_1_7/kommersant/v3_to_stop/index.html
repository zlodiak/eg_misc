<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script src="//static.smi2.net/static/jsapi/jsapi.v1.7.9.ru_RU.js"></script>

        <style>
            #mediametrics-85303 {
                padding: 15px 15px 5px;
                background: #f0f0f0;
            }

            #mediametrics-85303 .wrap-85303 {
     
                clear: both;
                background: #f0f0f0;
            }

            #mediametrics-85303 .header-85303 {
            }

                #mediametrics-85303 .header-85303 img{
                    width: 130px;
                    display: inline-block;
                    margin: 0 auto 10px;
                }


            #mediametrics-content-85303{
                overflow: hidden;             
            }

            #mediametrics-85303 .item-85303 {
                overflow: hidden;
                padding-bottom: 10px;

                vertical-align: top;
            }

            #mediametrics-85303 .item-85303 .a1-85303 {
                display: block;
                float: left;
            }

            #mediametrics-85303 .image-85303 {
                  display: block;
                  width: 210px;
                  height: 120px;
                  margin: 0 auto 10px;
            }

            #mediametrics-85303 .title-85303:hover {
                text-decoration: none !important;
                color: #000 !important;
            }

            #mediametrics-85303 .title-85303 {
                display: block;
                overflow: hidden;
                clear: both;

                color: rgb(0, 0, 0) !important;
                font-family: 'Trebuchet MS', helvetica, arial, sans-serif;
                font-size: 12px;
                line-height: 14px;
                text-decoration: none !important; 
            }
        </style>

    </head>

    <body style="background: #fff; max-width: 240px; ">
        <div id="mediametrics-85303">
            <div class="wrap-85303">                
                <div class="header-85303"><img class="logo" src="//static.smi2.net/srcimg/2780020.png" alt="" /></div>
                <div id="mediametrics-content-85303"></div>
            </div>
        </div>

        <script>
            JsAPI.Dao.MediaMetrics.getArticles({
                'count': 6
            }, function (payload) {
                var dom = JsAPI.Dom;
                var stop_words = [];

                function stopWordsFilter(stop_words, title) {
                    for (var i = 0, len = stop_words.length; i < len; i++) {
                        if (title.toLowerCase().indexOf(stop_words[i]) != -1) return true;
                    }
                    return false;
                }

                /* Родительский контейнер */
                var parent = dom.getElement('mediametrics-content-85303');

                for (var i = 0, count = 0, len = payload.length; i < len && count < 6; i++) {
                    var model = payload[i];

                    /*if (stopWordsFilter(stop_words, model['title'])) continue;*/

                    /* Добавление элемента в родительский контейнер */
                    dom.appendChild(parent, dom.createDom('div', 'item-85303', [
                        dom.createDom('a', {
                            'href': model['link'],
                            'class': 'a1-85303',
                            'target': '_blank'
                        }),
                        dom.createDom('a', {
                            'href': model['link'],
                            'target': '_blank'
                        }),
                        dom.createDom('a', {
                            'href': model['link'],
                            'class': 'title-85303',
                            'target': '_blank'
                        }, dom.createDom('div', 'title-inner-85303', model['title'].replace(new RegExp('&quot;', 'g'), '"')))
                    ]));

                    /*count++;*/
                }
            }, function (reason) {
            });
        </script>
    </body>
</html>
