    <body style=" max-width: 990px; background: #ccc;">
        <div id="mediametrics-86109">
            <div class="wrap-86109">                
                <div id="mediametrics-content-86109"></div>
            </div>
        </div>

        <script>
            JsAPI.Dao.MediaMetrics.getArticles({
                'count': 4
            }, function (payload) {
                var dom = JsAPI.Dom;
                var stop_words = [];

                function stopWordsFilter(stop_words, title) {
                    for (var i = 0, len = stop_words.length; i < len; i++) {
                        if (title.toLowerCase().indexOf(stop_words[i]) != -1) return true;
                    }
                    return false;
                }

                /* Родительский контейнер */
                var parent = dom.getElement('mediametrics-content-86109');

                for (var i = 0, count = 0, len = payload.length; i < len && count < 4; i++) {
                    var model = payload[i];

                    var modelImage = model['image'].replace(new RegExp("img/",'g'),"img/b_"); 

                    /*if (stopWordsFilter(stop_words, model['title'])) continue;*/

                    /* Добавление элемента в родительский контейнер */
                    dom.appendChild(parent, dom.createDom('div', 'item-86109', 
                        dom.createDom('div', 'item-inner-86109', [
                            dom.createDom('a', {
                                'href': model['link'],
                                'class': 'a1-86109',
                                'target': '_blank'
                            }, 
                            dom.createDom('img', {
                                'class': 'image-86109',
                                'src': modelImage
                            })),
                            dom.createDom('a', {
                                'class': 'title-86109',
                                'href': model['link'],
                                'target': '_blank'
                            }, model['title'].replace(new RegExp('&quot;', 'g'), '"'))
                        ]
                    ))
                    );

                    /*count++;*/
                }
            }, function (reason) {
            });
        </script>
    </body>
