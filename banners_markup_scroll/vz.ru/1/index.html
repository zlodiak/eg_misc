<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>vz</title>

        <style>
            body{
                background: cyan;
            }        

.wrap0{
                width: 240px;
                position: relative;
                margin: 0 auto; 
height: 400px;
            }

            .my_container_outer{
                border: 1px solid #000;               
                background: #fff;
                padding: 9px 10px 35px 10px;
            }  

            .img_outer{
                width: 84px;
                height: 25px;
                margin: 0 auto;
                padding-bottom: 8px;
            }

                .img_outer img{
                    display: block;
                    width: 84px;
                    height: 25px;                    
                }

            .my_container{
                height: 330px;
            }    

            #back, #forward{
                position: absolute;
                z-index: 100;
                border: none;
                cursor: pointer;
                background-color: transparent;
                background-image: url('//static.smi2.net/static/jsapi/resources/arrow_sprite.png');
                background-repeat: no-repeat;
                outline: none;
                width: 26px;
                height: 26px;                 
            }

            #forward,
            #back{
               
            }

            #back{
                left: 0;
                background-position: left;
                bottom: 5px;
                top: auto;
                right: 40px;
                left: auto;
                background: url('http://static.smi2.net/static/blocks/img/arrows/arr_left_crop.png') left top no-repeat;
            }

            #forward{
                right: 7px;
                background-position: right;
                bottom: 5px;
                top: auto;
                background: url('http://static.smi2.net/static/blocks/img/arrows/arr_right_crop.png') left top no-repeat;
            }

            .my_container > div > div > div div:nth-child(2){

            }

            .my_container > div > div > div div:nth-child(2){
                text-align: left !important;
                margin-left: 80px !important;
            }

                .my_container > div > div > div div:nth-child(2) a{
                    display: block;
                }

                .my_container > div > div > div div:nth-child(2) a:hover{
                    text-decoration: none;

                }
        </style>
    </head>

    <body>
        <div class="wrap0" id="wrapper0">
            <div class="my_container_outer" id="wrapper">
                <div class="img_outer">
                    <img src="http://static.smi2.net/static/logo/smi2.png" alt="" />
                </div>

                <div class="my_container" id="mycontainer"></div>
            </div>
        </div>
        
        <script src="//static.smi2.net/static/jsapi/jsapi.v0.ru_RU.js"></script>

        <script>
            /* Создание горизонтального блока */
            JsAPI.Ui.VBlock.create(81021, "mycontainer").then(function (block) {
                /* Документ */
                var _doc = document;

                /* Родительский элемент */
                var _parent = _doc.getElementById("mycontainer");
                var _wrapper = _doc.getElementById("wrapper");

                /* Кнопка Назад */
                var back = _doc.createElement("button");
                back.id = "back";
                _wrapper.appendChild(back);

                /* Регистрация обработчика click-события для элемента кнопки Назад */
                JsAPI.Event.listen(back, "click", function () {
                    /* Выполнить перемещение содержимого блока назад */
                    block.scrollBack();
                });

                /* Кнопка Вперед */
                var forward = _doc.createElement("button");
                forward.id = "forward";
                _wrapper.appendChild(forward);

                /* Регистрация обработчика click-события для элемента кнопки Вперед */
                JsAPI.Event.listen(forward, "click", function () {
                    /* Выполнить перемещение содержимого блока вперед */
                    block.scrollForward();
                });

            },function(reason){
                /* Обработка ошибки */
            });
        </script>

    </body>
</html>
