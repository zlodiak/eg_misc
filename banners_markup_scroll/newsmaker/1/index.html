<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>newsmaker</title>

        <style>
            .wrap0_81014{
                max-width: 564px;
                margin: 0 auto;
                overflow: hidden;
                position: relative;
                padding-bottom: 37px;
            }          

                .sk2_head_81014:before{
                    position: absolute;
                    top: 10px;
                    right: 100%;
                    width: 300%;
                    height: 1px;
                    background: #333;
                    content: '';
                }

                .sk2_head_81014:after{
                    position: absolute;
                    top: 10px;
                    left: 100%;
                    width: 300%;
                    height: 1px;
                    background: #333;
                    content: '';
                }        

                .sk2_head_outer_81014 {
                    text-align: center;

                    padding-bottom: 11px;
                    overflow: hidden;
                }

                    .sk2_head_81014 {
                        color: #333;
                        font-family: Verdana, arial, 'Sans Serif';
                        font-size: 18px;
                        font-weight: bold;
                        letter-spacing: -1px;

                        position: relative;
                        padding: 0 12px;
                        display: inline-block;
                    }                 

                .my_container_81014{
                    height: 178px;
                }    

                #back_81014, #forward_81014{
                    position: absolute;
                    z-index: 100;
                    border: none;
                    cursor: pointer;
                    background-color: transparent;
                    background: url('http://static.smi2.net/static/blocks/img/arrows/arr_spr.png') left top no-repeat;
                    outline: none;
                    width: 33px;
                    height: 26px;  
                    bottom: 0;               
                }

                #back_81014{
                    left: 0;
                    background-position: 0 0;
                    right: 32px !important;
                    left: auto;
                    
                }

                #forward_81014{
                    right: -7px;
                    background-position: -33px 0;
                }  

                .my_container_outer_81014 {

                }
                
                    .my_container_81014 a:hover{
                        text-decoration: none;
                    }

                    .my_container_81014 a{
                        text-decoration: none;
                        display: block;

                        line-height: 18px;
                    }      

                        @media screen and (min-width: 620px) {
                            .my_container_81014 a img{
                                /* width: 100% !important; */
                            }    
                        }                     

        </style>
    </head>

    <body>
        <div class="wrap0_81014" id="wrapper0_81014">
            <div class="sk2_head_outer_81014">
                <div class="sk2_head_81014">новости партнеров</div>
            </div>

            <div class="my_container_outer_81014" id="wrapper_81014">
                <div class="my_container_81014" id="mycontainer_81014"></div>
            </div>
        </div>
        
        <script src="//static.smi2.net/static/jsapi/jsapi.v0.ru_RU.js"></script>

        <script>
            /* Создание горизонтального блока */
            JsAPI.Ui.HBlock.create(81014, "mycontainer_81014").then(function (block) {
                /* Документ */
                var _doc = document;

                /* Родительский элемент */
                var _parent = _doc.getElementById("mycontainer_81014");
                var _wrapper = _doc.getElementById("wrapper_81014");

                /* Кнопка Назад */
                var back = _doc.createElement("button");
                back.id = "back_81014";
                _wrapper.appendChild(back);

                /* Регистрация обработчика click-события для элемента кнопки Назад */
                JsAPI.Event.listen(back, "click", function () {
                    /* Выполнить перемещение содержимого блока назад */
                    block.scrollBack();
                });

                /* Кнопка Вперед */
                var forward = _doc.createElement("button");
                forward.id = "forward_81014";
                _wrapper.appendChild(forward);

                /* Регистрация обработчика click-события для элемента кнопки Вперед */
                JsAPI.Event.listen(forward, "click", function () {
                    /* Выполнить перемещение содержимого блока вперед */
                    block.scrollForward();
                });

            },function(reason){
                /* Обработка ошибки */
            });
        </script>

    </body>
</html>
