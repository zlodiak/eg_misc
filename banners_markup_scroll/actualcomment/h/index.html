<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>horiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            .sk81558_wrap{
                overflow: hidden;
                margin: 0 auto 40px;
                width: 850px;
            }
                .sk81558_wrap2{
                    border: 1px solid #ccc;
                    overflow: hidden;
                    padding: 14px 15px; 

                    text-align: center;
                }

                        #mycontainer_81558{
                            width: 818px;
                            height: 98px;
                        }

                        #mycontainer_81558 > div + div{
                            margin-top: 12px;
                        }

                        #mycontainer_81558 a{
                            text-decoration: none !important;
                            line-height: 16px !important;
                            display: block !important;
                        }

        </style>
    </head>

    <body>

        <div class="sk81558_wrap" style=" ">
            <div class="sk81558_wrap2">
                <div id="mycontainer_81558"></div>
            </div>
        </div>


        <script src="//static.smi2.net/static/jsapi/jsapi.v0.ru_RU.js"></script>

        <script>
            /* Создание вертикального блока */
            JsAPI.Ui.HBlock.create(81558, "mycontainer_81558").then(function (block) {
                /* Документ */
                var _doc = document;

                /* Родительский элемент */
                var _parent = _doc.getElementById("mycontainer_81558");

                /* Кнопка Назад */
                var back = _doc.getElementById("back_81558");

                /* Регистрация обработчика click-события для элемента кнопки Назад */
                JsAPI.Event.listen(back, "click", function () {
                    /* Выполнить перемещение содержимого блока назад */
                    block.scrollBack();
                });

                /* Кнопка Вперед */
                var forward = _doc.getElementById("forward_81558");

                /* Регистрация обработчика click-события для элемента кнопки Вперед */
                JsAPI.Event.listen(forward, "click", function () {
                    /* Выполнить перемещение содержимого блока вперед */
                    block.scrollForward();
                });

            },function(reason){
                /* Обработка ошибки */
            });
        </script>

    </body>
</html>
