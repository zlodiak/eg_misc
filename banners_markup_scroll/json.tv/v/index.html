<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>v json</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
        /* http://joxi.ru/bmoBPBafWxeqry */
        @font-face {
            font-family: 'RobotoMedium';
            src: url('http://static.smi2.net/static/blocks/fonts/roboto/medium/roboto-medium-webfont.eot');
            src: url('http://static.smi2.net/static/blocks/fonts/roboto/medium/roboto-medium-webfont.eot?#iefix') format('embedded-opentype'),
                 url('http://static.smi2.net/static/blocks/fonts/roboto/medium/roboto-medium-webfont.woff2') format('woff2'),
                 url('http://static.smi2.net/static/blocks/fonts/roboto/medium/roboto-medium-webfont.woff') format('woff'),
                 url('http://static.smi2.net/static/blocks/fonts/roboto/medium/roboto-medium-webfont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

        }    

        @font-face {
            font-family: 'RobotoRegular';
            src: url('http://static.smi2.net/static/blocks/fonts/roboto/regular/roboto-regular-webfont.eot');
            src: url('http://static.smi2.net/static/blocks/fonts/roboto/regular/roboto-regular-webfont.eot?#iefix') format('embedded-opentype'),
                 url('http://static.smi2.net/static/blocks/fonts/roboto/regular/roboto-regular-webfont.woff2') format('woff2'),
                 url('http://static.smi2.net/static/blocks/fonts/roboto/regular/roboto-regular-webfont.woff') format('woff'),
                 url('http://static.smi2.net/static/blocks/fonts/roboto/regular/roboto-regular-webfont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

        }               

            body{
                background: cyan;
            }

            .sk81696_out{
                background: #fff;
                max-width: 320px;
                margin: 20px 0 10px;
            }

                .sk81696_header{
                    color: #E4A300;
                    font-size: 14px;
                    font-weight: 500;
                    font-family: 'RobotoMedium',arial, sans-serif;
                    text-transform: uppercase;

                    padding: 17px 5px 15px;
                    border-bottom: 1px solid #dddddd;
                    margin-bottom: 10px;
                }

                .mycontainer_81696_outer:after{
/*                    border-right: 1px solid #ccc;
                    position: absolute;
                    right: 6px;
                    top: 22px;
                    bottom: 22px;

                    content: '';*/
                }

                .mycontainer_81696_outer{
                    padding: 0px 0 30px;
                    position: relative;
                }

                    #mycontainer_81696{
                        height: 300px;
                        padding: 5px 5px 5px 0;
                        
                    }

                        #mycontainer_81696 a:hover{
                            color:#E4A300 !important;
                            transition: 0.5s;
                            text-decoration: underline !important;
                        }

                        #mycontainer_81696 a{
                            text-decoration: none !important;
                            transition: 0.5s;
                            font-family: 'RobotoRegular',arial, sans-serif;
                            color: black;
                            font-size: 13px;
                            font-style: normal;
                            font-weight: normal;
                            line-height: 12px;
                            display:block;
                        }

                        #back_81696, #forward_81696{
                            position: absolute;
                            z-index: 100;
                            border: none;
                            cursor: pointer;
                            background-color: transparent;
                            background: url('http://static.smi2.net/static/blocks/img/arrows/arr_spr.png') left top no-repeat;
                            outline: none;
                            width: 33px;
                            height: 26px;  
                            bottom: 6px;                 
                        }

                        #back_81696{
                            background-position: 0 0;
                            right: 38px !important;
                            left: auto;
                            
                        }

                        #forward_81696{
                            right: 0px;
                            background-position: -33px 0;
                        }      


        </style>
    </head>

    <body>
        <div class="smi2adblock_81696">
            <div class="sk81696_out">
                <div class="sk81696_header">Новости партнеров</div>
                <div class="mycontainer_81696_outer">
                    <div class="" id="mycontainer_81696"></div>             


                    <button id="back_81696"></button>
                    <button id="forward_81696"></button>                     
                </div>
            </div>    
        </div>    


        <script src="//static.smi2.net/static/jsapi/jsapi.v0.ru_RU.js"></script>

        <script>
            /* Создание вертикального блока */
            JsAPI.Ui.VBlock.create(81696, "mycontainer_81696").then(function (block) {
                /* Документ */
                var _doc = document;

                /* Родительский элемент */
                var _parent = _doc.getElementById("mycontainer_81696");

                /* Кнопка Назад */
                var back = _doc.getElementById("back_81696");

                /* Регистрация обработчика click-события для элемента кнопки Назад */
                JsAPI.Event.listen(back, "click", function () {
                    /* Выполнить перемещение содержимого блока назад */
                    block.scrollBack();
                });

                /* Кнопка Вперед */
                var forward = _doc.getElementById("forward_81696");

                /* Регистрация обработчика click-события для элемента кнопки Вперед */
                JsAPI.Event.listen(forward, "click", function () {
                    /* Выполнить перемещение содержимого блока вперед */
                    block.scrollForward();
                });

            },function(reason){
                /* Обработка ошибки */
            });
        </script>

    </body>
</html>
