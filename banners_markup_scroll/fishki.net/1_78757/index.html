<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>fishki</title>

        <style>
            #smi2adblock_78757{
                overflow: visible !important;   
            }

                .wrap0{
                    position: relative;
                    max-width: 797px;
                }            

                    .my_container_outer{

                    }

    	                .my_container{
    	                    height: 274px;
    	                    margin: 0 auto;
    	                }    

    	                #back, #forward{
    	                    position: absolute;
    	                    z-index: 100;
    	                    border: none;
    	                    cursor: pointer;
    	                    outline: none;
    	                    width: 23px;
    	                    height: 68px;  
    	                    top: 25px;               
    	                }

    	                #back{
    	                    left: -38px;
    	                    background: url('http://static.smi2.net/static/blocks/img/arrows/green_left.png') left top no-repeat;
    	                    
    	                }

    	                #forward{
    	                    right: -31px;
    	                    background: url('http://static.smi2.net/static/blocks/img/arrows/green_right.png') left top no-repeat;
    	                }  

    	                .my_container a:hover{
    	                    text-decoration: none;
    	                }

    	                .my_container a{
    	                    text-decoration: none;
    	                    display: block;

    	                    line-height: 18px;
    	                }    

    	                	.my_container a img{
    	                		border-radius: 5px !important;
    	                		display: block;
    	                	}


                    @media(max-width: 800px) {
                        #forward_78757 {
                           right: -8px !important;
                        }
                    }

                    @media(max-width: 1150px) {
                        #forward_78757 {
                           right: -17px !important;
                        }
                    }                    

        </style>
    </head>

    <body>
        <div class="wrap0" id="wrapper0">
            <div class="my_container_outer" id="wrapper_78757">
                <div class="my_container" id="mycontainer"></div>
            </div>
        </div>
        
        <script src="//static.smi2.net/static/jsapi/jsapi.v0.ru_RU.js"></script>

        <script>
            /* Создание горизонтального блока */
            JsAPI.Ui.HBlock.create(81036, "mycontainer").then(function (block) {
                /* Документ */
                var _doc = document;

                /* Родительский элемент */
                var _parent = _doc.getElementById("mycontainer");
                var _wrapper = _doc.getElementById("wrapper_78757");

                /* Кнопка Назад */
                var back = _doc.createElement("button");
                back.id = "back";
                _wrapper.appendChild(back);

                /* Регистрация обработчика click-события для элемента кнопки Назад */
                JsAPI.Event.listen(back, "click", function () {
                    /* Выполнить перемещение содержимого блока назад */
                    block.scrollBack();
                });

                /* Кнопка Вперед */
                var forward = _doc.createElement("button");
                forward.id = "forward";
                _wrapper.appendChild(forward);

                /* Регистрация обработчика click-события для элемента кнопки Вперед */
                JsAPI.Event.listen(forward, "click", function () {
                    /* Выполнить перемещение содержимого блока вперед */
                    block.scrollForward();
                });

            },function(reason){
                /* Обработка ошибки */
            });
        </script>

    </body>
</html>
