<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>fishki</title>

        <style>
            #smi2adblock_77020{
                overflow: visible !important;   
            }

                .wrap0_77020{
                    position: relative;
                    max-width: 797px;
                }            

                    .my_container_outer_77020{

                    }

                        .my_container_77020{
                            height: 274px;
                            margin: 0 auto;
                        }    

                        #back_77020, #forward_77020{
                            position: absolute;
                            z-index: 100;
                            border: none;
                            cursor: pointer;
                            outline: none;
                            width: 23px;
                            height: 68px;  
                            top: 25px;               
                        }

                        #back_77020{
                            left: -38px;
                            background: url('http://static.smi2.net/static/blocks/img/arrows/green_left.png') left top no-repeat;
                            
                        }

                        #forward_77020{
                            right: -31px;
                            background: url('http://static.smi2.net/static/blocks/img/arrows/green_right.png') left top no-repeat;
                        }  

                        .my_container_77020 a:hover{
                            text-decoration: none;
                        }

                        .my_container_77020 a{
                            text-decoration: none;
                            display: block;

                            line-height: 18px;
                        }    

                            .my_container_77020 a img{
                                border-radius: 5px !important;
                                display: block;
                            }


        </style>
    </head>

    <body>
        <div class="wrap0_77020" id="wrapper0_77020">
            <div class="my_container_outer_77020" id="wrapper_77020">
                <div class="my_container_77020" id="mycontainer_77020"></div>
            </div>
        </div>
        
        <script src="//static.smi2.net/static/jsapi/jsapi.v0.ru_RU.js"></script>

        <script>
            /* Создание горизонтального блока */
            JsAPI.Ui.HBlock.create(77020, "mycontainer_77020").then(function (block) {
                /* Документ */
                var _doc = document;

                /* Родительский элемент */
                var _parent = _doc.getElementById("mycontainer_77020");
                var _wrapper = _doc.getElementById("wrapper_77020");
                var _wrapper0 = _doc.getElementById("wrapper0_77020");

                /* Кнопка Назад */
                var back = _doc.createElement("button");
                back.id = "back_77020";
                _wrapper0.appendChild(back);

                /* Регистрация обработчика click-события для элемента кнопки Назад */
                JsAPI.Event.listen(back, "click", function () {
                    /* Выполнить перемещение содержимого блока назад */
                    block.scrollBack();
                });

                /* Кнопка Вперед */
                var forward = _doc.createElement("button");
                forward.id = "forward_77020";
                _wrapper0.appendChild(forward);

                /* Регистрация обработчика click-события для элемента кнопки Вперед */
                JsAPI.Event.listen(forward, "click", function () {
                    /* Выполнить перемещение содержимого блока вперед */
                    block.scrollForward();
                });

            },function(reason){
                /* Обработка ошибки */
            });
        </script>

    </body>
</html>
